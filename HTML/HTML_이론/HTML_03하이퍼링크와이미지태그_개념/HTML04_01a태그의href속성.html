<!--
    [하이퍼링크 태그]
    - 하이퍼링크는 사용자가 현재 페이지에서 다른 페이지로 이동할 수 있도록 도와주는 기능입니다.
    - 하이퍼링크는 <a> 태그를 사용하여 구현됩니다.

    [a 태그]
    (1) 태그 형식
        - <a></a>
    (2) 의미
        - a는 anchor의 줄임말로 닻을 의미합니다.
        - 다른 위치나 페이지로 연결되는 지점을 의미합니다.
    (3) 기능
        - 다른 웹 페이지로 이동할 수 있습니다.
        - 기본적으로 밑줄이 있는 파란색 텍스트로 표시됩니다.
        - 클릭하여 방문한 링크는 보라색으로 바뀝니다.
    (4) href 속성
        - href는 hypertext reference 의 줄임말 입니다.
        - 이동할 웹 주소(URL) 또는 파일 경로를 지정할 때 사용합니다.
        - 아직 이동할 경로가 정해지지 않았거나
          임시로 링크 형태만 만들고 싶을 때는 "#"을 사용합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a href="https://www.naver.com">네이버</a>
    </p>
    <p>
        <a href="#">이동할 경로를 지정하세요</a>
    </p>
</body>
</html>
