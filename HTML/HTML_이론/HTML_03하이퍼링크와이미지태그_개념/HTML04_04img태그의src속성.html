<!--
    [img 태그]
    (1) 태그 형식
        - <img>
    (2) 의미
        - image(이미지)의 줄임말 입니다.
    (3) 기능
        - jpg, png 등 이미지 파일을 웹 페이지에 삽입할 때 사용합니다.
        - 단일 태그이며, 닫는 태그 없이 사용합니다.
    (4) src 속성
        - src는 source의 줄임말로 출처, 경로를 의미합니다.
        - 이미지 파일의 경로를 지정합니다.
        - 이미지 경로에서 폴더 구분은 슬러시(/) 기호를 사용합니다.
-->
        
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="resources/html.png">
    <img src="resources/html.png">

    <!--절대경로와 상대경로 차이와 선호도?
    
    -->
</body>
</html>
