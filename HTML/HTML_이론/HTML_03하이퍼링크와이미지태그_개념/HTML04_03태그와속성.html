    [태그와 속성]

    - 속성의 작성 순서는 중요하지 않으며, 어떤 순서로 써도 동일하게 동작합니다.
-->
    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아래 두 코드는 기능적으로 동일합니다. -->
    <p>
        <a href="https://www.naver.com" target="_self">네이버</a>
    </p>
        <p>
        <a target="_self" href="https://www.naver.com">네이버</a>
    </p>
</body>
</html>
