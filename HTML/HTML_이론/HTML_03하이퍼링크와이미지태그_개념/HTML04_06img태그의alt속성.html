<!--
    [img 태그의 alt 속성]
    - alt는 alternative(대체)의 줄임말 입니다.
    - 이미지를 불러올 수 없을 때, 대신 표시할 텍스트(대체 텍스트)를 제공합니다.
-->
    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="html.png" alt="html로고이미지">
</body>
</html>
