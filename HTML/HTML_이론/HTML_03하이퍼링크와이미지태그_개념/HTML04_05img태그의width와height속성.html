<!--
    [img 태그의 with와 height 속성]
    - width 속성: 이미지의 너비를 지정합니다.
    - height 속성: 이미지의 높이를 지정합니다.
    - width 또는 height 둘 중 하나만 지정하면, 
      이미지의 가로세로 비율을 유지한 채 자동으로 크기가 조절됩니다.
-->
    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="resources/html.png" width="100px" height="100px">
    <img src="resources/html.png" width="100px">
    <img src="resources/html.png" height="100px">
</body>
</html>
