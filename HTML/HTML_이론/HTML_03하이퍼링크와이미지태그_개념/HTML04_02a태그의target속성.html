<!--
    [a태그의 target 속성]
    - target 속성은 링크된 페이지가 어디에서 열릴지를 지정합니다.
    - 주요 값
        1) "_self"  : 기본 값으로 현재 탭에서 링크를 엽니다.
        2) "_blank" : 새로운 탭에서 링크를 엽니다.
    
    [태그와 속성]
    - 하나의 태그에는 여러 개의 속성을 함께 사용할 수 있습니다.
    - 속성의 작성 순서는 중요하지 않으며, 어떤 순서로 써도 동일하게 동작합니다.
    - 예: 아래 두 코드는 기능적으로 동일합니다.
        <a href="#" target="_self">
        <a target="_self" href="#">
-->
    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a href="https://www.naver.com">네이버(현재 탭에서)</a>
    </p>
    <p>
        <a href="https://www.naver.com" target="_self">네이버(현재 탭에서)</a>
    </p>
    <p>
        <a href="https://www.naver.com" target="_blank">네이버(새로운 탭에서)</a>
    </p>
</body>
</html>
