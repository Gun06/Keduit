<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        [미디어 관련 태그 : 음성 태그]
        1. <audio> 태그는 웹 페이지에서 음성을 재생하기 위해 사용됩니다.
        2. src 속성은 재생할 오디오 파일의 경로를 지정합니다.
            - 예: <audio src="audio.mp3"></audio>
        3. <audio> 태그의 주요 속성:
            1) controls: 오디오 플레이어의 기본 컨트롤(재생, 일시 정지, 볼륨 조절 등)을 표시합니다.
                - 이 속성을 사용하지 않으면, 사용자 인터페이스가 보이지 않습니다.
            3) muted: 오디오를 음소거 상태로 설정합니다. 
    -->
   
    <audio controls src="resources/After_You.mp3"></audio>
    <br>
    <audio controls muted src="resources/After_You.mp3"></audio>
</body>
</html>
