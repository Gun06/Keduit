<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        [미디어 관련 태그 : 영상 태그]
        1. <video> 태그는 웹 페이지에서 영상을 재생할 수 있는 플레이어를 구현합니다.
        2. <video> 태그의 src 속성은 비디오 파일의 경로를 지정합니다.
            - 예: <video src="video.mp4"></video>
        
        3. 속성 contorls : 영상 플레이어의 기본 컨트롤(재생, 일시 정지, 볼륨 조절 등)을 표시합니다.
        4. 속성 muted : 영상의 소리가 기본으로 제거되어있다. (추천)
        5. 속성 width : 가로 
        6. 속성 height : 세로
   
    -->

    <video muted controls src="resources/Clouds.mp4" width="300px" height="200px"></video>
   
</body>
</html>
