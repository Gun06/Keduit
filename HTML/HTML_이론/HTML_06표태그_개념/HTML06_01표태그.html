<!--
    [표 태그]
    (1) 태그 형식
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    (2) 의미
        - table은 표를 의미합니다.
        - tr은 table row의 줄임말로 표의 행(row)을 의미합니다.
        - td는 table data의 줄임말로 표의 데이터를 담는 셀을 의미합니다.
    (3) 기능
        - table 태그는 표를 정의하는 데 사용됩니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
        </tr>
    </table>
</body>
</html>
