<!--
    [표 태그의 제목셀 th]
    - th 태그는 표의 제목 셀을 정의할 때 사용합니다.
    - 기본적으로 굵은 글씨와 가운데 정렬이 적용됩니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>음식 메뉴판</h3>
    <table border="1">
        <tr>
            <th>분류</th>
            <th>메뉴</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="3">한식</td>
            <td>비빔밥</td>
            <td>8,000원</td>
        </tr>
        <tr>
            <td>김치찌개</td>
            <td>7,000원</td>
        </tr>        
        <tr>
            <td>불고기</td>
            <td>9,000원</td>
        </tr> 
        <tr>
            <td>중식</td>
            <td>짜장면</td>
            <td>6,000원</td>
        </tr>       
    </table>
</body>
</html>
