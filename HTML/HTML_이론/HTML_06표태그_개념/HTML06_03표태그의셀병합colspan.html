<!--
    [표 태그의 셀 병합 colspan]
    - table 태그에서 각 행의 td 개수는 일관되어야 표가 정상적으로 출력됩니다.
    - td 태그의 colsapn 속성을 이용해 비어있는 td 태그를 하나로 병합할 수 있습니다.
    - "colspan=3" 처럼 값을 지정하면, 3개의 td 태그를 하나로 병합합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 병합 전 -->
    <h3>학생 정보</h3>
    <table border="1">
        <tr>
            <td>학생 기본 정보</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>이름</td>
            <td>학년</td>
            <td>반</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>2</td>
            <td>7</td>
        </tr>
    </table>

    <h3>학생 정보</h3>
    <table border="1">
        <tr>
            <td>학생 기본 정보</td>
        </tr>
        <tr>
            <td>이름</td>
            <td>학년</td>
            <td>반</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>2</td>
            <td>7</td>
        </tr>
    </table>

    <!-- 병합 후 -->
    <h3>학생 정보</h3>
    <table border="1">
        <tr>
            <td colspan="3">학생 기본 정보</td>
        </tr>
        <tr>
            <td>이름</td>
            <td>학년</td>
            <td>반</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>2</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
