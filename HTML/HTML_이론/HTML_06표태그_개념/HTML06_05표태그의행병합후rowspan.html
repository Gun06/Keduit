<!--
    [표 태그의 행 병합 rowspan]
    - td 태그의 rowspan 속성은 세로 방향으로 여러 행을 병합할 때 사용합니다.
    - 병합하려는 행 중 가장 처음의 td 태그에 rowspan 속성을 지정합니다.
    - 주로 반복되는 분류명이나 항목을 한 칸으로 묶어 표현할 때 사용합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>음식 메뉴판</h3>
    <table border="1">
        <tr>
            <td>분류</td>
            <td>메뉴</td>
            <td>가격</td>
        </tr>
        <tr>
            <td rowspan="3">한식</td>
            <td>비빔밥</td>
            <td>8,000원</td>
        </tr>
        <tr>
            <td>김치찌개</td>
            <td>7,000원</td>
        </tr>        
        <tr>
            <td>불고기</td>
            <td>9,000원</td>
        </tr> 
        <tr>
            <td>중식</td>
            <td>짜장면</td>
            <td>6,000원</td>
        </tr>       
    </table>
</body>
</html>
