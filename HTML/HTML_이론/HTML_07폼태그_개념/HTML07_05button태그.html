<!--
    [button 태그]
    (1) 태그 형식
        - <button></button>
    (2) 의미
        - button 은 누름 단추, 즉 클릭 가능한 버튼을 의미입니다.
    (3) 기능
        - <button> 태그는 클릭 가능한 버튼을 생성합니다.
        - 버튼 클릭 시 자바스크립트 함수 실행, 폼 전송, 링크 이동 등의 동작을 지정할 수 있습니다.
        - 버튼 안에는 텍스트 외에도 이미지, 아이콘 등의 다양한 요소를 넣을 수 있어 유연하게 디자인할 수 있습니다.
        - 반면 <input type="button"> 은 내용에 이미지 등을 넣을 수 없고, 텍스트만 value 속성으로 지정할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>텍스트 버튼</h3>
    <button onclick="location.href='https://www.naver.com'">버튼이름</button>
    <br>

    <h3>이미지 버튼</h3>
    <button onclick="location.href='https://www.naver.com'">
        <img src="resources/nlogo.png" width="100px">
    </button>
    <br>

    <h3>비활성화 버튼</h3>
    <button onclick="location.href='https://www.naver.com'" disabled>버튼이름</button>   
    <br>

    <h3>input 버튼</h3>
    <input type="button" value="버튼이름" onclick="location.href='https://www.naver.com'">
</body>
</html>
