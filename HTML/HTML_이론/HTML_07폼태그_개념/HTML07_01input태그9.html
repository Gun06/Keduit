<!--
    [input 태그9]
    readonly 속성
    - <input> 태그의 readonly 속성은 필드를 읽기 전용으로 만듭니다.
    - readonly 속성은 필드를 비활성화하지 않기 때문에 사용자는 텍스트를 선택하고 복사할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>읽어 주세요!</h3>
    <input type="text" readonly value="수정은 못하고 읽기만 가능">
</body>
</html>
