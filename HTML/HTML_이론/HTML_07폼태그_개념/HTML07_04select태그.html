<!--
    [select 태그]
    (1) 태그 형식
        - <select>
             <option></option>
          </select>
    (2) 의미
        - select 는 선택하다는 의미입니다.
    (3) 기능
        - <select> 태그는 사용자가 여러 개의 항목 중 하나를 선택할 수 있도록 합니다.
        - <select> 태그는 여러 선택지를 한 번에 보여줄 수 없을 때 유용하며, 드롭다운 메뉴 형태로 표시됩니다.
        - 각 선택 항목은 <option> 태그를 사용하여 정의됩니다.
        - <option> 태그에 selected 속성을 추가하면 해당 항목이 기본으로 선택됩니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>국가를 선택해 주세요.</h3>
    <select>
        <option>대한민국</option>
        <option>중국</option>
        <option selected>일본</option>
        <option>미국</option>
        <option>영국</option>
    </select>

    <br>
    <!-- 다중 선택 -->
    <h3>국가를 선택해 주세요.</h3>
    <select multiple>
        <option>대한민국</option>
        <option>중국</option>
        <option selected>일본</option>
        <option>미국</option>
        <option>영국</option>
    </select>
</body>
</html>
