<!--
    [input 태그4]
    (1) 태그 형식
        - <input>
    (2) 의미
        - input은 입력하다라는 의미입니다.
    (3) 기능
        - 사용자가 데이터를 입력할 수 있도록 하는 태그 입니다.
        - 단일 태그이며, 닫는 태그 없이 사용합니다.
    (4) type="button"
        - 클릭 가능한 버튼을 생성합니다.
        - 일반적으로 단독 사용보다는 <form> 요소와 함께 사용되어 특정 작업(예: 제출, 초기화 등)을 수행합니다.
        - onclick 속성을 사용해 자바스크립트 동작(예: 페이지 이동, 경고창 출력 등)을 연결할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>버튼 클릭 시 네이버로 이동합니다</h3>
    <input type="button" value="버튼이름" onclick="location.href='https://www.naver.com'">

    <br>

    <h3>버튼 클릭 시 경고창이 뜹니다</h3>
    <input type="button" value="버튼이름" onclick="alert('버튼을 클릭하였습니다!')">    
</body>
</html>
