<!--
    [input 태그2]
    (1) 태그 형식
        - <input>
    (2) 의미
        - input은 입력하다라는 의미입니다.
    (3) 기능
        - 사용자가 데이터를 입력할 수 있도록 하는 태그 입니다.
        - 단일 태그이며, 닫는 태그 없이 사용합니다.
    (4) type="radio"
        - 여러 옵션 중 하나를 선택할 수 있는 라디오 버튼입니다. 
        - 동일한 name 속성을 가진 그룹 내에서 하나만 선택할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- name 속성을 지정하지 않으면, radio 기능을 정상적으로 수행하지 않습니다. -->
    성별을 선택하세요.
    <input type="radio">남성
    <input type="radio">여성
    <br>

    <!-- 동일한 name 속성을 지정해야 여러 개 중 한 개를 선택하는 라디오 기능을 수행합니다. -->
    성별을 선택하세요.
    <input type="radio" name="gender">남성
    <input type="radio" name="gender">여성
    <br>    
</body>
</html>
