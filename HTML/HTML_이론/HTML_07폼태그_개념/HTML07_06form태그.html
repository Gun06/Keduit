<!--
    [form 태그]
    (1) 태그 형식
        - <form></form>
    (2) 의미
        - form 은 양식, 서식이라는 의미입니다.
    (3) 기능
        - <form> 태그는 사용자가 입력한 데이터를 하나로 묶어 다음 페이지로 제출하는 데 사용됩니다.   
        - action 속성은 데이터를 전송할 경로를 지정합니다.
        - 자세한 내용은 향후 학습할 예정입니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <!-- email 속성을 지켜야 합니다. -->
        이메일 입력 : <input type="email">
        <br>

        <!-- 숫자형식이어야 하며, 최소값과 최대값을 설정할 수 있습니다. -->
        숫자 입력 : <input type="number" min="1" max="10">
        <br>

        <!-- required 는 필수 입력 속성으로 입력해야 페이지가 이동합니다. -->
        <div><input name="data" required></div>

        <!-- 클릭 시 입력 내용을 모두 초기 상태로 되돌립니다. -->
        <button type="reset">초기화</button>

        <!-- 클릭 시 form 안의 데이터를 서버 action 에 지정한 경로로 전송합니다. -->
        <button type="submit">제출</button>
    </form>
</body>
</html>
