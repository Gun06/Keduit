<!--
    [input 태그7]
    placeholder 속성
    - <input> 태그의 placeholder 속성은 입력 필드에 안내 메시지를 표시합니다.
    - 사용자가 입력을 시작하면 이 안내 메시지는 사라집니다.
    - 주로 입력값의 형식이나 예시를 제공할 때 사용합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>안내 메시지 출력</h3>
    아이디 : <input type="text" placeholder="아이디를 입력하세요.">
    <br>
    패스워드 : <input type="text" placeholder="비밀번호를 입력하세요.">
</body>
</html>
