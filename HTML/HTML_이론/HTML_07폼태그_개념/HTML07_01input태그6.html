<!--
    [input 태그6]
    value 속성
    - <input> 태그의 value 속성은 태그의 초기값을 지정할 때 사용합니다.
    - value 속성에 지정된 값은 사용자가 수정하기 전까지 입력 필드에 표시됩니다.
    - <input type="date">에서도 value 속성으로 기본 날짜를 설정할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>기본 값을 넣을 수 있습니다.</h3>
    <input type="text" value="기본 값">
    
    <h3>물론 날짜도 가능합니다.</h3>
    <input type="date" value="2022-01-01">
</body>
</html>
