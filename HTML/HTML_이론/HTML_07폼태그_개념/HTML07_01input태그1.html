<!--
    [input 태그1]
    (1) 태그 형식
        - <input>
    (2) 의미
        - input은 입력하다라는 의미입니다.
    (3) 기능
        - 사용자가 데이터를 입력할 수 있도록 하는 태그 입니다.
        - 단일 태그이며, 닫는 태그 없이 사용합니다.
    (4) type 속성
        1) type="text": 일반적인 텍스트 입력 필드입니다.
        2) type="password": 입력된 텍스트가 보이지 않도록 마스킹 처리된 비밀번호 입력 필드입니다.
        3) type="email": 이메일 형식의 입력을 받으며, 기본적인 형식 검증을 제공합니다.
        4) type="file": 사용자가 파일을 업로드할 수 있도록 합니다. multiple 속성을 사용하면 여러 파일을 선택할 수 있습니다.
        5) type="date": 날짜를 선택할 수 있는 입력 필드입니다.
        6) type="datetime-local": 날짜와 시간을 함께 선택할 수 있는 입력 필드입니다.
        7) type="color": 색상을 선택할 수 있는 입력 필드입니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    아이디를 입력하세요.<input type="text">
    <br>
    비밀번호라서 안 보여요.<input type="password">
    <br>
    이메일을 입력하세요.<input type="email">
    <br>
    파일을 선택합니다.<input type="file" multiple>
    <br>
    날짜를 선택하세요.<input type="date">
    <br>
    날짜와 시간을 선택하세요.<input type="datetime-local">
    <br>
    색을 선택하세요.<input type="color">    
</body>
</html>
