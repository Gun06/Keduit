<!--
    [input 태그8]
    disabled 속성
    - <input> 태그의 disabled 속성은 입력 필드를 비활성화하여 사용자가 상호작용하지 못하게 합니다.
    - disabled 속성이 적용된 <input> 요소는 클릭, 포커스, 입력이 불가능하며 스타일이 변경될 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>비활성화</h3>
    <input type="text" disabled>
    <br>
    <input type="text" disabled value="값을 입력할 수 없어요!">
    <br>
    <input type="date" disabled>
    <br>
    <input type="color" disabled>
    <br>
    <input type="file" disabled>
</body>
</html>
