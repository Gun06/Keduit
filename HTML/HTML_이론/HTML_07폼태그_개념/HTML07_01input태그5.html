<!--
    [input 태그5]
    checked 속성
    - <input> 태그의 checked 속성은 radio나 checkbox 타입에서 사용할 수 있습니다.
    - checked 속성은 해당 옵션을 기본적으로 선택된 상태로 표시합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>성별을 선택하세요.</h3>
    <input type="radio" name="gender" checked>남성
    <input type="radio" name="gender">여성

    <h3>수강 과목을 선택하세요.</h3>
    <input type="checkbox" checked>HTML
    <input type="checkbox">CSS
    <input type="checkbox">JavaScript
</body>
</html>
