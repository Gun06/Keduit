<!--  
    [순서가 있는 리스트 태그의 type 속성]  
    - <ol>태그의 type 속성을 이용하면,
      기본 숫자 대신 다른 형식의 순서 기호를 표시할 수 있습니다.
    - 주요 type 속성 값
        1) type="1"   : 아라비아 숫자(기본값)
        2) type="a"   : 소문자 알파벳
        3) type="A"   : 대문자 알파벳
        4) type="i"   : 소문자 로마 숫자
        5) type="I"   : 대문자 로마 숫자
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>순서가 있는 리스트</h3>
    <ol type="1">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="a">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="A">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="i">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="I">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol> 
</body>
</html>
