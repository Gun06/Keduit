<!--  
    [순서가 있는 리스트 태그]  
    (1) 태그 형식
        <ol>
            <li></li>
        </ol>
    (2) 의미
        - ol은 ordered list의 줄임말로 순서가 있는 목록을 의미합니다.
        - li는 list item의 줄임말로 목록의 각 항목을 나타냅니다.
    (3) 기능
        - 항목의 순서가 중요한 항목들의 리스트를 표현합니다.
        - 예: 달리기 순위, 요리 레시피의 단계 등
        - <ol> 태그 내에서 각 항목은 <li> 태그로 감싸야 합니다.
        - <ol> 태그는 기본적으로 각 항목 앞에 번호(1, 2, 3, ...)가 표시됩니다.
        - CSS를 이용하면 번호 스타일을 변경하거나 제거할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>웹 페이지 제작 단계</h3>
    <ol>
        <li>HTML 구조 작성</li>
        <li>CSS 스타일 적용</li>
        <li>JavaScript로 동작 구현</li>
    </ol>
</body>
</html>
