<!--  
    [순서가 없는 리스트 태그]  
    (1) 태그 형식
        <ul>
            <li></li>
        </ul>
    (2) 의미
        - ul은 unordered list의 줄임말로 순서 없는 목록을 의미합니다.
        - li는 list item의 줄임말로 목록의 각 항목을 나타냅니다.
    (3) 기능
        - 항목 간의 순서가 중요하지 않을 때 사용합니다.
        - 예: 쇼핑 목록, 좋아하는 영화 목록 등
        - <ul> 태그 내에서 각 항목은 <li> 태그로 감싸야 합니다.
        - <ul> 태그는 기본적으로 각 항목 앞에 불릿 기호(•)가 표시됩니다.
        - CSS를 이용하면 불릿 스타일을 변경하거나 제거할 수 있습니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>프로그래밍 언어 목록</h3>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C</li>
    </ul>    
</body>
</html>
