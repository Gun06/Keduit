<!--
    [meta 태그의 모바일 지원]
    - <meta name="viewport" content="width=device-width, initial-scale=1.0">
    - "viewport"는 해당 페이지가 반응형 웹 페이지라는 것을 선언합니다.
    - "width=device-width"는 웹 페이지의 가로 크기를 디바이스와 같은 크기로 맞춘다는 뜻입니다.
    - "initial-scale=1.0"는 웹 페이지가 처음 로드될 때 화면을 1배 확대 상태(100%)로 보여준다는 설정입니다.
-->

<!DOCTYPE html>         
<html lang="ko">
    <head>
        <title>타이틀</title>
        <meta name="keyword" content="html, meta, 검색엔진">
        <meta name="description" content="html의 meta태그를 학습합니다.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

    </body>
</html>
