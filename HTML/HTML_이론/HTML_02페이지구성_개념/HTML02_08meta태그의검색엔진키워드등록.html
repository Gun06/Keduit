<!--
    [meta 태그의 검색 엔진 키워드 등록]
    - <meta name="keyword" content="키워드1, 키워드2, 키워드3, ...">
    - 문서와 관련된 키워드를 검색 엔진에 전달하여
      검색 시 해당 키워드가 있는 웹 사이트를 노출시켜 줍니다.
-->
      
<!DOCTYPE html>         
<html lang="ko">
    <head>
        <title>타이틀</title>
        <meta name="keyword" content="html, meta, 검색엔진">
    </head>
    <body>
        <!-- 내 사이트가 검색될 가능성을 높이는 것이라고 생각하면 쉽다.-->
    </body>
</html>
