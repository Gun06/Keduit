<!--
    [meta 태그의 웹 사이트 설명 등록]
    - <meta name="description" content="설명 내용">
    - meta 태그의 content 속성에 설명하고 싶은 내용을 입력하면 됩니다.
    - 웹 사이트 검색 시 표시되는 사이트 설명입니다.
-->
    
<!DOCTYPE html>         
<html lang="ko">
    <head>
        <title>타이틀</title>
        <meta name="keyword" content="html, meta, 검색엔진">
        <meta name="description" content="html의 meta태그를 학습합니다.">
    </head>
    <body>

    </body>
</html>
