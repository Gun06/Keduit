<!--
    [태그의 부모-자식 관계]
    (1) 구조 예시
        <A>
            <B></B>
        </A>
    (2) 설명
        - 위 태그는 실제 HTML 태그가 아닌, 설명을 위한 예시입니다.
        - <B> 태그는 <A> 태그 내부에 포함되어 있습니다.
        - 따라서 <B> 태그는 <A> 태그의 자식(child)이고,
        - <A> 태그는 <B> 태그의 부모(parent) 입니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <A>
        <B></B>
    </A>
</body>
</html>
