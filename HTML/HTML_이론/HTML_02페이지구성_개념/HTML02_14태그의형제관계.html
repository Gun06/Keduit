<!--
    [태그의 형제 관계]
    (1) 구조 예시
        <A>
            <B></B>
            <C></C>
        </A>
    (2) 설명
        - <A> 태그는 <B> 태그와 <C> 태그의 부모입니다.
        - <B> 태그와 <C> 태그는 같은 부모를 가지므로 형제 관계(sibling)입니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <A>
        <B></B>
        <C></C>
    </A> 
</body>
</html>
