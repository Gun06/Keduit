<!-- [meta 태그] - meta 태그는 웹 페이지에서 부가적인 정보를 저장할 때 사용합니다. - head 태그 안에 작성합니다.
[meta 태그의 문자 인코딩 설정] - <meta charset="UTF-8"> 태그는 문서의 문자 인코딩 방식을 설정합니다. - UTF-8은
전 세계 모든 언어의 문자를 표현할 수 있어 웹 표준으로 사용됩니다. -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>타이틀</title>
        <meta charset="UTF-8"></head>
        <body>
            <!-- UTF-8은 메모리 할당을 한칸에 들어갈지 두칸에 들아갈지 모르기에 해당 내용으로 설정하면 자동으로 할당해준다. 기본적으로 영어는
            메모리 한칸, 한글은 한칸이 모자르기에 기본 두칸으로 들어간다 생각하면 된다. 대표적인 예로 뛧뙤 같이 뜨는 문제이다.-->
        </body>
    </html>
