<!--  
    [기울임 태그]  
    (1) 태그 형식
        - <i>이탤릭</i>
        - <em>강조</em>
    (2) 의미
        - i 태그는 italic의 줄임말로 기울임체를 의미합니다.
        - em 태그는 emphasis의 줄임말로 강조를 의미합니다.
    (3) 기능
        - i 태그는 단순한 시각적으로 기울임 상태로 표현합니다.
        - em 태그는 의미적 강조에 중점을 둡니다.
        - 기울임 태그는 자동 줄바꿈이 적용되지 않습니다.         
-->

<p>
    <i>italic</i> 태그는 텍스트를 이탤릭체로 표시하여 <i>시각적으로</i> 강조합니다.
</p>

<p>
    <em>emphasis</em> 태그는 의미적으로 중요한 텍스트를 <em>강조</em>합니다.
</p>
