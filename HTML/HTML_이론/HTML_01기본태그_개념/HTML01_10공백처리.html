<!--  
    [공백 처리]  
    - HTML은 연속된 공백을 하나의 공백으로 처리합니다.
    - nbsp는 none break spacebar의 줄임말로 줄 바꿈이 없는 공백 한 칸을 의미합니다.
    - &nbsp; 키워드를 통해 공백을 추가할 수 있습니다.
    - 여러 개의 공백이 필요할 경우, &nbsp; 를 반복 사용합니다.
-->

<p>
    HTML의 공     백 다섯 칸 입니다.
</p>

<p>
    HTML의 공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백 다섯 칸 입니다.
</p>
