<!--  
    [pre 태그]  
    (1) 태그 형식
        - <pre></pre>
    (2) 의미
        - pre 태그는 preformatted의 줄임말입니다.
        - 미리(pre) 형식이(formatted) 지정되었음을 의미합니다.
    (3) 기능:
        - pre 태그는 입력한 형식을 그대로 출력합니다.
        - 공백, 줄바꿈, 들여쓰기 모두 그대로 유지됩니다.
-->

<pre>
    HTML 에서는 공백과 줄바꿈이 기본적으로 무시됩니다.
    하지만 pre 태그는 공백과 줄바꿈을 유지 시켜줍니다.
        pre 태그 안에서는 탭도              모두 적용됩니다.
</pre>
