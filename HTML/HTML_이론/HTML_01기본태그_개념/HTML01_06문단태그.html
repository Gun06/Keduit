<!--  
    [문단 태그]  
    (1) 태그 형식
        - <p></p>
    (2) 의미
        - p는 paragraph의 줄임말로 문단을 의미합니다.
    (3) 기능
        - 여러 줄로 작성된 텍스트를 하나의 문단으로 묶어줍니다.
        - p 태그와 p 태그 사이는 자동 줄바꿈이 적용됩니다.
-->

<p>
    p태그 예시 : 이 문장은 p 태그로 감싸져 있어 하나의 문단으로 처리됩니다.
</p>
<p>
    또 다른 p 태그 예시 : 각 p 태그는 독립적인 문단을 나타내며, 
    서로 다른 내용을 표현할 수 있습니다.
</p>
