<!--  
    [첨자 태그]  
    (1) 태그 형식
        - 위 첨자 : <sup></sup>
        - 아래 첨자 : <sub></sub>
    (2) 의미
        - sup 태그는 superscript의 줄임말입니다.
        - sub 태그는 subscript의 줄임말입니다.
    (3) 기능:
        - sup 태그는 텍스트를 위로 올려 작게 표시합니다.
        - sub 태그는 텍스트를 아래로 내려 작게 표시합니다.
-->

<h3>피타고라스 정리</h3>
a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>

<h3>물 분자식</h3>
2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O
