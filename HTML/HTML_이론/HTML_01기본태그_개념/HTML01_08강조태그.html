<!--  
    [강조 태그]  
    (1) 태그 형식
        - <b>굵게</b>
        - <strong>강조</strong>
    (2) 의미
        - b 태그는 bold의 줄임말로 굵은 글꼴을 의미합니다.
    (2) 기능
        - b 태그는 단순히 시각적으로 텍스트를 굵게 표현합니다.
        - strong 태그는 텍스트를 더욱 강조하기 위한 태그로, 
          의미적으로 중요한 정보를 표시할 때 사용됩니다.
        - 강조 태그는 자동 줄바꿈이 적용되지 않습니다.       
-->

<p>
    <b>b 태그</b>는 텍스트가 굵어집니다.
</p>

<p>
    <strong>strong 태그</strong>도 텍스트가 굵어집니다.
</p>

<p>
    하지만 검색 엔진은 <strong>strong 태그</strong>를 의미적으로 더 중요하게 판단합니다.
</p>
