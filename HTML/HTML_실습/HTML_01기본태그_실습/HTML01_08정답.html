<!--
    [문제]
    결과 화면을 참고하여 아래 문장에 b 태그와 strong 태그를 적용하세요.

    [보기]
    b 태그는 텍스트가 굵어집니다.

    strong 태그 도 텍스트가 굵어집니다.

    하지만 검색 엔진은 strong 태그를 의미적으로 더 중요하게 판단합니다.

    [결과 화면]
    HTML01_08문제화면.png 
-->
<p>
    <b>b 태그</b>는 텍스트가 굵어집니다.
</p>

<p>
    <strong>strong 태그</strong>도 텍스트가 굵어집니다.
</p>

<p>
    하지만 검색 엔진은 <strong>strong 태그</strong>를 의미적으로 더 중요하게 판단합니다.
</p>
