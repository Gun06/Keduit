<h3>피타고라스 정리</h3>
a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>

<h3>물 분자식</h3>
2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O
