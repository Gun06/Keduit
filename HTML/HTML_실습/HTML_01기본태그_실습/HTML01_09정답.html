<!--
    [문제]
    결과 화면을 참고하여 아래 문장에 i 태그와 em 태그를 적용하세요.

    [보기]
    italic 태그는 텍스트를 이탤릭체로 표시하여 시각적으로 강조합니다.

    emphasis 태그는 의미적으로 중요한 텍스트를 강조 합니다.

    [결과 화면]
    HTML01_09문제화면.png 
-->

<p>
    <i>italic</i> 태그는 텍스트를 이탤릭체로 표시하여 <i>시각적으로</i> 강조합니다.
</p>

<p>
    <em>emphasis</em> 태그는 의미적으로 중요한 텍스트를 <em>강조</em>합니다.
</p>
