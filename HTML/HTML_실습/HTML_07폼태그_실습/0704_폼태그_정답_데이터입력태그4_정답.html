    <!--
        [문제]
        _04_폼태그_정답_데이터입력태그4.png 이미지와 동일한 결과 화면이 나오도록 
        HTML의 다양한 데이터 입력 태그를 작성하세요.

        1. 첫 번째, 비활성화된 텍스트 입력 필드를 만드세요.
        2. 두 번째, 비활성화된 상태에서 "값을 입력할 수 없어요!"라는 기본 값을 가지는 텍스트 입력 필드를 만드세요.
        3. 세 번째, 비활성화된 날짜 입력 필드를 만드세요.
        4. 네 번째, 비활성화된 색상 선택 필드를 만드세요.
        5. 다섯 번째, 비활성화된 파일 선택 필드를 만드세요.
    -->

    <h3>비활성화</h3>
    <input type="text" disabled>
    <input type="text" disabled value="값을 입력할 수 없어요!">
    <input type="date" disabled>
    <input type="color" disabled>
    <input type="file" disabled>
