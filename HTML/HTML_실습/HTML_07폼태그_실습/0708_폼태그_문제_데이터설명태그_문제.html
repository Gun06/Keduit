<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        [문제]
        아래 조건에 맞는 HTML 태그를 작성해 주세요.
        _08_폼태그_정답_데이터설명태그.png 이미지와 동일한 결과 화면이 나오도록 완성해 주세요.
        
        1. 이름과 나이를 입력할 수 있는 텍스트 입력 양식을 완성하세요.
            - 이름 입력 필드와 라벨을 작성하세요.
            - 나이 입력 필드와 라벨을 작성하세요.
        2. 성별을 선택할 수 있는 라디오 버튼을 작성하세요.
            - "남성"과 "여성" 옵션을 제공하세요.
            - 기본 선택은 "남성"으로 설정하세요.
            - 남성과 여성 라이오 버튼과 라벨을 작성하세요.
        3. 수강 과목을 선택할 수 있는 체크박스를 작성하세요.
            - "HTML", "CSS", "JavaScript" 과목을 체크박스로 선택할 수 있도록 하세요.
            - 기본 선택은 "CSS"로 설정하세요.
            - HTML, CSS, JavaScript 체크박스와 라벨을 작성하세요.
    -->              

    <h3>이름과 나이</h3>
    이름<br>
    나이

    <h3>성별을 선택하세요.</h3>
    남성
    여성

    <h3>수강 과목을 선택하세요.</h3>
    HTML
    CSS
    JavaScript
    
</body>
</html>
