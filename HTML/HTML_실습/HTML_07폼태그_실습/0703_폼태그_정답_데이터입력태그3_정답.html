<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        [문제]
        _03_폼태그_정답_데이터입력태그3.png 이미지와 동일한 결과 화면이 나오도록 
        HTML의 다양한 데이터 입력 태그를 작성하세요.

        1. "기본 값을 넣을 수 있습니다."라는 제목 아래에, 
            기본 값을 포함하는 텍스트 입력 필드를 만드세요.
           - 기본 값은 "기본 값"으로 설정하세요.
        2. "물론 날짜도 가능합니다."라는 제목 아래에, 
            기본 값을 포함하는 날짜 입력 필드를 만드세요.
           - 기본 날짜 값은 "2022-01-01"로 설정하세요.
    -->

    <h3>기본 값을 넣을 수 있습니다.</h3>
    <input type="text" value="기본 값">
    
    <h3>물론 날짜도 가능합니다.</h3>
    <input type="date" value="2022-01-01">
</body>
