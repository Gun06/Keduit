<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^[a-z]+$/; 

        let value = "hello";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

        value = "h";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "Hello";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

    </script>
</body>
</html>
