<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */

        let exp = /^a*b$/; 
        
        let value = "b";
        let check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "ab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "aaab";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");     

        value = "a";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");       

        value = "ac";
        check = exp.test(value);
        document.write(value + " ==> " + check + "<br>");      

    </script>
</body>
</html>
