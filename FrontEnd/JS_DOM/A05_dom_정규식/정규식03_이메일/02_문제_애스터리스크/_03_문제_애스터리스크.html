<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            아래 실행결과를 예측한 후, 실행해보세요.
        */
       
        let exp = /^a*bc$/;
        
        let value = "a";
        let check = exp.test(value);
        document.write(check + "<br>");             

        value = "ab";
        check = exp.test(value);
        document.write(check + "<br>");             

        value = "bc";
        check = exp.test(value);
        document.write(check + "<br>");             

        value = "abc";
        check = exp.test(value);
        document.write(check + "<br>");             

        value = "cb";
        check = exp.test(value);
        document.write(check + "<br>");             

        value = "aaabc";
        check = exp.test(value);
        document.write(check + "<br>");             

    </script>
</body>
</html>
