<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <!-- 4. 클래스 이름이 모두 같기 때문에 클릭했을 때 누가 선택되었는지 확인하기 위해
                value속성을 추가한다.
        -->
        <p>
            <span class="line">안녕0</span>
        </p>
        <p>
            <span class="line">안녕1</span>
        </p>
        <p>
            <span class="line">안녕2</span>
        </p>
        <p>
            <span class="line">안녕3</span>
        </p>
    </div>

    <script>
        let $lineList = document.querySelectorAll(".line");

        $lineList[0].style.textDecoration = "line-through";
        $lineList[2].style.textDecoration = "line-through";
    </script>
</body>
</html>
