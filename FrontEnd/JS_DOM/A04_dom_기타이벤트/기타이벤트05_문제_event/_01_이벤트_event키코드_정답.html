<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <!--
        [문제]
        이벤트로 키값을 가져오고 출력하시오.
    
    -->
    <h2>event로 키보드의 key값 가져오기</h2>
    <input type="text" onkeydown="keydownMe(event)">
    <div id="result"></div>

    <script>
        function keydownMe(event) {
            console.log(event.code);           
            console.log(event.keyCode);      
            document.querySelector("#result").innerHTML = event.code+ ", " + event.keyCode
        }
    </script>

</body>
</html>
