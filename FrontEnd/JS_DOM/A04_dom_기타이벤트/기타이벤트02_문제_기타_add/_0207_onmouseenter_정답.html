<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
	<style>
		#my_div {
			background: red;
			height: 300px;
			width: 1000px;
		}
	</style>

	<!--

		[문제]
		마우스가 사각형에 들어올때 나갈때를 감지하시오.
	-->

	<div id='my_div'>
	</div>
	<input id='clearbtn' type='button' value='clear'>
	<div id='result'>
	</div>

	<script >
		let $div = document.getElementById('my_div');
		$div.addEventListener("mouseenter", mouseEnterEvent);
		$div.addEventListener("mouseleave", mouseLeaveEvent);

		let $clearbtn = document.getElementById('clearbtn');
		$clearbtn.addEventListener("click", clickEvent);

		let $result = document.getElementById('result');

		function mouseEnterEvent() {
			$result.innerHTML+= '<div>mouseenter</div>';
		}
		function mouseLeaveEvent() {
			$result.innerHTML+= '<div>mouseleave</div>';
		}
		function clickEvent() {
			$result.innerHTML= '';
		}

	</script>
</body>

</html>
