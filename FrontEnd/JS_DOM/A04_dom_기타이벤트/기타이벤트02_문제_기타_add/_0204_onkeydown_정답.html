<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        [문제]
        인풋배경을 키가 눌리면 빨강색 , 키를 때면 초록색으로 변경하시오.
    -->      

    <input type="text" id="myInput">

    <script>
        let $element = document.querySelector("#myInput");
        $element.addEventListener("keydown", keydownFunction);
        $element.addEventListener("keyup", keyupFunction);

        function keydownFunction() {
            document.querySelector("#myInput").style.backgroundColor = "red";
        }
        
        function keyupFunction() {
            document.querySelector("#myInput").style.backgroundColor = "green";
        }
    </script>

</body>
</html>
