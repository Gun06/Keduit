<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <!--
        [문제]
        빈 필드인 상태로 제출할때 경고 메세지를 띄우시오.
    
    -->
    <form >
        <h3>설문조사</h3>
        성별 : 
        <input type="radio"  name="gender">남성
        <input type="radio"  name="gender">여성 <br/>
        연령 : 
        <input type="radio" name="age">10대
        <input type="radio" name="age">20대
        <input type="radio" name="age">30대 이상 <br/>
        이름 : 
        <input type="text" id="membername"> <br/>
        <input type="submit" onclick="checkValue()">
    </form>

    <script>
        function checkValue(){		
            event.preventDefault();
            let $genderList = document.getElementsByName("gender");
            console.log($genderList);

            let count = 0;
            for(let i = 0; i < $genderList.length; i++){
                if($genderList[i].checked == true){ 
                    count += 1;
                }
            }

            if(count == 0){
                alert("성별이 선택되지않았습니다.");
                return;
            }

            let $ageList= document.getElementsByName("age");
            console.log($ageList);

            count = 0;
            for(let i = 0; i < $ageList.length; i++){
                if($ageList[i].checked == true){
                    count += 1;
                }
            }
            if(count == 0){
                alert("나이가 선택되지않았습니다.");
                return;
            }

            let $membername = document.querySelector("#membername");
            if($membername.value == ""){
                alert("이름이 입력되지 않았습니다!");
                return;
            }

            alert("설문조사제출");
        }

    </script>
    
</body>
</html>
