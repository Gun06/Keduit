<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    
    <button onclick="clickMe(this)" class="btn">this로 자기자신 전달하기</button>

    <script>
        function clickMe(element) {
            // class 선택자로 가져오기
            let a = document.querySelector(".btn");
            console.log(a);
            console.log(a.innerHTML);
            console.log("---------");

            // this로 가져오기
            console.log(element);
            console.log(element.innerHTML);
        }
    </script>

</body>
</html>
