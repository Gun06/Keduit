<script>
	/*
		[학생 정보 데이터]
		- 각 배열은 학생 번호, 이름, 성별, 국어 점수, 수학 점수 정보가 저장되어 있습니다.
		- 같은 인덱스는 동일한 학생을 의미합니다.
	*/

	let studentList = [
		[1001, "이민수", "남", 10, 20],
		[1002, "이영희", "여", 70, 30],
		[1003, "김민정", "여", 64, 65],
		[1004, "이철민", "남", 13, 87],
		[1005, "오만석", "남", 49, 80],
		[1006, "최이슬", "여", 14, 90]
	];

    for(let item of studentList){
        document.writeln(item ,"<br>");
    }

	document.writeln("<hr>");
	
	for(let i = 0; i < studentList.length; i++) {

        document.write(studentList[i], "<br>");
    }

</script>
