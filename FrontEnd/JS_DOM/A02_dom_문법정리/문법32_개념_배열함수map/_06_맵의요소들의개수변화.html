<script>
    

    /*
       [ 맵과조건이있는리턴 ]
       맵을사용할때 조건을 넣어 30이하의 값만 리턴한경우 
       조건에 만족하지못하는 값들은 비어있는값으로 자리를차지한다.

       [정리]
       
       [10, 43, 26, 12, 52] 배열에서 
       [10, 26, 12] 와 같은 배열이 가지고싶다면 map을 사용하면안된다 

       이후 filter에서 이문제를 해결한다. 

        [결과]
        10,43,26,12,52
        10,,26,12,
    */

    let aList = [10, 43, 26, 12, 52];
    document.write(aList, "<br>");

    let test = aList.map((c) => {
        if(c <= 30){
            return c;
        }
    }); 

    document.writeln(test);

</script>
