<script>
    /*
        [문제]
        let arr = [1, 2, 3, 4, 5];
        의 각요소의 값을 2배로 바꾸시오.
    */

    let arr = [1, 2, 3, 4, 5];

    let arr2 = [];
    for(let i = 0; i < arr.length; i++){
        let b = arr[i] * 2;
        arr2.push(b);
    }

    document.writeln(arr , "<br>");
    document.writeln(arr2 , "<br>");
</script>
