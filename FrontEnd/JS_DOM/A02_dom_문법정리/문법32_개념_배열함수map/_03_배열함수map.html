<script>
    /*
        [문제]
        let arr = [1, 2, 3, 4, 5];
        의 각요소의 값을 2배로 바꾸시오.
    */
    /*
       [ 배열함수map ]
       - 배열에서 값들을 바꾼 새로운 배열을 만들때 사용하면 편리하다. 

       [구조]

        (1) 배열.map ( 화살표 함수 );
        (2) 배열.map ( () => { return } );
        (3) 배열.map ( (a) => { return a * 2} );

            (3-1) 여기서 a는 배열의 요소 하나하나를 뜻한다.
            (3-2) let arr = [1, 2, 3, 4, 5]; => let arr2 = [2, 4, 6, 8, 10];

        [주의]
        반드시 결과를 새배열에 담아야한다. 

    */

    let arr = [1, 2, 3, 4, 5];

    let arr2 = arr.map( (a) =>  {
        return a * 2; 
    });

    document.writeln(arr , "<br>");
    document.writeln(arr2 , "<br>");
</script>
