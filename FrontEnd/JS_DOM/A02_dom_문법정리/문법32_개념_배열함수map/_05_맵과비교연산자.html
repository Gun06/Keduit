<script>
    

    /*
        [_05_맵과비교연산자 ] 

        리턴에 비교연산자를 사용하면 boolean 으로 반환된다.

        [결과]
        10,43,26,12,52
        true,false,true,true,false
    */

    let aList = [10, 43, 26, 12, 52];
    document.write(aList, "<br>");

     let test = aList.map((c) => { return c <= 30 }); 
    document.write(test);

</script>
