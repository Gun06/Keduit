<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

      /*
          [기본값을 설정한 매개변수]
          함수는 원래 매개변수와 인자의개수가 맞아야한다.
          하지만 매개변수에 x = 값 을 설정해놓으면 
          인자를 넣지않을때는 기본으로 저장한값이 적용된다. 
      */

      function test(x = "데이터가없습니다.") {
        document.writeln(x, "<br>"); 
      }

      test();
      test(10);

    </script>
  </body>
</html>
