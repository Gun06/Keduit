<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

      /*
          [무한매개변수 함수]
          함수의 매개변수를 (...변수명) 으로 설정하면 인자가 몇개이든
          배열로 만들어서 출력해준다.  
      */

      function test(...arr) {
        document.writeln(arr); 
      }

      test(10, 20, 30, 40, 50, 60);
    </script>
  </body>
</html>
