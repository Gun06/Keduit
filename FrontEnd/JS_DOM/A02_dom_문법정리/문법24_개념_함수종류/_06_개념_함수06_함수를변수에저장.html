<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

      /*
          let test = function (name) {} 

          함수를 변수에 저장하는형태로 사용할수있다. 

      */

       let test = function (name) {
        document.writeln(name);  
      };

      test("aaa");

    </script>
  </body>
</html>
