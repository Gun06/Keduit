<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체</title>
</head>
<body>

    <script>

        /*
            [문제]
            "당신은 성인입니까?" 질문과함께 선택창이 나타난다.
            (1) 확인을 선택하면 "성인 이시군요" 를 출력한다.
            (2) 취소를 선택하면 "성인이 아니시군요" 를 출력한다.
        */

        let answer = confirm("당신은 성인입니까?");
        if(answer){
            alert("성인 이시군요");
        }else{
            alert("성인이 아니시군요")
        }
       
    </script>
    
</body>
</html>
