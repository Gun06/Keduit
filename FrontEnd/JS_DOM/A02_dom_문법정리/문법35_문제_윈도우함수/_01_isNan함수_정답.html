<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체</title>
</head>
<body>

    <script>
        /*
            [문제]
            다음 결과를 예측하시오.
            
            [결과]
            false
            false
            true
        */
        let a = isNaN("10");
        document.write(a + "<br>");

        let b = isNaN(10);
        document.write(b + "<br>");

        let c = isNaN("안녕");
        document.write(c + "<br>");
        
    </script>
    
</body>
</html>
