<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        [set 클래스]
          - 특징 => 셋은 한번저장된값중에서 중복되는 값은 추가되지않는다.
        

        (1) 값추가 => add( 값 );
        (1-1) 중복되는 값은 추가되지않는다.
        (2) 크기 => size
        (3) 값확인 => has( 값 );
        (4) 한개삭제 => has( 값 );
        (5) 출력 => 값만있으니 for of 사용 
        (6) 전체삭제 => clear();
      */

      let mySet = new Set();
      mySet.add(1);
      mySet.add(2);
      mySet.add(3);
      mySet.add(1); //이미 1이란 값이 저장되어 있기 때문에 추가되지 않음.
      mySet.size; // 3

      mySet.has(1); //true

      mySet.delete(2);

      for(let value of mySet){
        document.writeln(value); // 1, 3
      }


      mySet.clear(); //저장되어 있는 모든 데이터가 삭제 됨.
    </script>
  </body>
</html>
