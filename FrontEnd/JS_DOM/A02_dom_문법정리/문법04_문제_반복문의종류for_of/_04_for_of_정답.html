<script>
    /*
        [문제] 
        let stLists = [
            [1001, "이민수" , "남" , 10, 20],
            [1002, "이영희" , "여" , 70, 30],
            [1003, "김민정" , "여" , 64, 65],
            [1004, "이철민" , "남" , 13, 87],
            [1005, "오만석" , "남" , 49, 80],
            [1006, "최이슬" , "여" , 14, 90],
        ];

        stLists에는 현재 국어 점수와 수학점수까의 데이터만 있다. 
        총점과 평균데이터를 추가해야한다. 
    */ 

    /*
        [출력예시]
        1001,이민수,남,10,20,30,15.00
        1002,이영희,여,70,30,100,50.00
        1003,김민정,여,64,65,129,64.50
        1004,이철민,남,13,87,100,50.00
        1005,오만석,남,49,80,129,64.50
        1006,최이슬,여,14,90,104,52.00
    */ 

    let stLists = [
		[1001, "이민수" , "남" , 10, 20],
		[1002, "이영희" , "여" , 70, 30],
		[1003, "김민정" , "여" , 64, 65],
		[1004, "이철민" , "남" , 13, 87],
		[1005, "오만석" , "남" , 49, 80],
		[1006, "최이슬" , "여" , 14, 90],
	];


    for(let item of stLists){
        let total = item[3] + item[4];

        let avg = total / 2;
        avg = avg.toFixed(2);
        item.push(total);
        item.push(avg);
    }

    for(let item of stLists){
        document.writeln(item ,"<br>");
    }

   
</script>
