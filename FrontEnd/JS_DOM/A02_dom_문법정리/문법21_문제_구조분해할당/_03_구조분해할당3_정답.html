<script>
    /*
        [문제]
        아래 결과를 예측하시오.

        [결과]
        Mike
        Tom
        Jane
    */
    let str = "Mike-Tom-Jane";
    let [user1, user2, user3] = str.split('-');

    document.write(user1);    
    document.write("<br>");
    document.write(user2);    
    document.write("<br>");
    document.write(user3);    


</script>
