<script>
    /*
        [문제]
        let aList = [13, 80, 90, 39, 59, 56, 53, 25, 46, 99];
        aList에서 일의 자리가 5보다 크고, 십의 자리가 8보다 작은 수를 모두 출력하시오.
        이후, 조건을 만족한 숫자들을 음수로 변경한 후, 수정된 aList 전체를 출력하시오. 
    */

    /*
        [출력예시]
        13,80,90,39,59,56,53,25,46,99
        13,80,90,-39,-59,-56,53,25,-46,99
    */

    let aList = [13, 80, 90, 39, 59, 56, 53, 25, 46, 99];
    document.write(aList, "<br>");

      let test = aList.map( (a) => {
        let _10 = parseInt(a / 10);
        let _1 = a % 10;
        if(_10 < 8 && _1 > 5) {
            a = -a;
        }
        return a;
    } );

    document.write(test);

</script>
