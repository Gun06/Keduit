<script>
    /*
        [문제]
        let aList = [10, 33, 23, 13, 52];
        aList의 각 요소를 자릿수 단위로 분리한 후, 
        각 자릿수의 곱이 홀수이면 해당 요소를 1로, 짝수이면 2로 변경하시오.
        이후, 수정된 aList 전체를 출력하시오. 
    */

    /*
        [출력예시]
        10,33,23,13,52
        2,1,2,1,2
    */

    let aList = [10, 33, 23, 13, 52];
    document.write(aList, "<br>");
    
    let test = aList.map( (a) => {
        let _10 = parseInt(a / 10);
        let _1 = a % 10;
        let b = _10 * _1;
        let tf = b % 2 == 1;
        if(tf) {
            a = 1;
        } else {
            a = 2;
        }
        return a;
    } );

      document.write(test);
   
</script>
