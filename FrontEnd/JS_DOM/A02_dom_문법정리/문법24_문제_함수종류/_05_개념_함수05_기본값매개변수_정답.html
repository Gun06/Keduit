<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

      /*
          [문제]
          매개변수기본값을 "데이터가없습니다." 로설정한 함수를만드시오.
      */

      function test(x = "데이터가없습니다.") {
        document.writeln(x, "<br>"); 
      }

      test();
      test(10);

    </script>
  </body>
</html>
