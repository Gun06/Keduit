<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          [문제]
          a , b , c 를 맵으로 저장한후 모든데이터 출력하시오.
          
      */
      let a = {"name" : "홍길동"};
      let b = {"email" : "abc@email.com"};
      let c = {"phone" : "000-0000-0000"};

      let userMap = new Map();
      userMap.set("name", a.name);
      userMap.set("email", b.email);
      userMap.set("phone", c.phone);

      let a1 = userMap.get("name"); 
      let b1 = userMap.get("email");
      let c1 = userMap.get("phone"); 

      document.writeln(a1);
      document.writeln(b1);
      document.writeln(c1);
     
    </script>
  </body>
</html>
