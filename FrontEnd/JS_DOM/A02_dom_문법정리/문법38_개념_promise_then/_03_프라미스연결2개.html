<script>


    let promise1 = () => new Promise(resolve => setTimeout(() => resolve("헬로1"), 1000));
    let promise2 = () => new Promise(resolve => setTimeout(() => resolve("헬로2"), 2000));

    promise1().then(result => {
        document.writeln(result) // promise1 은 1초뒤에 실행됨
        return promise2();
    }).then(result => {
        document.writeln(result) // promise1이 끝나고 2초뒤에 promise2가 시작한다. 즉, 3초뒤에 수행됨 (1 + 2)
        
    });
</script>
