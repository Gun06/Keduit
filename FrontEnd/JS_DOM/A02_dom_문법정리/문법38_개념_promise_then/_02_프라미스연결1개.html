<script>

    /*
        [Promise클래스]
        비동기 함수를 실행시킬수있다. 
        비동기란? 프로그램여러개를 동시에 실행시킬수있는 기능이다. 
        단, 순서를 잘고려해야 문제가 생기지않는다. 
        아래 Pormise 를 사용하면 시간순서를 제어할수있다. 


        [1] 함수선언
            let  promise1 = () => new Promise(resolve => setTimeout(() => resolve("헬로"), 1000));
        
        [2] 실행함수
            promise1().then(result => { 
                document.writeln(result);
            });


    */

 // 1초뒤에 then을 실행한다. 
let  promise1 = () => new Promise(resolve => setTimeout(() => resolve("헬로"), 1000));

promise1().then(result => { 
    document.writeln(result);
});

        프로미스는 본래 서버가 동작하는 환경에서 테스트함이 일반적이다.
