<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 생성</title>
</head>
<body>
	<script>
		/* 
			[문제]
			(1 , "a" , true )
			위 3가지 데이터를  3가지방법으로 배열로 선언하시오. 
				
		*/

		// 배열 선언(1)
		let arr1 = [1, "a", true];	
		document.write(arr1 + "<br>");
		
		// 배열 선언(2)
		let arr2 = Array(1, "a", true);
		document.write(arr2 + "<br>");
		
		// 배열 선언(3)
		let arr3 = new Array();
		arr3[0] = 1;
		arr3[1] = "a";
		arr3[2] = true;
		document.write(arr3 + "<br>");

	</script>
	
</body>
</html>
