<script>
    /*
        [문제] 
        let studentLists = [
            {"number" : 1001, "name" : "이민수", "gender" : "남" , "korScore" : 10, "mathScore" : 20},
            {"number" : 1002, "name" : "이영희", "gender" : "여" , "korScore" : 70, "mathScore" : 30},
            {"number" : 1003, "name" : "김민정", "gender" : "여" , "korScore" : 64, "mathScore" : 65},
            {"number" : 1004, "name" : "이철민", "gender" : "남" , "korScore" : 13, "mathScore" : 87},
            {"number" : 1005, "name" : "오만석", "gender" : "남" , "korScore" : 49, "mathScore" : 80},
            {"number" : 1006, "name" : "최이슬", "gender" : "여" , "korScore" : 14, "mathScore" : 90},
        ];
        평균 점수가 60점 이상이면 합격입니다. 몇 명이 합격했는지 구하시오.
    */ 

    /*
        [출력예시]
        2
    */ 

	let studentLists = [
		{"number" : 1001, "name" : "이민수", "gender" : "남" , "korScore" : 10, "mathScore" : 20},
		{"number" : 1002, "name" : "이영희", "gender" : "여" , "korScore" : 70, "mathScore" : 30},
		{"number" : 1003, "name" : "김민정", "gender" : "여" , "korScore" : 64, "mathScore" : 65},
		{"number" : 1004, "name" : "이철민", "gender" : "남" , "korScore" : 13, "mathScore" : 87},
		{"number" : 1005, "name" : "오만석", "gender" : "남" , "korScore" : 49, "mathScore" : 80},
		{"number" : 1006, "name" : "최이슬", "gender" : "여" , "korScore" : 14, "mathScore" : 90},
	];

    let countAll = studentLists.reduce( (count , st) => {
        let a = st["korScore"] + st["mathScore"];
        let avg = a / 2;
        avg = avg.toFixed(2);
        if(avg >= 60){
            return count + 1;
        }else{
            return count;
        }
    } , 0);

    document.write(countAll);
</script>
