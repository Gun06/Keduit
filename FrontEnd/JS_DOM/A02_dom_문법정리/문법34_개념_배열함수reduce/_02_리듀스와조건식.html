<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          [구조]
          
          (1) 배열.reduce( 화살표함수, 0); 
          기존의 map 과 filter 와 다르게 인자가 2개이다.
          1개는 화살표험수이고 또 하나는 0을 넣어주는데
          배열의 순서를 말한다. 즉, 배열0번부터 진행하라는뜻이다.
          0을 넣지않으면 1부터진행한다. 
        
      */

      let scoreList = [100, 40, 2, 75, 9];
      let sum = scoreList.reduce( (total, a) => {
        if(a >= 60){
          return total + a;
        }else{
          return total;
        }
      }, 0);
      document.writeln(sum);
    </script>
  </body>
</html>
