<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        [문제]
         let arr = [1, 1, 2, 2, 3, 6, 7, 1];
         위 배열의 데이터를 셋으로 저장한후 출력

        [결과]
        1 2 3 6 7
      */
      let arr = [1, 1, 2, 2, 3, 6, 7, 1];
      var mySet = new Set();
      
      for(let value of arr){
        mySet.add(value);
      }
     

      for(let value of mySet){
        document.writeln(value); 
      }


    </script>
  </body>
</html>
