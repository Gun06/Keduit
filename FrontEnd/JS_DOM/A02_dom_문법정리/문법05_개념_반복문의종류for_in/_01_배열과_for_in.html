<script>
    /*
        for in : 인덱스를 사용할수있다. 
    */

   
    let arr = [10, 20, 30];

    for (let index in arr){
        document.write(index + " " + arr[index] +  "<br>"); 
    }

    document.writeln("<hr>");

    for(let i = 0; i < arr.length; i++){
        document.write(i + " " + arr[i] +  "<br>"); 
    }
    

</script>
