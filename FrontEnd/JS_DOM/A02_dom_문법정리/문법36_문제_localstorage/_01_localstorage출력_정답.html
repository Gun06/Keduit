<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

        /*
          [문제]
          localStorage 에 "title" 로 저장된 값을 가져오시오.
        */
        let a = localStorage.getItem("title"); // 가정오기
        document.writeln(a);
        document.writeln("<br>");

      
    </script>
  </body>
</html>
