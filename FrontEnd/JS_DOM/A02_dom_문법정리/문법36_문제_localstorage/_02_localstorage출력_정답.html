<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>

        /*
          [문제]
            localStorage 의 "data" 를 찾아 출력하시오. 단, 객체배열이니 형변환하시오.
        */

        let str = localStorage.getItem("data");
        let dataList = JSON.parse(str); // 문자열이라 객체로 변환 
       
        for(let i = 0; i < dataList.length; i++){
          document.writeln(dataList[i].id, " " ,dataList[i].name , "<br>");
        }

    </script>
  </body>
</html>
