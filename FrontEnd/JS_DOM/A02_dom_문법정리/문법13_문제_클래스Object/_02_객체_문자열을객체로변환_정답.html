<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          [문제]
          아래 문자열을 객체로 변환하시오.
          
      */

      let text =
        '{ "employees" : [' +
        '{ "firstName":"John" , "lastName":"Doe" },' +
        '{ "firstName":"Anna" , "lastName":"Smith" },' +
        '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

      let obj = JSON.parse(text); //문자열 형태의 JSON을 Object 객체로 변환
      
      let employeesList = obj.employees;

      for(let i = 0; i < employeesList.length; i++){
          document.writeln(employeesList[i].firstName , " ");
          document.writeln(employeesList[i].lastName , "<br>");
      }

    </script>
  </body>
</html>
