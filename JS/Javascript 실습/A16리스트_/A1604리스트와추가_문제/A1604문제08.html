<script>
    /*
[문제]
aList에 50부터 99 사이의 랜덤 숫자 10개를 추가합니다.
aList의 값들 중에서 십의 자리가 짝수이고 일의 자리가 홀수인 숫자만 bList에 추가한 후, 
aList와 bList를 출력하시오.
    */
    /*
[출력예시]
60,66,61,59,91,73,61,63,61,80
61,61,63,61
    */
    let aList = [];
    let bList = [];
    for(let i = 0; i < 10; i++){
        let r = Math.floor(Math.random() * 50) + 50;
        aList.push(r);
    }

    for(let i = 0; i < aList.length; i++){
        let a = parseInt(aList[i] / 10);
        let b = aList[i] % 10;
        let c = a % 2 == 0;
        let d = b % 2 == 1;
        if(c && d){
            bList.push(aList[i]);
        }
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");

</script>
