<script>
    /*
        [문제]
        let aList = [];
        1부터 5 사이의 랜덤 숫자를 한 개 저장한 후, 해당 숫자만큼 반복문을 실행하여 
        리스트에 랜덤 숫자를 그 횟수만큼 저장한 후, 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        3
        [3, 3, 3]
    */

    let r = Math.floor(Math.random() * 5) + 1;
    document.write(r + "<br/>");

    let aList = [];
    for(let i = 0; i < r; i++){
        aList.push(r);
    }
    document.write(aList)
</script>
