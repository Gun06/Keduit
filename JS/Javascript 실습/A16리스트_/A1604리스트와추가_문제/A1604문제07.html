<script>
    /*
[문제]
aList에 50부터 1까지 거꾸로 추가합니다.
aList의 값들 중에서 3, 6, 9가 포함되지 않은 짝수만 bList에 추가한 후, 리스트 전체를 출력하시오.
    */
    /*
[출력예시]
[50, 48, 44, 42, 40, 28, 24, 22, 20, 18, 14, 12, 10, 8, 4, 2]
    */
    let aList = [];
    let bList = [];
    let num = 50;
    for(let i = 0; i < 50;  i++){
        aList.push(num);
        num -= 1;
    }

    for(let i = 0; i < aList.length; i++){
        let a = parseInt(aList[i] / 10);
        let b = aList[i] % 10;
        if(aList[i] % 2 == 0){
            let c = a != 3 && a != 6 && a != 9;
            let d = b != 3 && b != 6 && b != 9;
            if(c && d){
                bList.push(aList[i]);
            }
        }
    }
    document.write(bList + "<br/>");

</script>
