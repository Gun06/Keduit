<script>
    /*
        [문제]
        let numberList = [10, 20, 30, 40];
        numberList의 값을 전체 출력하되, 각 값을 가로로 나열하여 출력하시오.
    */
    /*
        [출력예시]
        10 20 30 40
    */
    let numberList = [10, 20, 30, 40];
    for(let i = 0; i < numberList.length; i++){
        document.write(numberList[i] + " ");
    }
    
</script>
