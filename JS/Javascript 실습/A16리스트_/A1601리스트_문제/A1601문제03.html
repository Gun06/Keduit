<script>
    /*
        [문제]
         let numberList = [10, 20, 30, 40];
        numberList 리스트 범위 안에서 랜덤으로 인덱스를 선택하고, 
        해당 인덱스와 그에 해당하는 값을 출력하시오.
    */
    /*
        [출력예시]
        2 30
    */
    let numberList = [10, 20, 30, 40];

    document.write(r + " " + numberList[r]);
    
</script>
