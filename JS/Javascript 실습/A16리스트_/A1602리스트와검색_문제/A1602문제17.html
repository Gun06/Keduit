<script>
    /*
        [문제]
         let numberList = [10, 43, 24, 11, 52];
        numberList의 값들 중, 한 자릿수는 짝수이고 다른 자릿수는 홀수인 숫자만 출력하시오.
    */
    /*
        [출력예시]
        10 43 52 
    */
    let numberList = [10, 43, 24, 11, 52];
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i];
        let a1 = parseInt(a / 10);
        let a2 = a % 10;
        let check1 = a1 % 2 == 0 && a2 % 2 == 1;
        let check2 = a1 % 2 == 1 && a2 % 2 == 0;
        let check3 = check1 || check2;
        if(check3){
            document.write(a + " ");
        }
    }

</script>
