<script>
    /*
        [문제]
          let numberList = [510, 423, 124, 342, 353];
        0부터 5 사이의 랜덤 숫자를 하나 저장하고 출력한 후, 
        numberList의 값들 중 각 자릿수에 해당 랜덤 숫자가 포함된 숫자만 출력하시오.
    */
    /*
        [출력예시]
        1
        510 124 
    */
    let numberList = [510, 423, 124, 342, 353];
    let r = Math.floor(Math.random() * 6);
    document.write(r + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i];
        let a1 = parseInt(a / 100);
        let a2 = parseInt(a % 100 / 10);
        let a3 = a % 10;
        let check = a1 == r || a2 == r || a3 == r;
        if(check){
            document.write(a + " ");
        }
    }

</script>
