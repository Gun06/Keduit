<script>
    /*
        [문제]
        let numberList = [10, 5, 4, 6, 15, 8, 14, 9, 12, 11];
        numberList의 각 요소가
         5보다 크고 10보다 작으며 3의 배수일 경우에는 "x"를 출력하고, 
        그 외의 경우에는 해당 숫자를 출력하시오.
    */
    /*
        [출력예시]
        10 5 4 x 15 8 14 x 12 11
    */
    let numberList = [10, 5, 4, 6, 15, 8, 14, 9, 12, 11];

    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i];
        let check = a > 5 && a < 10 && a % 3 == 0;
        if(check){
            document.write("x" + " ");
        }else{
            document.write(a + " ");
        }
    }
    
</script>
