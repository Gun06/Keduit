<script>
    /*
        [문제]
         let numberList = [87, 24, 80, 50, 36, 35, 13, 56, 12, 48];
        numberList의 각 요소 중, 일의 자리가 십의 자리의 두 배인 수를 출력하시오.
    */
    /*
        [출력예시]
        24 36 12 48
    */
    let numberList = [87, 24, 80, 50, 36, 35, 13, 56, 12, 48];
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i];
        let a1 = parseInt(a / 10);
        let a2 = a % 10;
        let check = a2 == a1 * 2;
        if(check){
            document.write(a + " ");
        }
    }
</script>
