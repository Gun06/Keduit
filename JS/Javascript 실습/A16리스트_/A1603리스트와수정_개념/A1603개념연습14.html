<script>
    /*
        [문제]
        let numberList = [10, 33, 23, 13, 52];
        numberList에서 각 값을 자릿수별로 분리한 후, 각 자릿수의 곱을 구하여, 
        그 곱이 홀수이면 해당 값을 1로, 짝수이면 2로 변경한 후 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        10,33,23,13,52
        2,1,2,1,2
    */
    let numberList = [10, 33, 23, 13, 52];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] / 10);
        let b = numberList[i] % 10;
        let c = a * b;
        let check = c % 2 == 1;
        if(check){
            numberList[i] = 1;
        }else{
            numberList[i] = 2;
        }
    }
    document.write(numberList + "<br/>");
</script>
