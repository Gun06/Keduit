<script>
    /*
        [문제]
        let numberList = [34, 24, 23, 11, 45, 77, 54, 1, 50, 2];
        numberList에서 각 자리에 3, 6, 9 중 하나라도 포함되지 않은 숫자는 
        "x"로 변경한 후 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        34,24,23,11,45,77,54,1,50,2
        34,x,23,x,x,x,x,x,x,x
    */
    let numberList = [34, 24, 23, 11, 45, 77, 54, 1, 50, 2];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] / 10);
        let b = numberList[i] % 10;
        let check1 = a != 3 && a != 6 && a != 9;
        let check2 = b != 3 && b != 6 && b != 9;
        if(check1 && check2){
            numberList[i] = "x";
        }
    }
    document.write(numberList + "<br/>");
</script>
