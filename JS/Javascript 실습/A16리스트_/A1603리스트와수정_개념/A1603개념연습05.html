<script>
    /*
        [문제]
        let numberList = [10, 43, 26, 12, 52];
        numberList에서 일의 자리가 5이상은 10을 더하고 일의 자리를 0으로 수정하고, 
        5미만은 일의 자리만 0으로 수정하시오.
    */
    /*
        [출력예시]
        10,43,26,12,52
        10,40,30,10,50
    */
    let numberList = [10, 43, 26, 12, 52];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i] % 10;
        let b = parseInt(numberList[i] / 10);
        if(a >= 5){
            b += 1;
        }
        numberList[i] = b * 10;
    }
    document.write(numberList + "<br/>");
</script>
