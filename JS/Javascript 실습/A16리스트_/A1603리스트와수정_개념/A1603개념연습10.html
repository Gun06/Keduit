<script>
    /*
        [문제]
        let numberList = [10, 43, 24, 12, 52];
        numberList에서 각 값을 자릿수별로 분리한 후, 
        각 자리 숫자의 합으로 값을 변경한 다음 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        10,43,24,12,52
        1,7,6,3,7
    */
    let numberList = [10, 43, 24, 12, 52];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] / 10);
        let b = numberList[i] % 10;
        numberList[i] = a + b;
    }
    document.write(numberList + "<br/>");

</script>
