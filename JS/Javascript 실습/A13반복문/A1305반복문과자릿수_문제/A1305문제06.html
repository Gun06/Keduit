<script>
    /*
        [문제]
        반복문을 사용하여 100부터 300까지의 숫자 중,
        십의 자리가 3이고 일의 자리가 7인 수만 출력하시오.
    */
    /*
        [출력예시]
        137 237
    */
    for(let i = 100; i < 301; i++){
        let a = parseInt(i % 100 / 10);
        let b = parseInt(i % 10);
        let check = a == 3 && b == 7;
        if(check){
            document.write(i + " ");
        }
    }
    
</script>
