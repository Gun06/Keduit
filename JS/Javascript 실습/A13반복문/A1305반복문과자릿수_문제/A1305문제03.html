<script>
    /*
        [문제]
        반복문을 사용하여 10부터 99까지의 숫자 중,
        일의 자리가 십의 자리의 두 배인 수만 출력하시오.
    */
    /*
        [출력예시]
        12 24 36 48 
    */
    
    for(let i = 10; i < 100; i++){
        let a = parseInt(i / 10);
        let b = i % 10;
        if(b == a * 2){
            document.write(i + " ");
        }
    }
</script>
