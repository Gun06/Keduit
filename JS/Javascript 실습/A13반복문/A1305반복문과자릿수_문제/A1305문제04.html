<script>
    /*
        [문제]
        반복문을 사용하여 130부터 170까지의 숫자 중,
        각 자리수 중에 숫자 5가 들어간 수만 출력하시오.
    */
    /*
        [출력예시]
        135 145 150 151 152 153 154 155 156 157 158 159 165 
    */

    for(let i = 130; i < 171; i++){
        let a = parseInt(i / 100);
        let b = parseInt(i % 100 / 10);
        let c = i % 10;
        if(a == 5 || b == 5 || c == 5){
            document.write(i + " ");
        }
    }
    
</script>
