<script>
    /*
        [문제]
        반복문을 사용하여 1부터 15까지 숫자를 출력하되,
        짝수이면서 20의 약수인 경우에는 숫자를 출력하고, 그 외에는 "x"를 출력하시오.
        단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
        [출력예시]
        x 2 x 4 x x x x x 10 x x x x x
    */
    for(let i = 1; i < 16;  i++){
        let check = i % 2 == 0 && 20 % i == 0;
        if(check){
            document.write(i + " ");
        }
        if(!check){
            document.write("x ");
        }
    }
    
</script>
