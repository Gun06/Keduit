<script>
    /*
        [문제]
        반복문을 사용하여 1부터 10까지의 숫자 중,
        숫자가 3보다 크고 9보다 작으면 "x"를 출력하고,
        그렇지 않을 경우에는 숫자를 그대로 출력합니다.
        단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
        [출력예시]
        1 2 3 x x x x x 9 10
    */

    let i = 1;
    while (i <= 10) {
        let c = 3 < i && i < 9;
        if (c) {
            document.write("x ");
        }
        if(!c){
            document.write(i + " ");
        }
        i += 1;
    }
</script>
