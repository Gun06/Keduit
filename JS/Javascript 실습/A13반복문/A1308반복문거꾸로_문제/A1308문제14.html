<script>
    /*
		[문제]
		반복문을 사용하여 15부터 1까지 숫자를 출력하되,
		30의 약수이거나 20의 약수인 경우에는 숫자를 출력하고, 그 외에는 "x"를 출력하시오.
		단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
		[출력예시]
		15 x x x x 10 x x x 6 5 4 3 2 1
	*/

    let num = 15
    for (let i = 15; i >= 1; i--) {
        let check1 = 30 % num == 0;
        let check2 = 20 % num == 0;
        let result = num

        if (check1) {
            result = num;
        }
        if (check2) {
            result = num;
        }
		if(!check1&&!check2){
			result="X"
		}

        document.writeln(result, " ");
        num -= 1;
    }
</script>
