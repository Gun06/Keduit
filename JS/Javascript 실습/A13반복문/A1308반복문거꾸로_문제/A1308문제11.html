<script>
    /*
        [문제]
        반복문을 사용하여 10부터 1까지 숫자를 출력하되,
        홀수가 아닐 때에는 숫자 대신 "x"를 출력하시오.
        단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
        [출력예시]
        x 9 x 7 x 5 x 3 x 1
    */
   
    let num = 10;
    for(let i = 1; i < 11; i++){
        let check = num % 2== 1;
        if(check){
            document.write(num + " ");
        }
        if(!check){
            document.write("x" + " ");
        }
        num -= 1;
    }
</script>
