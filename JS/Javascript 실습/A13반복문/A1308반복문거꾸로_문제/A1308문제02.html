<script>
    /*
		[문제]
		반복문을 사용하여 20부터 15까지의 숫자와
		그 숫자의 두 배를 바로 옆에 함께 출력하시오.
    */
    /*
		[출력예시]
		20 40
		19 38
		18 36
		17 34
		16 32
		15 30
	*/

    let twice = 20
    for (let i = 15; i <= 20; i++) {
        document.writeln(twice + " ", twice*2, "<br>");
        twice -= 1;
    }
</script>
