<script>
    /*
		[문제]
		for문을 사용하여 20부터 15까지 숫자와 그 숫자의 두배를 출력하시오.
    */
    /*
		[출력예시]
		20 40
		19 38
		18 36
		17 34
		16 32
		15 30
	*/

    let num = 20
    for (let i = 20; i >= 15; i--) {

        twice = num;
        let check = i >= 15 && i <= 20
        if (check) {
            twice = 2 * num
        }
        document.writeln(num, " ", twice, "<br>");
        num -= 1
    }
</script>
