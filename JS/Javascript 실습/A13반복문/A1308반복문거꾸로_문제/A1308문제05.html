<script>
    /*
        [문제]
        반복문을 사용하여 20부터 10까지 숫자를 출력하되,
        12보다 작거나 18보다 크면 숫자와 그 숫자의 세배를 출력합니다.
        단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
        [출력예시]
        20 60
        19 57
        18 18
        17 17
        16 16
        15 15
        14 14
        13 13
        12 12
        11 33
        10 30
    */

    let num = 20;
    for (let i = 20; i >= 10; i--) {
        let thrid = num;
        let check = 12 > i || 18 < i

        if (check) {
            thrid = 3 * num;
        }

        document.write(num, " ", thrid, "<br>");
        num -= 1;//출력문 뒤에 배치 앞으로 배치하면 -1하고 시작됨.
    }



</script>
