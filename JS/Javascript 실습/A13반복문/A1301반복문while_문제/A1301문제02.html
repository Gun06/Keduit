<script>
    /*
        [문제]
        반복문을 사용하여 1부터 5까지의 숫자와
        그 숫자의 두 배를 바로 옆에 함께 출력하시오.
    */
    /*
        [출력예시]
        1 2
        2 4
        3 6
        4 8
        5 10
    */

    let i = 1;
    while (i <= 5) {
        document.write(i, " ", 2 * i, "<br>");
        i += 1
    }
</script>
