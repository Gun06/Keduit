<script>
    /*
        [문제]
        반복문을 사용하여 100부터 900까지의 숫자 중,
        백의 자리가 3의 배수, 십의 자리가 4의 배수, 그리고 일의 자리가 5의 배수인 수만 출력하시오.
        단, 각 자리수에 0이 포함되면 안 된다.
    */
    /*
        [출력예시]
        345 385 645 685
    */
    for(let i = 100; i < 901; i++){
        let a = parseInt(i / 100);
        let b = parseInt(i % 100 / 10);
        let c = i % 10;
        let check1 = a != 0 && b != 0 && c != 0;
        let check2 = a % 3 == 0 && b % 4 == 0 && c % 5 == 0;
        if(check1 && check2){
            document.write(i + " ");
        }
    }
</script>
