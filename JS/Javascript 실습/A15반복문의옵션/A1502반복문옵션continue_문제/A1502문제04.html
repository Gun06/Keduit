<script>
    /*
        [문제]
        1부터 9사이의 랜덤 숫자 두 개를 저장하고,
        그 숫자의 합이 10이 되면 종료하는 프로그램을 작성하시오.
        단, continue와 break를 사용하시오.
    */
    /*
        [출력예시]
        9 1
    */
    while(true){
        let r1 = Math.floor(Math.random() * 9) + 1;
        let r2 = Math.floor(Math.random() * 9) + 1;
        let total = r1 + r2;
        if(total != 10){
            continue;
        }
        document.write(r1 + " " + r2 + "<br/>");
        break;
    }
</script>
