<script>
    /*
        [문제]
        28의 배수 중 500 이상인 수들 중에서 가장 작은 수를 출력하시오.
        단, break를 사용하시오.
    */ 
    /*
        [출력예시]
        504
    */
    let num = 28;
    let i = num;
    while(true){
        if(i >= 500){
            document.write(i + "<br/>");
            break;
        }
        i += num;
    }
</script>
