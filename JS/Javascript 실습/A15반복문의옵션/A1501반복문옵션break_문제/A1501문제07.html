<script>
    /*
        [문제]
        1부터 100 사이의 랜덤 숫자를 무한히 출력하되, 
        첫 숫자는 1부터 시작하고, 다음 숫자가 이전 숫자보다 작거나 같으면 종료합니다.
        단, break를 사용하시오.
    */
    /*
        [출력예시]
        1 23 32 80 1
    */

    let a = 1;
    document.write(a + " ");
    while(true){
        let r = Math.floor(Math.random() * 100) + 1;
        document.write(r + " ");
        if(a >= r){
            break;
        }else{
            a = r;
        }
    }
</script>
