<script>
    /*
        [문제]
        9의 배수 중 10의 자리가 6인 첫 번째 배수를 출력하시오.
        단, break를 사용하시오.
    */
    /*
        [출력예시]
        63
    */
    let num = 9;
    let i = num;
    while(true){
        let a = parseInt(i % 100 / 10);
        if(a == 6){
            document.write(i + "<br/>");
            break;
        }
        i += num;
    }
</script>
