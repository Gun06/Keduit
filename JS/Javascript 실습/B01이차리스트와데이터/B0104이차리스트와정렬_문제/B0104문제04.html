<script>

  
    /*
        [문제]
            arr의 내용을 내림차순 정렬하시오.
        [정답]
            77,9,7,6,2,1
    */

        let arr = [6, 7, 2, 1, 9, 77];

       
        arr.sort((a, b) => {
            if(a < b){
                return 1;
            }else if(a > b){
                return -1;
            }else{
                return 0;
            }            
        });
       
        document.write(arr);    //77,9,7,6,2,1
        
    

</script>
