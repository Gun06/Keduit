<script>

  
    /*
        [문제]
            arr의 내용을 오름차순 정렬하시오.
        [정답]
            1,2,6,7,9,77
    */

        let arr = [6, 7, 2, 1, 9, 77];

     
        arr.sort((a, b) => {
            if(a < b){
                return -1;
            }else if(a > b){
                return 1;
            }else{
                return 0;
            }            
        });
      

        document.write(arr);    
        
    

</script>
