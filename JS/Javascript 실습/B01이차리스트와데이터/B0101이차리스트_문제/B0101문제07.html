<script>
    /* 
        [문제]
        aLists 에 1~10사이의 랜덤값 10개를 저장한다. 
        단, 이차원으로 저장한다. 세로5개 가로2개로 저장한다.
        출력한다.

        왼쪽값과 오른쪽값을 합을값을 구해 그 값이 홀수이면 삭제 후 리스트 전체를 출력하시오.

    */ 
    /* 
        [출력예시]
        3,6
        10,1
        6,5
        10,10
        3,6

        10,10
    */
    let aLists = [];

    for(let i = 0; i < 5; i++){
        let temp = [];
        let r1 = Math.floor(Math.random() * 10) + 1;
        let r2 = Math.floor(Math.random() * 10) + 1;
        temp.push(r1);
        temp.push(r2);
        aLists.push(temp);
    }

    for(let i = 0; i < aLists.length; i++){
        document.write(aLists[i] + "<br/>");
    }
    document.write("<br/>");

    let i = 0;
    while(true){
        if (i == aLists.length){
            break;
        }
        let a = aLists[i][0] + aLists[i][1];
        if(a % 2 == 1){
            aLists.splice(i, 1);
        }else{
            i += 1;
        }
    }
    for(let i = 0; i < aLists.length; i++){
        document.write(aLists[i] + "<br/>");
    }
 
</script>
