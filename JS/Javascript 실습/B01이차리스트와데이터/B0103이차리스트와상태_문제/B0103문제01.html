<script>
    /*
    [문제]
        let aList  = [3, 4, 2, 8, 6];
        let bList  = [5, 3, 1, 7, 3];
        let statusList = [2, 1, 3, 2, 1];
        let cList =[]; 

        배열 aList와 bList의 각 자리의 숫자끼리 더하기 또는 빼기 또는 곱하기를 해서 
        배열 cList 저장하려 한다.
        더하기, 빼기, 또는 곱하기는statusList의 값으로 정한다. 
        statusList가 1 이면 더하기 
        statusList가 2 이면 빼기
        statusList가 3 이면 곱하기이다. 
    */ 
    /* 
    [정답]

        -2,7,2,1,9
    */
    let gugudan = [
        [3, 5],
        [4, 3],
        [2, 1],
        [8, 7],
        [6, 3],
    ];

    let statusList = [2, 1, 3, 2, 1];
    let cList =[]; 

    for(let i = 0; i < gugudan.length; i++){
        let a = 0;
        if(statusList[i] == 1){
            a = gugudan[i][0] + gugudan[i][1];
        }else if(statusList[i] == 2){
            a = gugudan[i][0] - gugudan[i][1];
        }else if(statusList[i] == 3){
            a = gugudan[i][0] * gugudan[i][1];
        }
        cList.push(a);
        
    }

    document.write(cList + "<br/>");
</script>
</script>
