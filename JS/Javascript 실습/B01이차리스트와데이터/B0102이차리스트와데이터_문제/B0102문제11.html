<script>
    /*
        [문제]
        item 리스트는 상품의 번호이다.
        price 리스트는 상품의 가격이다.
        count 리스트는 상품의 재고 개수이다.

        가장 매출이 높은 상품의 번호와 가격을 출력하시오.
        단, 매출이 같은 경우 모두 출력하시오.
    */
    /*
        [출력예시]
        10000
        1002,5000,2,10000
        1005,2500,4,10000
    */

    let item = [
        [1001, 500, 3, 1500],
        [1002, 5000, 2, 10000],
        [1003, 1200, 1, 1200],
        [1004, 4300, 2, 8600],
        [1005, 2500, 4, 10000],
    ];
   
    let max = item[0][3];
    for(let i = 1; i < item.length; i++){
        
        if(max <  item[i][3]){
            max =  item[i][3];
        }
    }

    document.write(max + "<br/>");

    for(let i = 0; i < item.length; i++){
        if( item[i][3] == max){
            document.write(item[i] +  "<br/>");
        }
    }

</script>
