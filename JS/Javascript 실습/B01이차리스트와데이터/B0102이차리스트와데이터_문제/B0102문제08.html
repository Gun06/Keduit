<script>
    /*
        [문제]
        item 리스트는 상품의 번호이다.
        price 리스트는 상품의 가격이다.
        count 리스트는 상품의 재고 개수이다.
        item과 price와 count 는 한 세트이다.
        오늘의 매출을 totalList  에 저장한후 출력하시오.
    */ 
    /* 
        [출력예시]
        1500,1200,12900,9200,10000
    */
    let item = [
        [1001, 500, 3],
        [1002, 1200, 1],
        [1003, 4300, 3],
        [1004, 2300, 4],
        [1005, 5000, 2],
    ];

    let totalList = [];

    for(let i = 0; i < item.length; i++){
        let total = item[i][1] * item[i][2];
        totalList.push(total);
    }
    document.write(totalList);
</script>
