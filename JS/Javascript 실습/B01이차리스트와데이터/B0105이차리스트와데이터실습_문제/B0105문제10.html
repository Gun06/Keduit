<script>
    /*
        [문제]
        정고객은 비밀번호를 기존 비밀번호에서 거꾸로 수정하였습니다. 
        즉 7654 번입니다. 수정 후 출력하시오. 
        [출력예시]
        19700327,1111-1111,1234,8700,김고객,12
        20010512,2222-2222,2345,0,이고객,0
        19850623,3333-3333,3456,0,박고객,0
        20200101,4444-4444,7654,2800,정고객,5
        19991224,5555-5555,5678,9000,류고객,9
    */
    let customerList = 
    [
        ['19700327', '1111-1111', 1234, 8700, '김고객', 12],
        ['20010512', '2222-2222', 2345,    0, '이고객',  0],
        ['19850623', '3333-3333', 3456,    0, '박고객',  0],
        ['20200101', '4444-4444', 4567, 2800, '정고객',  5],
        ['19991224', '5555-5555', 5678, 9000, '류고객',  9]
    ];
    let idx1 = -1;
    for(let i = 0; i < customerList.length; i++){
        if(customerList[i][4] == "정고객"){
            idx1 = i;
        }
       
    }
    let pw = customerList[idx1][2]
    let pw1 = Math.floor(pw / 1000);
    let pw2 = Math.floor(pw % 1000 / 100);
    let pw3 = Math.floor(pw % 100/ 10);
    let pw4 = pw % 10

    pw = pw4*1000 + pw3*100 + pw2*10 + pw1
    customerList[idx1][2] = pw

    for(let i = 0; i < customerList.length; i++){
            document.write(customerList[i] + "<br/>");
    }
</script>
