<script>
    /*
        [문제] 
            여학생들 점수 총합과 남학생들의 점수 총합을 비교하고
            점수가 더 큰 쪽의 성별 출력하시오.
            단, 서로 같으면 "같다"를 출력하시오.
    */ 
    /*
        [정답]
        259
        333
        여
    */ 
    let numberList      = [    1001,     1002,     1003,     1004,    1005,      1006];
    let nameList        = ["이민수", "이영희",  "김민정", "이철민", "오만석", "최이슬"];
    let genderList		= [		"남",    "여",      "여",     "남",    "남",     "여"];
    let korScoreList    = [      10,      70,       64,         13,      49,       14];
    let mathScoreList   = [      20,      30,       65,         87,      80,       90];

    let total1 = 0;
    let total2 = 0;

    for(let i = 0; i < numberList.length; i++){
        if(genderList[i] == "남"){
            let total = korScoreList[i] + mathScoreList[i];
            total1 += total;
        }
        if(genderList[i] == "여"){
            let total = korScoreList[i] + mathScoreList[i];
            total2 += total;
        }
    }
    document.write(total1 + "<br/>");
    document.write(total2 + "<br/>");
    if(total1 > total2){
        document.write("남");
    }else if(total1 < total2){
        document.write("여");
    }else{
        document.write("같다")
    }
</script>
