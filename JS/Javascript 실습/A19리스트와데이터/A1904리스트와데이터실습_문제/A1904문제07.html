<script>
    /*
        [문제] 
        랜덤으로 학생을 선택하고, 해당 학생 정보를 삭제하시오.
    */ 
    /*
        [정답]
        3
        1001 이민수 10 20
        1002 이영희 70 30
        1003 김민정 64 65
        1005 오만석 49 80
        1006 최이슬 14 90
    */ 
    let numberList      = [    1001,     1002,     1003,     1004,    1005,      1006];
    let nameList        = ["이민수", "이영희",  "김민정", "이철민", "오만석", "최이슬"];
    let genderList		= [		"남",    "여",      "여",     "남",    "남",     "여"];
    let korScoreList    = [      10,      70,       64,         13,      49,       14];
    let mathScoreList   = [      20,      30,       65,         87,      80,       90];

    let r = Math.floor(Math.random() * numberList.length);
    document.write(r + "<br/>");

    numberList.splice(r, 1);
    nameList.splice(r, 1);
    genderList.splice(r, 1);
    korScoreList.splice(r, 1);
    mathScoreList.splice(r, 1);

    for(let i = 0; i < numberList.length; i++){
        document.write(numberList[i] + " " + nameList[i] + " " + korScoreList[i] + " " + mathScoreList[i] + "<br/>");
        
    }
</script>
