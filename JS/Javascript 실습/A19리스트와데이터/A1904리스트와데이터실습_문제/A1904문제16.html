<script>
    /*
        [문제] 
        아래 updateList는 신규 학생들의 정보이다.
        각각의 리스트에 추가하시오.
    */ 
    /*
        [정답]
        1001 이민수 10 20
        1002 이영희 70 30
        1003 김민정 64 65
        1004 이철민 13 87
        1005 오만석 49 80
        1006 최이슬 14 90
        1007 전상범 20 92
        1008 고태영 40 31
        1009 박연수 60 20 
    */ 

    let numberList      = [    1001,     1002,     1003,     1004,    1005,      1006];
    let nameList        = ["이민수", "이영희",  "김민정", "이철민", "오만석", "최이슬"];
    let genderList		= [		"남",    "여",      "여",     "남",    "남",     "여"];
    let korScoreList    = [      10,      70,       64,         13,      49,       14];
    let mathScoreList   = [      20,      30,       65,         87,      80,       90];

    let updateNumberList       = [    1007,     1008,    1009];
    let updateNameList         = ["전상범", "고태영", "박연수"];
    let updateGenderList       = [    "남",     "남",     "여"];
    let updateKorScoreList     = [      20,       40,       60];
    let updateMathScoreList    = [      92,       31,       20];

    for(let i = 0; i < updateNumberList.length; i++){
        numberList.push(updateNumberList[i]);
        nameList.push(updateNameList[i]);
        genderList.push(updateGenderList[i]);
        korScoreList.push(updateKorScoreList[i]);
        mathScoreList.push(updateMathScoreList[i]);
    }

    for(let i = 0; i < numberList.length; i++){
        document.write(numberList[i] + " " + nameList[i] + " " + korScoreList[i] + " " + mathScoreList[i] + "<br/>");    
    }

</script>
