<script>
    /* 
        [이차리스트와 수정 연습]
            let aList = [10, 43, 23, 12, 53];
            let bList = [54,  6,  4, 12, 50];
        aList 와 bList 을aList는 1씩 증가 bbList는 2씩 증가하시오.
    */ 
    /* 
        [출력예시]
        [11, 44, 24, 13, 54]
        [56, 8, 6, 14, 52]
    */
    let aList = [10, 43, 23, 12, 53];
    let bList = [54,  6,  4, 12, 50];

    for(let i = 0; i < aList.length; i++){
        aList[i] += 1;
        bList[i] += 2;
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");
</script>
