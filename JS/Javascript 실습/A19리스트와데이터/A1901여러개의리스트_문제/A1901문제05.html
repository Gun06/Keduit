<script>
    /* 
        [이차리스트와 수정 연습]
            let aList = [17, 54, 33, 16, 39];
            let bList = [34, 30, 22, 38, 59];
        a 와 b를 비교해서 둘다 짝수이면 1씩증가 하시오.
    */ 
    /* 
        [출력예시]
        [17, 55, 33, 17, 39]
        [34, 31, 22, 39, 59]
    */
    let aList = [17, 54, 33, 16, 39];
    let bList = [34, 30, 22, 38, 59];

    for(let i = 0; i < aList.length; i++){
        let a = aList[i] % 2 == 0;
        let b = bList[i] % 2 == 0;
        if(a && b){
            aList[i] += 1;
            bList[i] += 1;
        }
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");
</script>
