<script>
    /* 
        [문제]
            let aList = [];
            let bList = [];
        aList와 bList에 각각 1부터 9 사이의 랜덤 숫자 10개를 추가한 후,
        aList와 bList가 일치하는 경우 삭제 둘다 후 리스트 전체를 출력하시오.
    */ 
    /* 
[출력예시]
        5,2,6,1,9,1,6,1,6,8
        9,2,2,2,9,7,7,2,4,1
        5,6,1,1,6,1,6,8
        9,2,2,7,7,2,4,1
    */
    
    let aList = [];
    let bList = [];

    for(let i = 0; i < 10; i++){
        let r1 = Math.floor(Math.random() * 9) + 1;
        let r2 = Math.floor(Math.random() * 9) + 1;
        aList.push(r1);
        bList.push(r2);
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");

    let i = 0;
    while(true){
        if (i == aList.length){
            break;
        }
        if(aList[i] == bList[i]){
            aList.splice(i, 1);
            bList.splice(i ,1);
        }else{
            i += 1;
        }
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");
</script>
