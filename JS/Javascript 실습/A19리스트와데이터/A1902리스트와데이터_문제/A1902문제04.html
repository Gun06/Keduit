<script>
    /*
        [문제]
            let aList = ["바위", "바위",   "보", "가위", "바위",   "보"];
            let bList = ["가위",   "보", "가위", "가위", "바위", "바위"];
            let cList = [];
            아래 리스트는 철수와 민수의 가위바위보 데이터이다. 
            aList 철수의 데이터이고 
            bList 민수의 데이터이다.
            민수와 철수는 계단 50번째에서 게임을 시작했으며, 
            아래의 규칙을따른다.
            철수의 위치를 cList 에 저장후 출력하시오.
            [규칙]
            이기면 계단 5증가
            비기면 계단 1증가
            지면 계단 3감소 	
    */ 
    /* 
        [출력예시]
        55,58,61,62,63,68
    */
	let aList = ["바위", "바위",   "보", "가위", "바위",   "보"];
	let bList = ["가위",   "보", "가위", "가위", "바위", "바위"];
	let cList = [];
	let pos = 50;

    for(let i = 0; i < aList.length; i++){

        if(aList[i] == bList[i]){
			pos += 1;
        }else if(aList[i] == "가위" && bList[i] == "보"){
            pos += 5;
        }else if(aList[i] == "바위" && bList[i] == "가위"){
            pos += 5;
        }else if(aList[i] == "보" && bList[i] == "바위"){
            pos += 5;
        }else{
            pos += 3;
        }
		cList.push(pos);

    }
    document.write(cList + "<br/>");
</script>
