<script>
    /*
        [문제]
            aList = ["가위", "바위", "바위",   "보", "가위"]
            bList = [ "보" , "가위", "바위", "가위",   "보"]
            cList = [];
        철수와 민수는 가위바위보 게임을 다섯 번 진행하였습니다.
        aList 는 철수의 가위바위보 순서입니다.
        bList 는 민수의 가위바위보 순서입니다.
        cList 의 승리자의 이름을 저장합니다. 비긴경우는 x를 저장합니다.
        철수가 몇 번 승리했는지 출력하시오.
    */ 
    /* 
        [출력예시]
        가위,바위,바위,보,가위
        보,가위,바위,가위,보
        철수,철수,x,민수,철수
        3
    */

    aList = ["가위", "바위", "바위",   "보", "가위"]
    bList = [ "보" , "가위", "바위", "가위",   "보"]
    cList = [];
    let count = 0;

    for(let i = 0; i < aList.length; i++){
        if(aList[i] == bList[i]){
            cList.push("x");
        }else if(aList[i] == "가위" && bList[i] == "보"){
            cList.push("철수");
            count += 1;
        }else if(aList[i] == "바위" && bList[i] == "가위"){
            cList.push("철수");
            count += 1;
        }else if(aList[i] == "보" && bList[i] == "바위"){
            cList.push("철수");
            count += 1;
        }else{
            cList.push("민수");
        }
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");
    document.write(cList + "<br/>");
    document.write(count + "<br/>");

</script>
