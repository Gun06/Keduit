<script>
    /*
        [문제]
            let aList = ["식빵", "햄",   "햄", "식빵",   "햄"];
            let bList = ["치즈", "햄", "치즈", "치즈", "치즈"];
            let cList = [  "햄", "햄", "식빵",   "햄", "치즈"];
        철수네 반은 봄 소풍에 필요한 햄치즈 샌드위치를 만들려고 합니다.
        a, b, c 리스트는 각각 햄치즈 샌드위치 재료입니다.
        식빵, 치즈, 햄 순서대로 만든 요소만 삭제하고 리스트 전체를 출력하시오.
    */ 
    /* 
        [출력예시]
        햄,햄,햄
        햄,치즈,치즈
        햄,식빵,치즈
    */
    let aList = ["식빵", "햄",   "햄", "식빵",   "햄"];
    let bList = ["치즈", "햄", "치즈", "치즈", "치즈"];
    let cList = [  "햄", "햄", "식빵",   "햄", "치즈"];

    let i =0;
    while(true){
        if(i == aList.length){
            break;
        }

        let a = aList[i] == "식빵" && bList[i] == "치즈" && cList[i] == "햄";
        if(a){
            aList.splice(i, 1);
            bList.splice(i, 1);
            cList.splice(i, 1);
        }else{
            i += 1;
        }
    }
    document.write(aList + "<br/>");
    document.write(bList + "<br/>");
    document.write(cList + "<br/>");


</script>
