<script>
    /*
        [문제]
            let item = [1001, 1002, 1003, 1004];
            let price =[500, 1200, 4300, 2300];
            let count = [3, 1, 2, 1];
            let totalList = [];
        item 리스트는 상품의 번호이다.
        price 리스트는 상품의 가격이다.
        count 리스트는 상품의 재고 개수이다.
        item과 price와 count 는 한 세트이다.
        매출을 totalList 에 저장하시오.
    */ 
    /* 
        [출력예시]
        1500,1200,8600,2300
    */
    let item = [1001, 1002, 1003, 1004];
    let price =[500, 1200, 4300, 2300];
    let count = [3, 1, 2, 1];
    let totalList = [];

    for(let i = 0; i < item.length; i++){
        let total = price[i] * count[i];
        totalList.push(total);
    }
    document.write(totalList);
</script>
