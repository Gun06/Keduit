<script>
    /*
        [문제]
        let numberList = [14, 13, 36, 41, 22];
        numberList에서 짝수들의 개수와 합을 구하시오.
    */ 
    /*
        [출력예시]
        3
        72
    */
    let numberList = [14, 13, 36, 41, 22];
    let count = 0;
    let total = 0;
    for(let i = 0; i < numberList.length; i++){
        if(numberList[i] % 2 == 0){
            count += 1;
            total += numberList[i];
        }
    }
    document.write(count + "<br/>");
    document.write(total + "<br/>");
</script>
