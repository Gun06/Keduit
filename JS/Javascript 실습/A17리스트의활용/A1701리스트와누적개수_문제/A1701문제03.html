<script>
    /*
        [문제]
        let numberList= [];
        numberList에 0부터 100 사이의 랜덤 숫자 5개를 저장하고, 이 숫자들을 시험 점수로 간주합니다.

        [조건]
        (1) 60점 이상이면 합격입니다.
        (2) 모든 학생이 합격하면 "전체합격"을 출력합니다.
        (3) 모든 학생이 탈락하면 "전체탈락"을 출력합니다.
        (4) 그 이외의 경우에는 "일부합격"을 출력하시오.
    */ 
    /*
        [출력예시1]
        [66, 71, 79, 61]
        전체합격
        [출력예시2]
        [42, 3, 15, 41]
        전체탈락
        [출력예시3]
        [13, 96, 43, 50]
        일부합격
    */

    let numberList= [];
    for(let i = 0; i < 4; i++){
        let r = Math.floor(Math.random() * 101);
        numberList.push(r);
    }
    document.write(numberList + "<br/>");

    let count = 0;

    for(let i = 0; i < numberList.length; i++){
        if(numberList[i] >= 60){
            count += 1;
        }
    }
    if(count == numberList.length){
        document.write("전체합격");
    }else if(count == 0){
        document.write("전체탈락");
    }else{
        document.write("일부합격");
    }
</script>
