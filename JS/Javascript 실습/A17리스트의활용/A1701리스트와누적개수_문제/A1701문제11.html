<script>
    /*
        [문제]
            let numberList = [];
        10부터 100 사이의 랜덤 숫자 한 개를 저장한 후,
        그 수의 약수들 중 짝수만 numberList에 저장하고, 그 개수와 합을 구하시오.
    */
    /*
        [출력예시]
        28
        [2, 4, 14, 28]
        4
        48
    */
    let numberList = [];
    let r = Math.floor(Math.random() * 91) + 10;
    document.write(r + "<br/>");
    let count = 0;
    let total = 0;
    for(let i = 1; i < r + 1; i++){
        if(r % i == 0){
            if(i % 2 == 0){
                count += 1;
                total += 1;
                numberList.push(i);
            }
        }
    }
    document.write(numberList + "<br/>");
    document.write(count + "<br/>");
    document.write(total + "<br/>");
</script>
