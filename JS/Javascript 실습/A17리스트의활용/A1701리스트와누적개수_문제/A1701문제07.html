<script>
    /*
        [문제]
            let numberList = [510, 423, 124, 512, 252, 23, 312, 453, 122];
        numberList에서 십의 자리가 2인 숫자의 개수와 합을 구하시오.
    */ 
    /*
        [출력예시]
        4
        692
    */
    let numberList = [510, 423, 124, 512, 252, 23, 312, 453, 122];
    let count = 0;
    let total = 0;
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] % 100 / 10);
        if(a == 2){
            count += 1;
            total += numberList[i];
        }
    }
    document.write(count + "<br/>");
    document.write(total + "<br/>");
</script>
