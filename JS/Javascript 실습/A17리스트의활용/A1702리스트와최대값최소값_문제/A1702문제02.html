<script>
    /*
        [문제]
        let scoreList = [10, 32, 65, 90, 89];
        scoreList는 수학 점수입니다.
        이 중에서 가장 높은 점수인 1등과 가장 낮은 점수인 꼴지를 제외한 점수들의 총점과 평균을 출력하시오.
        단, 평균은 소수점 두 자리까지 반올림하여 출력합니다.
    */
    /*
        [출력예시]
        98
        11
        155
        51.67
    */
    let scoreList = [10, 32, 65, 90, 89];
    let max = scoreList[0];
    let min = scoreList[0];
    let total = 0;
    for(let i = 1; i < scoreList.length; i++){
        if(max < scoreList[i]){
            max = scoreList[i];
        }
        if(min > scoreList[i]){
            min = scoreList[i];
        }
        total += scoreList[i];
    }
    document.write(max + "<br/>");
    document.write(min);
    total -= max
    total -= min
    document.write(total + "<br>");

    let count = scoreList.length - 2;
    let avg = total / count;
    avg = avg.toFixed(2);
    document.write(avg + "<br/>");
</script>
