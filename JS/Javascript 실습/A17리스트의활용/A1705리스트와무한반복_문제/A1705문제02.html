<script>
    /*
        [문제]
            let numberList = [];
        numberList에 1부터 100 사이의 랜덤 숫자 5개를 저장하되, 홀수만 저장합니다.
        만약 짝수를 선택하면 "선택실수"라고 출력하시오.
    */ 
    /*
        [출력예시]
        100 선택실수
        [21]
        [21, 53]
        [21, 53, 5]
        [21, 53, 5, 95]
        6 선택실수
        [21, 53, 5, 95, 1] 
    */
    let numberList = [];
    let count = 0;
    while(true){
        let r = Math.floor(Math.random() * 100) + 1;
        if(r % 2 == 0){
            document.write(r + " 선택실수" + "<br/>");
        }else{
            numberList.push(r);
            document.write(numberList + "<br/>");
            count += 1;
            if(count == 5){
                break;
            }
        }
    }
</script>
