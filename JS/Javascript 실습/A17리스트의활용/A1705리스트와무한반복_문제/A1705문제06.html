<script>
    /*
        [문제]
            let numberList = [];
        11부터 99 사이의 랜덤 숫자 중, 십의 자리와 일의 자리 숫자의 차이가 1인 숫자만 
        numberList에 3개 저장한 후, 리스트 전체를 출력하시오.
    */ 
    /* 
        [출력예시]
        32,12,34
    */
    let numberList = [];
    let count = 0;
    while(true){
        let r = Math.floor(Math.random() * 89) + 11;
        let a = parseInt(r / 10);
        let b = r % 10;
        let c = a - b;
        if(c == 1 || c == -1){
            numberList.push(r);
            count += 1;
            if(count == 3){
                break;
            }
        }
    }
    document.write(numberList);
</script>
