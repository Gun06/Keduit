<script>
    /*
        [문제]
            let numberList = [];
        1부터 10 사이의 랜덤 숫자 3개를 numberList에 추가하되,
        모든 숫자는 서로 달라야 하며, 세 숫자의 합이 20이 되도록 추가합니다.
        추가된 리스트 전체를 출력하시오.
    */ 
    /* 
        [출력예시]
        [5, 9, 6]
    */
    let numberList = [];
    while(true){
        let r1 = Math.floor(Math.random() * 10) + 1;
        let r2 = Math.floor(Math.random() * 10) + 1;
        let r3 = Math.floor(Math.random() * 10) + 1;
        let total = r1 + r2 + r3;
        let check1 = total == 20;
        let check2 = r1 != r2 && r1 != r3 && r2 != r3;
        let check3 = check1 && check2;
        if(check3){
            numberList.push(r1);
            numberList.push(r2);
            numberList.push(r3);
            break;
        }
    }
    document.write(numberList);
</script>
