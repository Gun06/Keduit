<script>
    /*
        [문제]
            let numberList = [21, 44, 12, 54, 60];
        numberList에서 짝수 인덱스에 해당하는 값만 출력하시오.
    */
    /*
        [출력예시]
        21 12 60 
    */
    let numberList = [21, 44, 12, 54, 60];
    for(let i = 0; i < numberList.length; i++){
        if(i % 2 == 0){
            document.write(numberList[i] + " ");
        }
    }
</script>
