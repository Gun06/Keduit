<script>
    /*
        [문제]
            let numberList = [];
        2부터 10 사이의 랜덤 숫자를 저장한 후, 
        그 숫자만큼 반복을 하면서 "0 1 2"를 순차적으로 반복하여 
        numberList에 저장하고, 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        8
        [0, 1, 2, 0, 1, 2, 0, 1]
    */
    let numberList = [];
    let r = Math.floor(Math.random() * 9) + 2;
    document.write(r + "<br/>"); 
    num = 0;
    for(let i = 0; i < r; i++){
        numberList.push(num);
        num += 1;
        if(num == 3){
            num = 0;
        }
    }
    document.write(numberList);
</script>
