<script>
    /*
        [문제]
        let numberList =  [21, 44, 12, 54, 60];
        numberList에서 짝수 인덱스에 해당하는 값을 거꾸로 출력하시오.
    */
    /*
        [출력예시]
        60 12 21 
    */
    let numberList =  [21, 44, 12, 54, 60];

    let last = numberList.length - 1;
    for(let i = 0; i < numberList.length; i++){
        if(last % 2 == 0){
            document.write(numberList[last] + " ");
        }
        last -= 1;
    }
</script>
