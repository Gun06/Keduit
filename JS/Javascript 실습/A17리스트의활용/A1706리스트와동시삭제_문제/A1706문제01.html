<script>
    /*
        [문제]
         let aList = [10, 20, 30, 40, 50, 60];
        랜덤(1~100)숫자 하나를 저장 후,
        랜덤 값보다 큰값은 전부 aList에서 전부 삭제하시오.
    */ 
    /*
            [출력예시]
            10,20,30,40,50,60
            33
            10,20,30
    */
    let aList = [10, 20, 30, 40, 50, 60];
    document.write(aList + "<br/>");
    let r = Math.floor(Math.random() * 100) + 1;
    document.write(r + "<br/>");
    let i = 0;
    while(true){
        if(i == aList.length){
            break;
        }
        if(aList[i] > r){
            aList.splice(i, 1);
        }else{
            i += 1;
        }
    }
    document.write(aList);
</script>
