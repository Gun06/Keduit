<script>
    /*
[문제]
  let numList = [];
numList에 1부터 100 사이의 랜덤 숫자 5개를 저장한 후, 
짝수는 모두 삭제하고, 리스트 전체를 출력하시오.
    */ 
    /*
[출력예시]
34,2,3,60,41
3,41
    */
    let numList = [];
    for(let i = 0; i < 5; i++){
        let r = Math.floor(Math.random() * 100) + 1;
        numList.push(r);
    }
    document.write(numList + "<br/>");
    let i = 0;
    while(true){
        if(i == numList.length){
            break;
        }
        if(numList[i] % 2 == 0){
            numList.splice(i, 1);
        }else{
            i += 1;
        }
    }
    document.write(numList + "<br/>");
</script>
