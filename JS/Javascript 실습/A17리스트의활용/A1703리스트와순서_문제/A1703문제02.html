<script>
    /*
        [문제]
            let aList = [];
        1500의 약수를 큰 수부터 작은 수까지 순서대로 찾고, 
        각 자리 수에 3이 포함된 숫자 두번째 부터 두 개를 출력하시오.
    */
    /*
        [출력예시]
        375,300,30,3
        300 30
    */
    let num = 1500;
    let j = num;
    let aList = [];
    for(let i = 1; i < num + 1; i++){
        if(num % j == 0){
            let a = parseInt(j / 1000);
            let b = parseInt(j % 1000 / 100);
            let c = parseInt(j % 100 / 10);
            let d = j % 10;
            if(a == 3 || b == 3 || c == 3 || d == 3){
                aList.push(j);
            }
        }
        j -= 1;
    }
    document.write(aList + "<br/>");

    for(let i = 1; i < 3; i++){
        document.write(aList[i] + " ");
    }
</script>
