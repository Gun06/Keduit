<script>
    /*
        [문제]
        let aList = [];
        120의 약수를 aList에 저장합니다.
        두 번째 약수부터 세 개만 출력하시오.
    */ 
    /*
        [출력예시]
        1,2,3,4,5,6,8,10,12,15,20,24,30,40,60,120
        2 3 4
    */
    let num = 120;
    let aList = [];
    for(let i = 1; i < num + 1; i++){
        if(num % i == 0){
            aList.push(i);
        }
    }
    document.write(aList + "<br/>");
    for(let i = 1; i < 4; i++){
        document.write(aList[i] + " ");
    }
</script>
