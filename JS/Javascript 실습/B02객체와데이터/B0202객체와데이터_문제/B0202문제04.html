<script>

   
    
    let student = [
        {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30},
        {"num" : 1002, "name" : "박민정", "math" : 40, "eng" : 60, "kor" : 10},
        {"num" : 1003, "name" : "이상아", "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004, "name" : "조민수", "math" : 16, "eng" : 40, "kor" : 20}
    ];

    /*
        [문제]
            student 의 배열을 검사하여 총점이 1등인 학생의 정보를 출력하시오.
        [정답]
          1002 박민정 40 60 10

    */


    let mx = 0;
    let mxi = 0;
    for(let i=0; i<student.length; i++) {
        let total = student[i]["math"] + student[i]["eng"] + student[i]["kor"];
        if(mx < total){
            mx = total;
          
        }
    }
    for(let i = 0; i < student.length; i++){
        let total = student[i]["math"] + student[i]["eng"] + student[i]["kor"];
        if(total == mx){
            document.write(student[i]["num"] + " ");
            document.write(student[i]["name"] + " ");
            document.write(student[i]["math"] + " ");
            document.write(student[i]["eng"] + " ");
            document.write(student[i]["kor"] + "<br/> ");
        }
    }

    
</script>
