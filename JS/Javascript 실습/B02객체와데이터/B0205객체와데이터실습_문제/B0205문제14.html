
    
<script>
    /*
[문제]
월요일 수업 중에 수업 시작 시간이 가장 빠른 수업 정보를 출력하시오.
[출력예시]
10001 html 김강사 1 0900 a
    */

    let courseList = [
        {'number' : 10001, 'subject' : 'html'       , 'name' : '김강사' , 'week' : 1 , 'startTime' : '0900' , 'hall' : 'a'},
        {'number' : 10002, 'subject' : 'css'        , 'name' : '촤강사' , 'week' : 5 , 'startTime' : '1300' , 'hall' : 'd'},
        {'number' : 10003, 'subject' : 'javascript' , 'name' : '박강사' , 'week' : 3 , 'startTime' : '1100' , 'hall' : 'b'},
        {'number' : 10004, 'subject' : 'react'      , 'name' : '이강사' , 'week' : 2 , 'startTime' : '1500' , 'hall' : 'a'},
        {'number' : 20001, 'subject' : 'java'       , 'name' : '노강사' , 'week' : 4 , 'startTime' : '0900' , 'hall' : 'b'},
        {'number' : 20002, 'subject' : 'jsp'        , 'name' : '박강사' , 'week' : 3 , 'startTime' : '1100' , 'hall' : 'c'},
        {'number' : 20003, 'subject' : 'spring'     , 'name' : '최강사' , 'week' : 2 , 'startTime' : '1300' , 'hall' : 'a'},
        {'number' : 30001, 'subject' : 'python'     , 'name' : '이강사' , 'week' : 5 , 'startTime' : '0900' , 'hall' : 'b'},
        {'number' : 30002, 'subject' : 'c'          , 'name' : '김강사' , 'week' : 1 , 'startTime' : '1500' , 'hall' : 'a'},
        {'number' : 40001, 'subject' : 'c++'        , 'name' : '김강사' , 'week' : 4 , 'startTime' : '1100' , 'hall' : 'c'},
    ];
    
    let min = '2400'
    for(let i = 0; i < courseList.length; i++){
        if(courseList[i]['week'] == 1){
            if(min > courseList[i]['startTime']  ){
                min = courseList[i]['startTime'];
            }
        }
    }
    for(let i = 0; i < courseList.length; i++){
        if(courseList[i]['week'] == 1){
            if(courseList[i]['startTime'] == min){
                document.write(courseList[i]['number'] + " ");
                document.write(courseList[i]['subject'] + " ");
                document.write(courseList[i]['name'] + " ");
                document.write(courseList[i]['week'] + " ");
                document.write(courseList[i]['startTime'] + " ");
                document.write(courseList[i]['hall'] + " ");
                document.write("<br/>")

            }
         }
    }

</script>
