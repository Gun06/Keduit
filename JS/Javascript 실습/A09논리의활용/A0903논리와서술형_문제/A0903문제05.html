<script>

    /*
        [문제]
        귤 6개의 무게는 840g이고, 사과 3개의 무게는 750g입니다.
        귤 5개의 무게가 사과 2개의 무게보다 무겁고,
        귤 7개의 무게가 사과 4개의 무게보다 무거운지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        false    
    */

    let a = 840 / 6;
    let b = a * 5;
    let c = a * 7;

    let d = 750 / 3;
    let e = d * 2;
    let f = d * 4;

    let g = b > e && c > f;
    document.write(g);
</script>
