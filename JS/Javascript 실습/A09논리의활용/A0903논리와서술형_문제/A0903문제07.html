<script>

    /*
        [문제]    
        철수는 암호 숫자를 만들었습니다. 
        암호의 규칙은 숫자 5가 하나라도 포함되어 있으면 통과입니다.
        100부터 999 사이의 랜덤 숫자를 생성한 후 출력합니다. 
        숫자가 암호 규칙을 통과하는지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        621
        false    
    */

    let a = Math.floor(Math.random() * 900) + 100;
    document.write(a, "<br>");

    let b = Math.floor(a / 100);
    let c = Math.floor(a % 100 / 10);
    let d = a % 10;

    let e = b == 5 || c == 5 || d == 5;
    document.write(e);
    
</script>
