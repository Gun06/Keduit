<script>

    /*
        [문제]
        두 숫자 a = 876445 과 b = 654453 있습니다. 
        각각의 자리별로 다음 연산자를 사용하여 비교하고, 결과를 예측하시오.
        >  <  ==  !=  >=  <=    
    */
    
    /*
        [출력예시]
        true
        false
        false
        false
        false
        false    
    */

    let a = 543123;
    let b = 788872;

    let c = Math.floor(a / 100000) > Math.floor(b / 100000);
    let d = Math.floor(a % 100000 / 10000) < Math.floor(b % 100000 / 10000);
    let e = Math.floor(a % 10000 / 1000) == Math.floor(b % 10000 / 1000);
    let f = Math.floor(a % 1000 / 100) != Math.floor(b % 1000 / 100);
    let g = Math.floor(a % 100 / 10) >= Math.floor(b % 100 / 10);
    let h = a % 10 <= b % 10;

    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
    document.write(g, "<br>");
    document.write(h, "<br>");
</script>
