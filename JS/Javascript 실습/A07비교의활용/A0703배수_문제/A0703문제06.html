<script>

    /*
        [문제]
        가로가 3이고 세로가 6인 사각형의 넓이가 홀수인지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        false    
    */

    let a = 3;
    let b = 6;
    let c = a * b;
    let d = c % 2 != 0;
    let e = c % 2 > 0;
    let f = c % 2 == 1;

    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
