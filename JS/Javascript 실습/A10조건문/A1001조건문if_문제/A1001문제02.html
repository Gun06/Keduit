<script>

    /*
        [문제]
        동전의 앞면과 뒷면을 랜덤 숫자 1과 2로 표현하는 문제입니다. 
        1에서 2사이의 두 개의 랜덤 숫자를 생성하고 숫자를 출력하시오.
        숫자가 1이면 "앞"을 출력하고, 숫자가 2이면 "뒤"를 출력하시오.    
    */
    
    /*
        [출력예시]
        2
        뒤    
    */
    
    
    let a = Math.floor(Math.random()*2)+1;
    document.write(a, "<br>");

    if(a==1){
        document.write("앞")
    }
    if(a==2){
        document.write("뒤")
    }
</script>
