<script>

    /*
        [문제]
        다음은 두 개의 랜덤 숫자를 생성하고, 이 숫자들이 같은지 다른지를 판별하는 문제입니다. 
        1에서 2사이의 두 개의 랜덤 숫자를 생성하고 숫자들을 출력하시오.
        두 숫자가 같으면 "같다", 다르면 "다르다"를 출력하시오.    
    */
    
    /*
        [출력예시]
        1 1
        같다    
    */
    
    let a = Math.floor(Math.random()*2)+1
    let b = Math.floor(Math.random()*2)+1
    document.write(a, " ", b);

    if(a==b){
        document.write("같다")
    }
    if(a!=b){
        document.write("다르다")
    }

</script>
