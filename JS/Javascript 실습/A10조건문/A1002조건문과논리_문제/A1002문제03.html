<script>

    /*
        [문제]
        변수에 1부터 10 사이의 숫자를 랜덤으로 저장한 후, 
        저장된 숫자가 300의 약수이거나 50의 약수라면 "o"를 출력하고, 
        두 수 모두의 약수가 아니라면 "x"를 출력하는 프로그램을 작성하시오.    
    */
    
    /*
        [출력예시]
        7
        x

        [출력예시]
        6
        o    
    */
    
    let r = Math.floor(Math.random() * 10) + 1;
    document.write(r, "<br>");

    let a = 300 % r == 0;
    let b = 50 % r == 0;

    if(a || b) {
        document.write("o");
    }
    if(!a && !b) {
        document.write("x");
    }
</script>
