<script>

    /*
        [문제]
        철수는 암호 숫자를 만들었습니다. 
        암호 숫자의 규칙은 모든 자리의 숫자가 짝수이며, 동시에 모든 자리의 숫자가 5 이상이면 통과입니다. 
        100부터 999 사이의 랜덤 숫자를 저장한 후, 그 숫자가 암호를 통과하면 "o"를 출력하고, 
        통과하지 못하면 "x"를 출력하는 프로그램을 작성하시오.    
    */
    
    /*
        [출력예시]
        868
        o    

        [출력예시]
        402
        x    
    */

    let r = Math.floor(Math.random() * 900) + 100;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    document.write("첫번째 자리:", a, "<br>");
    document.write("두번째 자리:", b, "<br>");
    document.write("세번째 자리:", c, "<br>");
    
    let d = a % 2 == 0 && b % 2 == 0 && c % 2 == 0;
    let e = a >= 5 && b >= 5 && c >= 5;
    let f = d && e;

    if(f) {
        document.write("o");
    }
    if(!f) {
        document.write("x");
    }
</script>
