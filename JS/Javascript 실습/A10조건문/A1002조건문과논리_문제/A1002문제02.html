<script>

    /*
        [문제]
        변수에 10부터 100 사이의 랜덤 숫자를 저장한 후, 
        저장된 숫자가 4의 배수이면서 6의 배수라면 "o"를 출력하고, 
        둘 다 해당되지 않으면 "x"를 출력하는 프로그램을 작성하시오.    
    */
    
    /*
        [출력예시]
        68
        x    

        [출력예시]
        72
        o
    */

    let a = Math.floor(Math.random()*91)+10
    document.write(a,"<br>");

    let four = a % 4 == 0;
    let six = a % 6 == 0;

    if(four && six){
        document.write("O","<br>");
    }
    if(four || six){
        document.write("X","<br>");
    }
</script>
