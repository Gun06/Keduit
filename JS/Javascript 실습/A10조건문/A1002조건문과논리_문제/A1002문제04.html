<script>

    /*
        [문제]
        10000부터 90000 사이의 랜덤 숫자를 저장한 후, 
        숫자의 첫 번째 자리와 마지막 자리의 숫자를 더한 값을 구하시오. 
        그 합이 짝수이면 "짝수"를 출력하고, 홀수이면 "홀수"를 출력하는 프로그램을 작성하시오.    
    */
    
    /*
        [출력예시]
        72116
        7 6
        13
        홀수   
    */
    
    let r = Math.floor(Math.random()*80001)+10000;
    document.write(r, "<br>");

    //첫번째 자리
    let a = Math.floor(r/10000);
    //마지막 자리
    let b = r%10;
    document.write(a, " ", b, "<br>");

    let c = a+b;
    document.write(c, "<br>");

    let d = c%2 == 0;
    if(d){
        document.write("짝수");
    }
    if(!d){
        document.write("홀수");
    }
</script>
