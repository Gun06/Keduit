<script>

    /*
        [문제]
        1부터 9 사이의 랜덤 숫자 3개를 저장한 후, 이 3개의 숫자를 출력하고, 
        세 숫자가 모두 다른지 여부를 확인하는 프로그램을 작성하시오.
        같으면 o, 틀리면 x를 출력하시오.    
    */
    
    /*
        [출력예시]
        1 5 2
        o    

        [출력예시]
        2 7 2
        x        
    */

    let r1 = Math.floor(Math.random() * 9) + 1;
    let r2 = Math.floor(Math.random() * 9) + 1;
    let r3 = Math.floor(Math.random() * 9) + 1;
    document.write(r1, " ", r2, " ",  r3, "<br>");

    let a = r1 != r2 && r2 != r3 && r3 != r1;
    if(a) {
        document.write("o");
    }
    if(!a) {
        document.write("x");
    }
</script>
