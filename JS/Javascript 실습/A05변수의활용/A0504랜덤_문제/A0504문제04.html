<script>
    /*
        [문제]
        랜덤숫자 10에서 40 사이의 숫자를 저장한 후, 일의 자리를 0으로 변경하시오.    
    */

    /*
        [출력예시]
        24
        20
    */

    let a = Math.floor(Math.random() * 31) + 10;
    document.write(a, "<br>");
    
    let b = Math.floor(a / 10);
    let c = b * 10;
    document.write(c, "<br>");
</script>
