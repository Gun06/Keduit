<script>
    /*
        [문제]
        5875의 각각의 자릿수의 합을 구하시오.
    */

    /*
        [출력예시]
        25
    */

    let a = 5875;
    let b = Math.floor(a / 1000);
    let c = Math.floor(a % 1000 / 100);
    let d = Math.floor(a % 100 / 10);
    let e = a % 10;
    let f = b + c + d + e;

    document.write(f);
</script>
