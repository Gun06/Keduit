<script>
    /*
        [문제]
        철수네 반 학생은 5명이며, 각각 10점, 87점, 53점, 65점, 49점을 받았습니다.
        이 중 가장 높은 점수와 가장 낮은 점수를 제외한 나머지 점수들의 총합을 구하시오.
    */

    /*
        [출력예시]
        167
    */


    let a = 10;
    let b = 87;
    let c = 53;
    let d = 65;
    let e = 49;
    let f = c + d + e;

    let min = Math.min(a,b,c,d,e);
    let max = Math.max(a,b,c,d,e);

    document.write(min,"<br>");
    document.write(max,"<br>");
    document.write(f);
</script>
