<script>
    /*
        [문제]
        반복문을 사용해서 보기와 같이 출력하시오.

        [보기]
        0 0
        1 1
        2 3
        3 6
        4 10
        5 15
        6 21 
    */
    let total = 0;
    for(let i = 0; i < 7; i++){
        total += i;
        document.write(i + " " + total  + "<br/>");
       
    }
</script>
