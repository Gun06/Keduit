<script>
    /*
        [문제]
        반복문을 사용해서 보기와 같이 출력하시오.

        [보기]
        0 1
        1 2
        2 3
        3 1
        4 2
        5 3
        6 1
        7 2
        8 3
        9 1 
    */
    let a = 1;
    for(let i = 0; i < 10; i++){
        document.write(i + " " + a + "<br/>");
        a += 1;
        if(a == 4){
            a = 1;
        }
    }
</script>
