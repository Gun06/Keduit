<script>
    /*
        [문제]
        반복문을 사용해서 보기와 같이 출력하시오.

        [보기]
        0 30
        1 28
        2 24
        3 18
        4 10
        5 0
        6 -12
        7 -26
        8 -42
        9 -60  
    */
    let a = 30;
    let count = 2;
    for(let i = 0; i < 10; i++){
        document.write(i + " " + a + "<br/>");
        a -= count;
        count += 2;
    }
</script>
