<script>
    /*
        [문제]
        1부터 100 사이의 랜덤 숫자 10개를 출력한 후,
        그 중 4의 배수를 제외한 가장 작은 수를 출력하시오.
    */
    /*
        [출력예시]
        84 85 82 32 46 77 83 99 59 49 
        46
    */
    let min = 100;
    for(let i = 0; i<10; i++){
        let r = Math.floor(Math.random()*100)+1;
        document.write(r + " ");
        let check = r % 4 != 0;
        if(check&&min > r){
            min = r;
        }
    }
    document.write("<br/>");
    document.write(min);
        
</script>
