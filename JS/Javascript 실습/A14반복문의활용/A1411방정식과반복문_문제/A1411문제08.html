<script>
    /*
        [문제]
        40 - x / 3 == 10 의 방정식의 해를 구하시오.
        [출력예시]
        90
    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 40 - x / 3 == 10;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
