<script>
    /*
        [문제]
        8 * 5 / x == 4 의 방정식의 해를 구하시오.
        [출력예시]
        10
    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 8 * 5 / x == 4;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
