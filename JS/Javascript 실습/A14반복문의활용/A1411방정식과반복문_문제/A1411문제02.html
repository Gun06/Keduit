<script>
    /*
        [문제]
        9 - x + 7 == 4 의 방정식의 해를 구하시오. 
        [출력예시]
        12
    */
   let x = 0;
    let loop = true;
    while(loop){
        let check = 9 - x + 7 == 4;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
