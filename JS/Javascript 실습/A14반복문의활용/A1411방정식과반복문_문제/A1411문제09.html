<script>
    /*
        [문제]
        15 - 6 / x == 13 의 방정식의 해를 구하시오.
        [출력예시]
        3
    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 15 - 6 / x == 13;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
