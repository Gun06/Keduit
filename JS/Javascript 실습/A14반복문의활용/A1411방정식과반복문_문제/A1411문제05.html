<script>
    /*
        [문제]
            8 - 3 * x == -7 의 방정식의 해를 구하시오.  
        [출력예시]
            5
    */
    let x = 0;
    let loop = true;
    while(loop){
        let check = 8 - 3 * x == -7;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
