<script>
    /*
        [문제]
        6 + 90 / x == 15 의 방정식의 해를 구하시오.
        [출력예시]
        10
    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 6 + 90 / x == 15;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
