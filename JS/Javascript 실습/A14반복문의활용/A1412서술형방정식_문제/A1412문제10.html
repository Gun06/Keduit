<script>

    /*
        [문제]
        오늘 철수가 걸은 총 거리는 2242m입니다.
        집에서 학교까지의 거리는 821m이고, 운동장 한 바퀴의 길이는 300m입니다.
        철수가 오늘 운동장을 몇 바퀴 돌았는지 구하세요.

        [출력예시]
        2

    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 821 * 2 + 300 * x == 2242;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);

</script>
