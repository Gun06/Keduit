<script>
    /*
        [문제]
        컴퓨터 공장에서 직원 한 명이 하루에 12개의 완성품을 조립합니다.
        오늘은 모든 직원이 절반의 시간만 일한 후 퇴근했습니다.
        오늘 완성된 총 완성품이 72개라면, 공장에서 근무한 직원 수는 몇 명인지 구하시오.

        [출력예시]
        12
    */

    let x = 0;
    let loop = true;
    while(loop){
        let check = 12 / 2 * x == 72;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
