
<script>
    /*
        [문제]
        철수네 반 전체 학생 수는 32명입니다. 
        이 중 남학생은 18명입니다. 
        여학생 중 안경을 쓰지 않은 학생은 8명입니다.
        철수네 반 전체 학생 중 안경을 쓴 여학생은 몇 명인지 구하시오.

        [출력예시]
        6
    */
    let x = 0;
    let loop = true;
    while(loop){
        let check = 18 + 8 + x == 32;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
   

</script>
