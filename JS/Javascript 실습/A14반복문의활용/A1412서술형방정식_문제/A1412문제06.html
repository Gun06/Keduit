<script>
    /*
        [문제]
        철수는 문구점에서 물건을 구입하려고 합니다.
        현재 철수는 5000원을 가지고 있습니다.
        문구점의 상품 가격표는 다음과 같습니다.

        연필: 500원
        지우개: 600원
        공책: x원

        철수는 연필, 지우개, 공객을 각각 한 개씩 구입했고, 
        거스름돈으로 2900원을 받았습니다.
        공책 한 권의 가격을 구하시오.

        [출력예시]
        1000
    */
    let x = 0;
    let loop = true;
    while(loop){
        let check = 5000 - 500 - 600 - x == 2900;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
