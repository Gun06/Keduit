<script>
    /*
        [문제]
        철수는 문구점에서 볼펜 10개와 공책 5권을 구입하려고 했습니다. 
        하지만 돈이 부족해 공책 몇 권을 내려놓았습니다. 
        결국 철수가 구입한 물건의 총 개수는 13개가 되었습니다.
        철수가 내려놓은 공책은 몇 권인지 구하시오.

        [출력예시]
        2
    */
    let x = 0;
    let loop = true;
    while(loop){
        let check = 10 + 5 - x == 13;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
