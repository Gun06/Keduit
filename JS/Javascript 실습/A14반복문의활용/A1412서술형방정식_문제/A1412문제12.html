<script>
    /*
        [문제]
        철수는 500원짜리 20개와 1000원짜리 10개를 가지고 있습니다.
        철수는 이 돈을 친구들에게 각각 4000원씩 나눠주었습니다.
        철수가 돈을 나눠준 친구는 몇 명인지 구하시오.

        [출력예시]
        5
    */

    let x = 1;
    let loop = true;
    while(loop){
        let check = (500 * 20 + 1000 * 10 ) / 4000 == x;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
