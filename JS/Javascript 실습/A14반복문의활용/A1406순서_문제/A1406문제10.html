<script>
    /*
        [문제]
        0부터 99 사이의 랜덤 숫자 10개를 출력한 후,
        그 중 일의 자리 숫자가 가장 작은 마지막 수를 출력하시오.
    */
    /*
        [출력예시]
        25 12 56 90 32 33 71 80 87 70 
        70
    */
   
    let min = 99;
    let result = 0;
    for(let i = 0; i < 10; i++){
        let r = Math.floor(Math.random() * 89) + 11;
        let a = r % 10;
        document.write(r + " ");
        if(min >= a){
            min = a;
            result = r;
        }
    }
    document.write("<br/>");
    document.write(result);
</script>
