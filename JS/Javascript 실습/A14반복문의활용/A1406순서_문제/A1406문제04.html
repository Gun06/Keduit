<script>
    /*
        [문제]
        100의 약수를 전부 출력한다. 
        그리고 첫 번째 약수와 두 번째 약수의 합을 출력하시오.
    */
    /*
        [출력예시]
        1 2 4 5 10 20 25 50 100
        3
    */
   
    let num = 100;
    let total= 0;
    let count = 0;
    for(let i = 1; i < 101; i++){
        if(num % i == 0){
            document.write(i + " ");
            count += 1;
            if(count == 1){
                total += i;
            }
            if(count == 2){
                total += i;
            }
        }
    }
    document.write("<br/>");
    document.write(total);
    
</script>
