<script>
    /*
        [문제]
        100의 약수를 작은 수부터 큰 수까지 순서대로 찾고, 
        20보다 큰 수 중에서 첫 번째 약수와 두 번째 약수의 합을 출력하시오.
    */
    /*
        [출력예시]
        1 2 4 5 10 20 25 50 100 
        75
    */
   
    let num1 = 100;
    let num2 = 20;
    let count = 0;
    let total = 0;
    for(let i = 1; i < 101; i++){
        if(num1 % i == 0){
            document.write(i + " ");
            if(i > num2){
                count += 1;
                if(count == 1){
                    total += i;
                }
                if(count == 2){
                    total += i;
                }
            }
        }
    }
    document.write("<br/>");
    document.write(total);
    
</script>
