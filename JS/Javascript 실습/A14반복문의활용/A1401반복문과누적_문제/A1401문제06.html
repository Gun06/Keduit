<script>
    /*
        [문제]
        반복문을 사용하여 100부터 200까지의 숫자 중,
        십의 자리가 2이고 짝수인 숫자들만을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        120 122 124 126 128 
        620
    */
    let total = 0;
    for(let i = 100; i < 201; i++){
        let a = parseInt(i % 100 / 10);
        let check1 = a == 2;
        let check2 = i % 2 == 0;
        if(check1 && check2){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
