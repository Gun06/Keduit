<script>
    /*
        [문제]
        반복문을 사용하여 150부터 200까지의 숫자 중,
        9의 배수이면서 홀수인 숫자들만을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        153 171 189 
        513
    */
    let total = 0;
    for(let i = 150; i < 201; i++){
        let check1 = i % 9 == 0;
        let check2 = i % 2 == 1;
        if(check1 && check2){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
