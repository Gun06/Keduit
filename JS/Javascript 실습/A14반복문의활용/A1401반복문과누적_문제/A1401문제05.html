<script>
    /*
        [문제]
        반복문을 사용하여 1000부터 2000까지의 숫자 중,
        16의 배수이면서 백의 자리가 7인 숫자들만을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        1712 1728 1744 1760 1776 1792 
        10512
    */
    let total = 0;
    for(let i = 1000; i < 2001; i++){
        let a = parseInt(i % 1000 / 100);
        let check1 = i % 16 == 0;
        let check2 = a == 7;
        if(check1 && check2){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
