<script>
  /*
        [문제]
        반복문을 사용하여 100부터 150까지의 숫자 중,
        각 자리수 중에 숫자 5가 들어간 숫자들만을 찾아
        그 중에서 6의 배수인 숫자들을 누적하여 합을 출력하시오.
    */
  /*
        [출력예시]
        150 
        150
    */

  let total = 0;
  for (let i = 100; i < 151; i++) {
    let a = parseInt(i / 100);
    let b = parseInt((i % 100) / 10);
    let c = i % 10;
    let check1 = a == 5 || b == 5 || c == 5;
    let check2 = i % 6 == 0;
    if (check1 && check2) {
      document.write(i + ' ');
      total += i;
    }
  }
  document.write('<br/>');
  document.write(total);
</script>
