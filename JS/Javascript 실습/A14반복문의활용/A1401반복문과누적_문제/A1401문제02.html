<script>
    /*
        [문제]
        반복문을 사용하여 18의 약수를 구한 뒤,
        그 중 짝수의 약수만을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        2 6 18
        26
    */

    let total = 0;
    for (let i = 1; i < 19; i++) {
        if (18 % i == 0 && i % 2 == 0) {
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
