<script>
    /*
        [문제]
        반복문을 사용하여 10부터 99까지의 숫자 중,
        일의 자리가 십의 자리의 두 배이고 홀수인 숫자들만을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        12 36 
        48
    */
    let total = 0;
    for(let i = 10; i < 100; i++){
        let a = parseInt(i / 10);
        let b = i % 10;
        let check1 = a * 2 == b;
        let check2 = a % 2 == 1;
        if(check1 && check2){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
