<script>
    /*
        [문제]
        반복문을 사용하여 30의 약수를 구한 뒤,
        그 약수들을 모두 더한 값을 누적하여 합을 출력하시오.
    */
    /*
        [출력예시]
        1 2 3 5 6 10 15 30 
        72
    */

    let total = 0;
    for(let i = 1; i < 31; i++){
        if(30 % i == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
