<script>
    /*
        [문제]
        반복문을 사용하여 10부터 50까지의 숫자 중에서,
        십의 자리가 짝수이고, 일의 자리가 홀수인 동시에
        3의 배수인 숫자의 개수를 출력하시오.
    */
    /*
        [출력예시]
        21 27 45 
        3
    */
   
    let total = 0;
    for(let i = 10; i<51; i++){
        if(i % 100/10 == 2 && i % 2 == 0 && i % 3 == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
