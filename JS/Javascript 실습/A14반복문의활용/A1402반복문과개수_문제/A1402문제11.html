<script>
    /*
        [문제]
        반복문을 사용하여 100부터 150까지의 숫자 중, 
        각 자리에 숫자 5가 포함되고, 그 중 6의 배수인 숫자의 개수를 출력하시오.
    */
    /*
        [출력예시]
        150 
        1
    */
    
    let total = 0;
    for(let i = 100; i<151; i++){
        if(i % 100/10 == 5 && i % 6 == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
