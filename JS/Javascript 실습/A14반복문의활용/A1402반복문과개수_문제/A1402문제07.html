<script>
    /*
        [문제]
        반복문을 사용하여 100부터 200까지의 숫자 중에서,
        십의 자리가 2이고 짝수인 숫자의 개수를 출력하시오.
    */
    /*
        [출력예시]
        120 122 124 126 128 
        5
    */

    let total = 0;
    for(let i = 100; i<201; i++){
        if(i % 100/10 == 2 && i % 2 == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);

</script>
