<script>
    /*
        [문제]
        10에서 200 사이의 랜덤 숫자를 저장한 후,
        그 숫자의 약수 중 홀수의 개수가 4이면 "당첨", 그렇지 않으면 "꽝"을 출력하시오.
    */
    /*
        [출력예시]
        141
        1 3 47 141
        당첨

        [출력예시]
        32
        1
        꽝
    */

    let r = Math.floor(Math.random()*191)+10;
    document.write(r);
    document.write("<br/>");
    let total = 0;
    for(let i = 1; i<r; i++){
        if(r % i == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
    if(total == 4){
        document.write("당첨");
    }else{
        document.write("꽝");
    }
</script>
