<script>
    /*
        [문제]
        반복문을 사용하여 100부터 150까지의 숫자 중에서,
        8의 배수인 숫자의 개수를 출력하시오.
    */
    /*
        [출력예시]
        104 112 120 128 136 144 
        6
    */
    let total = 0;
    for(let i = 100; i<151; i++){
        if(i % 8 == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);

</script>
