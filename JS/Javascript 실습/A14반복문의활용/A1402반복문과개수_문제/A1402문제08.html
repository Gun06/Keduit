<script>
    /*
        [문제]
        반복문을 사용하여 10부터 99까지의 숫자 중에서,
        일의 자리가 십의 자리의 두 배이고,
        십의 자리가 홀수인 숫자의 개수를 출력하시오.
    */
    /*
        [출력예시]
        12 36 
        2
    */
    
    let total = 0;
    for(let i = 10; i<100; i++){
        if(i % 100/10 == 2 && i % 2 == 0){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);

</script>
