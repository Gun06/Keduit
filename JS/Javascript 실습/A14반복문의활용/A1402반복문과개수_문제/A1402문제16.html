<script>
    /*
        [문제]
        1부터 9 사이의 랜덤 값을 3개 출력합니다.
        모든 숫자가 전부홀수이면 "1등"을 출력하고, 
        모든 숫자가 전부짝수이면 "2등"을 출력하고,
        그외는 "꽝"을 출력합니다.
    */
    /*
        [출력예시]
        9 7 6 
        꽝

        [출력예시]
        3 3 9 
        1등

        [출력예시]
        6 4 2 
        2등
    */
    let r1 = Math.floor(Math.random()*9)+1;
    let r2 = Math.floor(Math.random()*9)+1;
    let r3 = Math.floor(Math.random()*9)+1;
    document.write(r1 + " " + r2 + " " + r3 + "<br/>");
    if(r1 % 2 == 1 && r2 % 2 == 1 && r3 % 2 == 1){
        document.write("1등");
    }else if(r1 % 2 == 0 && r2 % 2 == 0 && r3 % 2 == 0){
        document.write("2등");
    }else{
        document.write("꽝");
    }
</script>
