<script>
    /*
        [문제]
        반복문을 사용하여 100부터 900까지의 숫자 중, 
        백의 자리는 3의 배수, 십의 자리는 4의 배수, 일의 자리는 5의 배수인 숫자를 찾고, 출력하시오.
        또한 위 조건의 숫자들의 개수를 출력하시오.
        단, 각자리수가 0이면 제외합니다.
    */
    /*
        [출력예시]
        345 385 645 685 
        4
    */
    let total = 0;
    for(let i = 100; i<901; i++){
        if(i % 1000/100 == 3 && i % 100/10 == 4 && i % 10 == 5){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
