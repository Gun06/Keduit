<script>
    /*
        [문제]
        철수는 주사위 두 개를 가지고 10번 던집니다.
        주사위는 각각 1부터 6까지의 눈금을 가지고 있습니다.
        10번 던지는 과정에서 나온 두 주사위의 값을 출력한 후, 
        두 주사위에서 같은 숫자가 나온 횟수를 출력하시오.
    */
    /*
        [출력예시]
        4 6
        5 4
        3 3
        3 6
        4 4
        5 5
        5 1
        3 4
        2 6
        2 2
        4
    */
    let total = 0;
    for(let i = 0; i<10; i++){
        let r1 = Math.floor(Math.random()*6)+1;
        let r2 = Math.floor(Math.random()*6)+1;
        document.write(r1 + " " + r2 + "<br/>");
        if(r1 == r2){
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
