<script>
    /*
        [문제]
        반복문을 사용하여 1000부터 2000까지의 숫자 중에서,
        16의 배수이면서 백의 자리가 7인 숫자를 모두 출력한 후,  
        그 개수도 출력하시오.
    */
    /*
        [출력예시]
        1712 1728 1744 1760 1776 1792 
        6
    */

    let total = 0;
    for(let i = 1000; i<2001; i++){
        if(i % 16 == 0){
            let a = parseInt(i % 1000/100);
            if(a == 7){
                document.write(i + " ");
                total += 1;
            }
        }
    }
    document.write("<br/>");
    document.write(total);

    let total2 = 0;
    for(let j = 1000; j<2001; j++){
        let check1 = j % 16 == 0;
        let check2 = parseInt(j % 1000/100) == 7;
        if(check1 && check2){
            document.write(j + " ");
            total2 += 1;
        }
    }
    document.write("<br/>");
    document.write(total2);
</script>
