<script>
    /*
        [문제]
        반복문을 사용하여 2000의 약수를 찾고,
        그 중 백의 자리가 4인 약수를 모두 출력한 후, 
        그 개수도 출력하시오.
    */
    /*
        [출력예시]
        400
        1
    */
    
    let total = 0;
    for(let i = 1; i<2001; i++){
        if(2000 % i == 0){
            let a = parseInt(i % 1000/100);
            if(a == 4){
                document.write(i + " ");
                total += 1;
            }
        }
    }
    document.write("<br/>");
    document.write(total);

    document.write("<br/>");

    let total2 = 0;
    for(let j = 1; j<2001; j++){
        let check1 = 2000 % j == 0;
        let check2 = parseInt(j % 1000/100) == 4;
        if(check1 && check2){
            document.write(j + " ");
            total2 += 1;
        }
    }
    document.write("<br/>");
    document.write(total2);
</script>
