<script>
    /*
        [문제]
        반복문을 사용하여 24의 약수를 찾고,
        그 개수를 출력하시오.
    */
    /*
        [출력예시]
        1 2 3 4 6 8 12 24 
        8
    */
    
   let total = 0;
   for(let i = 1; i<25; i++){
    if(24 % i == 0){
        document.write(i + " ");
        total += 1;
    }
   }
   document.write("<br/>");
   document.write(total);
</script>
