<script>
    /*
        [문제]
        반복문을 사용하여 100부터 300까지의 숫자 중에서,
        9의 배수이면서 홀수인 숫자를 모두 출력한 후,  
        그 개수도 출력하시오.
    */
    /*
        [출력예시]
        108 126 144 162 180 198 216 234 252 270 288 
        11 
    */
    let total = 0;
    for(let i = 100; i<201; i++){
        if(i % 9 == 0 && i % 2 == 1){
            document.write(i + " ");
            total += 1;
        }
    }
    document.write("<br/>");
    document.write(total);
</script>
