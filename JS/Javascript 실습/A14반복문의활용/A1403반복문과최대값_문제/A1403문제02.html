<script>
    /*
        [문제]
        아래 조건을 5회 반복해서 실행합니다.

        [조건]
        (1) 0부터 100 사이의 랜덤 숫자를 출력합니다. (학생 점수)
        (2) 번호는 1번부터 시작하며, 번호와 점수를 함께 출력합니다.
        (3) 점수가 60점 이상이면 합격생입니다.
        (4) 합격생은 점수 옆에 [합격], 불합격생은 [불합격]을 출력합니다.
        (5) 전체 학생(5명)의 총점과 평균을 출력합니다.
        (6) 1등의 번호와 점수를 출력합니다.
        (7) 동점자가 나오는 경우는 번호가 빠른 학생을 출력합니다. 
    */
    /*
        [출력예시]
        1 번 44 점 [불합격]
        2 번 55 점 [불합격]
        3 번 67 점 [합격]
        4 번 30 점 [불합격]
        5 번 65 점 [합격]
        평균: 26.1
        1등: 3 번 67 점
    */
    
    for(let i = 0; i<5; i++){
        let r = Math.floor(Math.random()*101);
        document.write(i + " 번 " + r + " 점 " + "[불합격]" + "<br/>");
        if(r >= 60){
            document.write(i + " 번 " + r + " 점 " + "[합격]" + "<br/>");
        }
    }
    document.write("<br/>");
    document.write(total);
    document.write("<br/>");
    document.write(avg);
    document.write("<br/>");
    document.write(max);
</script>
