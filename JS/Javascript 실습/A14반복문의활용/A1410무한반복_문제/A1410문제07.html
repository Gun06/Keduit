<script>
    /*
        [문제]
        1부터 9 사이의 랜덤 숫자 2개를 저장한 후,
        두 숫자의 합이 반드시 10이 되도록 출력하시오.
    */
    /*
        [출력예시]
        4 6
    */
   
    let loop = true;
    while(loop){
        let a = Math.floor(Math.random() * 9) + 1;
        let b = Math.floor(Math.random() * 9) + 1;
        let total = a + b;
        if(total == 10){
            document.write(a + " " + b + "<br/>");
            loop = false;
        }
    }

</script>
