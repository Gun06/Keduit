<script>
    /*
        [문제]
        9의 배수 중 100보다 큰 네 번째 배수를 출력하시오.
    */
    /*
        [출력예시]
        135
    */

    let num1 = 9;
    let num2 = 100;
    let i = num1;
    let count = 0;
    let loop = true;
    while(loop){
        if(i > num2){
            count += 1;
            if(count == 4){
                document.write(i + "<br/>");
                loop = false;
            }
        }
        i += num1;
    }
</script>
