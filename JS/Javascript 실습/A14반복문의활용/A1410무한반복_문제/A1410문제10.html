<script>
    /*
        [문제]
        1부터 10 사이의 랜덤 숫자 3개를 각각의 변수에 저장합니다.
        숫자 3개의 합이 20이 되면 종료합니다.
        단, 숫자 3개의 값은 서로 같으면 안 됩니다.
    */
    /*
        [출력예시]
        9 6 5
    */

    let loop = true;
    while(loop){
        let r1 = Math.floor(Math.random() * 10) + 1;
        let r2 = Math.floor(Math.random() * 10) + 1;
        let r3 = Math.floor(Math.random() * 10) + 1;
        //document.write(r1 + " " + r2 + " " + r3 + "<br/>");
        let total = r1 + r2 + r3;
        let check = r1 != r2 && r1 != r3;
        if(total == 20 && check){
            document.write(r1 + " " + r2 + " " + r3 + "<br/>");
            loop = false;
        }
    }
    
</script>
