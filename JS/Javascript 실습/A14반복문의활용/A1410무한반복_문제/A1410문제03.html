<script>
    /*
        [문제]
        13의 배수 중 여섯 번째 배수에서 네 번째 배수를 뺀 값을 출력하시오.
    */
    /*
        [출력예시]
        26
    */
   
    let num = 13;
    let count = 0;
    let a = 0;
    let b = 0;
    let i = num;
    let loop = true;
    while(loop){
        count += 1;
        if(count == 4){
            a = i;
        }
        if(count == 6){
            b = i;
            loop = false;
        }
        i += num;
    }
    document.write(b- a);
</script>
