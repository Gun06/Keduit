<script>
    /*
        [문제]
        9의 배수 중 10의 자리가 6인 첫 번째 배수를 출력하시오.
    */
    /*
        [출력예시]
        63
    */
   
    let num = 9;
    let count = 0;
    let i = num;
    let loop = true;
    while(loop){
        let a = parseInt(i % 100 / 10);
        if(a == 6){
            count += 1;
            if(count == 1){
                document.write(i + "<br/>");
                loop = false;
            }
        }
        i += num;
    }
    
</script>
