<script>

    /*
            member 배열은 회원목록 리스트이다. 
            데이터는 순서대로 번호, 이름, 등급 이다.

    */

    let arr = [
        {"num" : 1001, "name" : "김철수", "grade" : "A"},
        {"num" : 1002, "name" : "이만수", "grade" : "B"},
        {"num" : 1003, "name" : "오수정", "grade" : "C"},
        {"num" : 1004, "name" : "박만삼", "grade" : "A"},
        {"num" : 1005, "name" : "이영희", "grade" : "B"},
        {"num" : 1006, "name" : "송민아", "grade" : "B"},
        {"num" : 1007, "name" : "이영희", "grade" : "A"},
        {"num" : 1008, "name" : "이만수", "grade" : "A"},
    ];


    /*
       등급순서대로 오름차순 정렬하시오 등급이 같으면 번호순서대로 오름차순정렬하시오.
    */

    /*  
        1001 김철수 A
        1004 박만삼 A
        1007 이영희 A
        1008 이만수 A
        1002 이만수 B
        1005 이영희 B
        1006 송민아 B
        1003 오수정 C
    */

    class Member{
        num = 0;
        name = "";
        grade = "";
    }

    let memberList = [];

    for(let i=0; i<arr.length; i++) {
        let member = new Member();
        member.num = arr[i]["num"];
        member.name = arr[i]["name"];
        member.grade = arr[i]["grade"];
        memberList.push(member);
    }
      
    memberList.sort(
        (a , b) =>{
            if(a.grade < b.grade){
                return -1;
            }else if(a.grade > b.grade){
                return 1;
            }else{
                if(a.num < b.num){
                    return -1;
                }
                else if(a.num > b.num){
                    return 1;
                }else{
                    return 0;
                }
            }

        });

    for(let i = 0; i < memberList.length; i ++){
        document.write(memberList[i].num + " ");
        document.write(memberList[i].name + " ");
        document.write(memberList[i].grade + " ");
        document.write("<br>");
    }

   
    
</script>
