<script>

    /*
            itemData는 이번달 과일판매목록이다. 
            데이터 순서는 번호,이름,가격,판매개수 이다.
    */

    let arr = [
        {"no" : 1001 , "name" : "사과" , "price" : 3000 , "count" : 32},
        {"no" : 1002 , "name" : "배" , "price" : 2000 , "count" : 12},
        {"no" : 1003 , "name" : "딸기" , "price" : 4000 , "count" : 42},
        {"no" : 1004 , "name" : "바나나" , "price" : 1500 , "count" : 55},
       
    ];
    /*
        [문제] 
            전체 각상품의 매출 1등의 상품 정보 출력 
        [정답] 
           1003 딸기 4000 42 168000
    */

    class Item{
        no = 0;
        name = "";
        price = 0;
        count = 0;
        total = 0;
    }

    let itemList = [];
    for(let i=0; i<arr.length; i++) {
        let item = new Item();
        item.no = arr[i]["no"];
        item.name = arr[i]["name"];
        item.price = arr[i]["price"];
        item.count = arr[i]["count"];
        item.total = item.price * item.count;
      
        itemList.push(item);
    }


   let mx = 0;
   for(let i = 0; i < itemList.length; i++){
       
        let total = itemList[i].total;
        if(mx <total){
            mx = total;
        }
    }
      
    for(let i = 0; i < itemList.length; i++){
        let total = itemList[i].total;
        if(mx  == total){
            document.write(itemList[i].no + " ");
            document.write(itemList[i].name + " ");
            document.write(itemList[i].price + " ");
            document.write(itemList[i].count + " ");
            document.write(itemList[i].total + " ");
            document.write("<br/>");
            
        }
    }


</script>
