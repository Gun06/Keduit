<script>

   
    
    let arr = [
        {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30},
        {"num" : 1002, "name" : "박민정", "math" : 40, "eng" : 60, "kor" : 10},
        {"num" : 1003, "name" : "이상아", "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004, "name" : "조민수", "math" : 16, "eng" : 40, "kor" : 20}
    ];

    /*
        [문제]
            arr 의 배열을 총점이 60점이상이면 시험합격이다.
            전부 합격했으면 "전체합격" , 
            전부 불합격했으면 "전체불합격" ,
            일부만 합격했으면 "일부합격" 을 출력하시오.
        [정답]
            전체합격

    */

    class Student{
        num = 0;
        name = "";
        kor = 0;
        eng = 0;
        math = 0;
        total = 0;
        avg = 0;
        pass = false;
    }
    let studentList = [];

    for(let i=0; i<arr.length; i++) {
        let student = new Student();
        student.num = arr[i]["num"];
        student.name = arr[i]["name"];
        student.kor = arr[i]["kor"];
        student.eng = arr[i]["eng"];
        student.math = arr[i]["math"];
        
        let total = arr[i]["math"] + arr[i]["eng"] + arr[i]["kor"];
        let avg = total / 3;


        student.total  = total;
        student.avg = avg.toFixed(2);
        if(student.avg >= 30) {
            student.pass = true;
        } else {
            student.pass = false;
        }

        studentList.push(student);
    }


    let count = 0;
    for(let i=0; i<studentList.length; i++) {
        if( studentList[i].total >= 60){
            count += 1;
        }
    }




    if(count == studentList.length){
        document.write("전체합격");
    }
    else if(count == 0){
        document.write("전체불합격");
    }
    
    else{
        document.write("일부합격");
    }
    
    

    
</script>
