<script>


    /*
        [문제]
            let text = "abcde";
            let text2 = "";
            text 를 반복문으로 한글자씩 검사하여
            홀수번째인덱스 만 text2 변수에 붙여넣으시오.
        [정답]
            bd
    */

    let text = "abcde";
    let text2 = "";


    for(let i = 0; i < text.length; i++){
        if(i % 2 == 1){
            text2 += text[i];
        }
    }
    document.write(text2);

</script>
