<script>
    /*
        [문제]
        let text ="hello";
        문자열 hello를 olleh로 출력하시오.
    */
    /*
        [출력예시]
        olleh
    */
    let text ="hello";
   let last = text.length - 1;
    for(let i = 0; i < text.length; i++){
        document.write(text[last]);
        last -= 1;
    }
</script>
