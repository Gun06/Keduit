<script>
    /*
        [문제]
            let password = "q..w,e,.r,.1..2..3,4.";
            철수는 비밀번호는 password이다.
            철수는 비밀번호를 보호하기 위해 비밀번호 글자 사이사이에 
            랜덤으로 . 과 , 를 섞어 넣었다.
            원래 암호룰  result 에 저장하시오.
    */
    /*
        [출력예시]
        qwer1234
    */
    
    let password = "q..w,e,.r,.1..2..3,4.";
    let temp = "";
    for(let i = 0; i < password.length; i++){
        let check = password[i] == "." || password[i] == ",";
        if(!check){
            temp += password[i]
        }
    }
    document.write(temp);
</script>
