<script>
    /*
        let str = "dasd12312asd";
        [문제]
        str 의 문자를 검색해서 
        숫자로만되어있는지, 또는 문자로만되어있는지 , 또는 숫자와문자가 섞여있는지 검사하고,
        아래문구중 한개를 출력하시오.
        [1]숫자만있다
        [2]문자만있다
        [3]문자와숫자가섞여있다
    */
    /*
        [출력예시]
        [3]문자와숫자가섞여있다.
    */
    let str = "dasd12312asd";
    let sample = "0123456789";
    let count = 0;
    for(let i = 0; i < str.length; i++){
        let index = sample.indexOf(str[i]);
        if(index >= 0){
            count += 1;
        }
    }
    let win = 0;
    if(count == str.length){
        win = 1;
    }else if(count == 0){
        win = 2;
    }else{
        win = 3;
    }

    if(win == 1){
        document.write("[1]숫자만있다");
    }
    if(win == 2){
        document.write("[2]문자만있다");
    }
    if(win == 3){
        document.write("[3]문자와숫자가섞여있다.");
    }
</script>
