<script>
    /*
        [문제]
        7951의 각각의 자릿수를 구하시오.
    */

    /*
        [출력예시]
        7
        9
        5
        1
    */

    document.write(Math.floor(7951/1000), "<br>");
    document.write(Math.floor(7951%1000/100), "<br>");
    document.write(Math.floor(7951%100/10), "<br>");
    document.write(Math.floor(7951%10), "<br>");

</script>
