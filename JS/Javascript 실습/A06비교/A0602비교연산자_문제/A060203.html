<script>
    /*
        [문제]
        다음 출력문을 실행하면 모두 false가 출력됩니다.
        모두 true가 출력되도록 비교 연산자를 변경하시오.
        정답은 여러 가지가 있을 수 있습니다.

        document.write(1 > 3); 
        document.write(12 < 3); 
        document.write(1 == 3); 
        document.write(3 != 3); 
        document.write(1 >= 3); 
        document.write(12 <= 3);         
    */

    document.write(1 < 3, "<br>"); 
    document.write(12 > 3, "<br>"); 
    document.write(1 != 3, "<br>"); 
    document.write(3 == 3, "<br>"); 
    document.write(1 <= 3, "<br>"); 
    document.write(12 >= 3, "<br>");  
</script>
