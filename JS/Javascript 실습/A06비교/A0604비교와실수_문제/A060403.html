<script>

    /*
        [문제]
        철수는 아르바이트를 하고 있습니다. 
        일반 수당은 한 시간에 9400원이며, 야근 수당은 일반 수당의 1.5배입니다. 
        철수는 한 달 동안 열심히 일하여 일반 수당으로 일한 시간은 37시간이고,
        야근 수당으로 일한 시간은 26시간입니다.
        철수가 받은 일반 수당의 합과 야근 수당의 합이 서로 같은지 확인하고, true 또는 false로 출력하시오. 
    */

    /*
        [출력예시]
        347800
        366600
        false
    */

    let a = 9400 * 37;
    let b = 9400 * 1.5 * 26;
    let c = a == b;
    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
</script>
