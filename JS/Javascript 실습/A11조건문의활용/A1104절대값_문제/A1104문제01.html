<script>

    /*
        [문제]
        1부터 10까지의 랜덤 숫자 두 개를 저장합니다.
        첫 번째 숫자에서 두 번째 숫자를 뺀 값을 구하시오.
        만약 그 값이 음수라면, 절대값(양수)으로 변경하여 출력하시오.    
    */
    
    /*
        [출력예시]
        6 7
        -1
        1    
    */

    let a = Math.floor(Math.random()*10)+1;
    let b = Math.floor(Math.random()*10)+1;
    document.writeln(a,"<br>");
    document.writeln(b,"<br>");

    let c = a-b

    if (c<0){
        c = -c
    }
    document.write(c);


</script>
