<script>

    /*
        [문제]
        100부터 999 사이의 랜덤 숫자를 저장하고,
        각 자리수가 짝수인 누적을 구하시오.    
    */
    
    /*
        [출력예시]
        249
        6    
    */
    
    
    let r = Math.floor(Math.random() * 900) + 1;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    let total = 0;
    if(a % 2 == 0) {
        total = total + a;
    }
    if(b % 2 == 0) {
        total = total + b;
    }
    if(c % 2 == 0) {
        total = total + c;
    }

    document.write(total);    
</script>
