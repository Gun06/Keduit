<script>

    /*
        [문제]	 
        100부터 999 사이의 랜덤 숫자를 생성하여 저장합니다.
        각 자리수를 저장한 후, 각 자리수에서 3과 5가 각각 몇 개 있는지 확인하고 그 개수를 출력하시오.    
    */
    
    /*
        [출력예시]
        154
        0
        1   
    */
    
    
    let r = Math.floor(Math.random() * 900) + 100;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    let count1 = 0;
    if(a == 3) {
        count1 = count1 + 1;
    }
    if(b == 3) {
        count1 = count1 + 1;
    }
    if(c == 3) {
        count1 = count1 + 1;
    }
    document.write(count1, "<br>");        

    let count2 = 0;
    if(a == 5) {
        count2 = count2 + 1;
    }
    if(b == 5) {
        count2 = count2 + 1;
    }
    if(c == 5) {
        count2 = count2 + 1;
    }    
    document.write(count2); 
</script>
