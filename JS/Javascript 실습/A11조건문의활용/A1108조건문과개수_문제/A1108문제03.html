<script>

    /*
        [문제]
        100부터 999 사이의 랜덤 숫자를 생성하여 저장합니다.
        각 자리수를 확인하여 다음 조건에 맞는 값을 출력하시오.

        [조건]
        (1) 각각의 자리수가 모두 짝수이면, 세 자리 숫자의 합을 출력합니다.
        (2) 각각의 자리수가 모두 홀수이면, 가장 앞에 있는 숫자에서 나머지 숫자들을 뺀 값을 출력합니다.
        (3) 위 두 경우가 아니면, 세 자리 숫자들을 모두 곱한 값을 출력합니다.
    */

    /*
        [출력예시]
        848
        20

        [출력예시]
        579
        -11

        [출력예시]
        231
        6
    */

    let r = Math.floor(Math.random() * 900) + 100;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    //짝수 구분
    let count = 0;
    if (a % 2 == 0) {
        count = count + 1;
    }
    if (b % 2 == 0) {
        count = count + 1;
    }
    if (c % 2 == 0) {
        count = count + 1;
    }

    let d = 0;
    //모두 짝수
    if (count == 3) {
        d = a + b + c;
    }
    //모두 홀수
    if (count == 0) {
        d = a - (b + c);
    }

    //그 외
    if (0 < count && count < 3) {
        d = a * b * c;
    }

    document.write(d);
</script>
