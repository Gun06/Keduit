<script>

    /*
        [문제]
        x = 5
        y = 5

        철수는 지금 게임을 하고 있습니다.
        게임의 캐릭터는 동서남북 네 방향으로 이동할 수 있습니다.
        현재 철수는 x = 5, y = 5 위치에 있으며, x는 좌우를, y는 상하를 뜻합니다.
        1에서 4 사이의 랜덤 숫자는 방향을 의미하고, 1에서 10 사이의 랜덤 숫자는 속도를 의미합니다.
        방향이 1이면 동쪽, 2면 서쪽, 3이면 남쪽, 4면 북쪽으로 속도 만큼 이동합니다.
        이동한 후 게임 캐릭터의 위치를 출력하시오.    
    */
    
    /*
        [출력예시]
        5 5
        3
        7
        5 -2  
    */

    let x = 5;
    let y = 5;
    document.write(x, " ", y, "<br>");

    let state = Math.floor(Math.random() * 4) + 1;
    document.write(state, "<br>");

    let r = Math.floor(Math.random() * 10) + 1;
    document.write(r, "<br>");


    //move
    if(state == 1) {
        x = x + r;
    }
    if(state == 2) {
        x = x - r;
    }
    if(state == 3) {
        y = y - r;
    }
    if(state == 4) {
        y = y + r;
    }
    document.write(x, " ", y);
</script>
