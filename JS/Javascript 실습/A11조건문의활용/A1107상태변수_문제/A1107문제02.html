<script>

    /*
        [문제]
        a = 10
        b = 20
        c = 30

        랜덤 숫자 1 또는 2를 저장합니다.
        1이 나오면 a와 b의 값을 교환하고,
        2가 나오면 a와 c의 값을 교환한 후 출력하시오.    
    */
    
    /*
        [출력예시]
        1
        20 10 30

        [출력예시]
        2
        30 20 10    
    */

    let a = 10;
    let b = 20;
    let c = 30;
    document.write(a, " ", b, " ",  c, "<br>");

    let r = Math.floor(Math.random() * 2) + 1;
    document.write(r, "<br>");

    if(r == 1) {
        a1 = b;
        b1 = a;

        a = a1;
        b = b1;
    }
    if(r == 2) {
        a1 = c;
        c1 = a;

        a = a1;
        c = c1;
    }
    document.write(a, " ", b, " ",  c);
</script>
