<script>

    /*
        [문제]
        1부터 10 사이의 랜덤 숫자 중 두 개를 출력합니다.
        하나는 반드시 1부터 5 사이의 숫자여야 하고,
        나머지 하나는 반드시 6부터 10 사이의 숫자여야 합니다.
        두 숫자의 출력 순서는 랜덤으로 출력되어야 합니다.    
    */
    
    /*
        [출력예시]
        3 10
        1
        3 10

        [출력예시]
        2 9
        2
        9 2
    */
    
    
    let r1 = Math.floor(Math.random()*10)+1;
    let r2 = Math.floor(Math.random()*10)+1;
    document.write(r1,"/",r2,"<br>");

    let choice = Math.floor(Math.random()*2)+1;
    document.write("setting:",choice,"<br>");
    if(choice == 1) {
        document.write(r1, " ", r2);
    }
    if(choice == 2) {
        document.write(r2, " ", r1);
    }
</script>
