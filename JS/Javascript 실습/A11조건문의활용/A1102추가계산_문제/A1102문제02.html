    /*

        철수는 마트에서 오렌지 한 개에 1000원, 사과 한 개에 800원에 팔고 있는 것을 보았습니다.
        단, 마트에서는 오렌지와 사과를 합쳐서 10개 이상 구입하면, 
        각각 상품의 가격을 100원씩 할인해주는 행사를 하고 있습니다.
        철수는 랜덤으로 1부터 10개의 오렌지와 1부터 10개의 사과를 구입하였습니다.
        철수가 구입한 오렌지와 사과의 개수, 그리고 총 구입 가격을 출력하시오.    
    */
    
    /*
        [출력예시]
        7 6
        900
        700
        10500

        [출력예시]
        1 5
        1000
        800
        5000    
    */

    //sol.01
    let o = Math.floor(Math.random()*10)+1;
    let a = Math.floor(Math.random()*10)+1;
    let t = o+a;

    document.write(o,"개", a,"개", "<br>");
    document.write("총합:",t, "개","<br>");

    let op = 1000*o;
    let ap = 800*a;
    let tp = op+ap;
    document.write(tp, "<br>");
    
    let ttp = 0;
    if (t>=10){
        ttp = tp-(t-10)*100;
    }

    document.write(ttp);
