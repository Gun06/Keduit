<script>

    /*
        [문제]
        키오스크에서 커피를 주문을 합니다.
        아메리카노는 1000원, 카페라떼는 1500원, 모카라떼는 2000원입니다.

        [조건]
        (1) 1에서 4번 중 하나를 랜덤으로 선택하여 번호를 저장합니다.
        (2) 입금할 돈은 800원에서 2400원 사이에서 100원 단위로 랜덤으로 저장합니다.
        (3) 입금한 돈이 주문 금액보다 부족할 경우 "금액이 부족합니다"를 출력합니다.
        (4) 4번을 선택한 경우 "잘못된 번호입니다"를 출력합니다.
        (5) 각각의 주문에 대한 결과를 출력하고, 거스름돈을 출력하시오.    
    */
    
    /*
        [출력예시]
        커피 메뉴
        1번 아메리카노 1000원
        2번 까페라떼 1500원
        3번 모카라떼 2000원
        1
        1600
        아메리카노를 주문합니다
        600

        [출력예시]
        커피 메뉴
        1번 아메리카노 1000원
        2번 까페라떼 1500원
        3번 모카라떼 2000원
        3
        900
        금액이 부족합니다
        900    
    */

    document.write("커피 메뉴<br>");
    document.write("1번 아메리카노 1000원<br>");
    document.write("2번 까페라떼 1500원<br>");
    document.write("3번 모카라떼 2000원<br>");

    let r1 = Math.floor(Math.random() * 4) + 1;
    document.write(r1, "<br>");

    let r2 = Math.floor(Math.random() * 17) + 8;
    r2 = r2 * 100;
    document.write(r2, "<br>");

    let a = r2;
    if(r1 == 1) {
        if(r2 >= 1000) {
            a = r2 - 1000;
            document.write("아메리카노를 주문합니다<br>");
        }
        if(r2 < 1000) {
            document.write("금액이 부족합니다<br>");
        }
    }

    if(r1 == 2) {
        if(r2 >= 1500) {
            a = r2 - 1500;
            document.write("까페라떼를 주문합니다<br>");
        }
        if(r2 < 1500) {
            document.write("금액이 부족합니다<br>");
        }
    }

    if(r1 == 3) {
        if(r2 >= 2000) {
            a = r2 - 2000;
            document.write("모카라떼를 주문합니다<br>");
        }
        if(r2 < 2000) {
            document.write("금액이 부족합니다<br>");
        }
    }        
    if(r1 == 4) {
        document.write("잘못된 번호입니다<br>");
    }

    document.write(a);

</script>
