<script>

    /*
        [문제]
        10.79를 소수점 두 자리에서 반올림하시오.    
    */
    
    /*
        [출력예시]
        10.79
        10.8    
    */
    
    let a = 10.79;
    document.write(a, "<br>");

    a = a * 100;                    // 1079
    
    let b = Math.floor(a / 10);     // 107
    let c = a % 10;                 // 9

    if(c >= 5) {
        b = b + 1;                  // 108
    }

    let d = b * 10;                 // 1080
    d = d / 100;                    // 10.8
    document.write(d);
</script>
