<script>
    /*
        [문제]
        다음 변수의 선언 중 올바른 것을 모두 고르시오.

        [보기]
        (1) let a = "철수';
        (2) let b = true;
        (3) let c = False;
        (4) let e = 10.123;
        (5) let f = "10.33";    
    */

    /*
        (2) let b = true;
        (4) let e = 10.123;
        (5) let f = "10.33";  
    */

    /*
        [해설]
        (1) let a = "철수';     : 문자열의 시작과 끝을 같은 기호로 감싸야 합니다. ("철수" 또는 '철수')
        (2) let c = False;      : 자바스크립트에서 불리언 값은 소문자로 표기하므로 false를 사용해야 합니다.
    */
</script>
