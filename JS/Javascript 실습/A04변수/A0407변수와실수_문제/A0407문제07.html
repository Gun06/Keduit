<script>
    /*
        [문제]
        철수는 다이어트를 하여 체중을 감량하였습니다.
        처음 체중은 96.93kg이었고, 첫 5개월 동안 13.32kg을 감량했습니다. 
        이어서 다음 5개월 동안 6.3kg을 추가로 감량했습니다.
        현재 철수의 체중을 계산하여 소수점 두 자리까지 출력하시오.        
    */

    /*
        [출력예시]
        77.31
    */

    let a = 96.93;
    let b = 13.32;
    let c = 6.3;
    let d = a - b - c;
    d = d.toFixed(2);

    document.write(d);
</script>
