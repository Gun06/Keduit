<script>
    /*
        [문제]
        철수는 학교에 갈 때는 집에서 학교로 바로 가고, 집에 올 때는 학교에서 학원에 들렀다가 집으로 돌아옵니다. 
        집에서 학교까지의 거리는 1278.50m, 학교에서 학원까지의 거리는 532.70m, 학원에서 집까지의 거리는 1110.45m입니다.
        오늘 철수가 걸은 총거리를 구하시오.        
    */

    /*
        [출력예시]
        2921.65
    */

    let a = 1278.50;
    let b = 532.70;
    let c = 1110.45;
    let d = a + b + c;

    document.write(d);
</script>
