<script>
    /*
        [문제]
        다음 보기1의 값을 변수로 설정하고, 보기2의 계산식 결과를 출력하시오.

        [보기1]
        a = 12
        b = 6
        c = 9

        [보기2]
        a + b * c
        a - b * c
        a + Math.floor(b / c)
        a - Math.floor(b / c)
        a + b % c
        a - b % c
    */

    let a = 12;
    let b = 6;
    let c = 9;

    let d = a + b * c;
    document.write(d, "<br>");

    d = a - b * c;
    document.write(d, "<br>");

    d = a + Math.floor(b / c);
    document.write(d, "<br>");

    d = a - Math.floor(b / c);
    document.write(d, "<br>");

    d = a + b % c;
    document.write(d, "<br>");

    d = a + b % c;
    document.write(d, "<br>");    
</script>
