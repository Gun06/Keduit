<script>
    /*
        [문제]
        다음 보기1의 값을 변수로 설정하고, 보기2의 계산식 결과를 출력하시오.

        [보기1]
        a = 15
        b = -6
        c = 2
        d = 9
        [보기2]
        a + b - c * d
        a - b + c * d
        a + b - Math.floor(c / d)
        a - b + Math.floor(c / d)
        a + b - c % d
        a - b + c % d
    */

    let a = 15;
    let b = -6;
    let c = 2;
    let d = 9;    

    let e = a + b - c * d;
    document.write(e, "<br>");

    e = a - b + c * d
    document.write(e, "<br>");

    e = a + b - Math.floor(c / d);
    document.write(e, "<br>");

    e = a - b + Math.floor(c / d);
    document.write(e, "<br>");

    e = a + b - c % d
    document.write(e, "<br>");

    e = a + b + c % d
    document.write(e, "<br>");
</script>
