<script>
    /*
    [문제]
    10000부터 90000 사이의 랜덤 숫자를 저장합니다.
    저장된 숫자의 첫 번째 자리와 마지막 자리의 숫자를 더합니다.
    그 합이 짝수이면 "짝수"를 출력하고, 그 합이 홀수이면 "홀수"를 출력하시오.
    단, else를 사용하시오.
*/
    /*
    [출력예시]
    50865
    5 5
    10
    짝수

    [출력예시]
    38904
    3 4
    7
    홀수
*/

    let a = Math.floor(Math.random() * 90001) + 10000;
    let b = parseInt(a / 10000);
    let c = a % 10;
    document.write(b + " " + c + '<br/>');
    let d = b + c;
    let e = d % 2 == 0;
    if (e) {
        document.write("짝수");
    } else {
        document.write("홀수");
    }
</script>
