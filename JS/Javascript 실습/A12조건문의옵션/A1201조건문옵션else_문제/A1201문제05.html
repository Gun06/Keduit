<script>
    /*
        [문제]
        랜덤으로 숫자 3이나 7을 출력하시오.
        단, else를 사용하시오.
    */
   /*
        [출력예시]
        1
        3

        [출력예시]
        2
        7  
   */

    let a = Math.floor(Math.random() * 2) + 1;
    document.write(a);
    document.write("<br/>");
    let b = 0;
    if(a == 1){
        b = 3;
    }else{
        b = 7;
    }
    document.write(b);

</script>
