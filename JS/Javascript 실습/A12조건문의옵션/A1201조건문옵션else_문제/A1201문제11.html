<script>
/*
    [문제]
    1부터 10 사이의 숫자를 랜덤으로 저장합니다.
    저장된 숫자가 300의 약수이거나 50의 약수이면 "o"를, 
    두 수 모두의 약수가 아니면 "x"를 출력하시오.
    단, else를 사용하시오.
*/
/*
    [출력예시]
    4
    o
*/
    let a = Math.floor(Math.random() * 10) + 1;
    document.write(a + "<br/>");
    let b = 300 % a == 0;
    let c = 50 % a == 0;
    if(b || c){
        document.write("o");
    }else{
        document.write("x");
    }

</script>
