<script>
    /*
		[문제]
		1부터 100 사이의 랜덤 숫자를 저장합니다.
		해당 숫자가 4의 배수이면 "True"를 출력하고,
		4의 배수가 아니면 "False"를 출력하시오.
		단, else를 사용하시오.
	*/
    /*
		[출력예시]
		23
		false
	*/

    let a = Math.floor(Math.random() * 101) + 1;
    document.write(a);
    document.write("<br/>");
    if (a % 4 == 0) {
        document.write(true);
    } else {
        document.write(false);
    }
</script>
