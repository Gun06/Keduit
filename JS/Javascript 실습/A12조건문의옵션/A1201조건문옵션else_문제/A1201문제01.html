<script>
    /*
        [문제]
        1부터 2 사이의 랜덤 숫자 2개를 뽑고,
        두 숫자가 같으면 "같다"를 출력하고,
        두 숫자가 다르면  "다르다"를 출력하시오.
        단, else를 사용하시오.
    */
    /*
        [출력예시]
        2 2
        같다
    */

    let r1 = Math.floor(Math.random() * 2) + 1;
    let r2 = Math.floor(Math.random() * 2) + 1;
    document.writeln(r1, "/", r2, "<br>");

    if (r1 == r2) {
        document.writeln("같다.");
    } else {
        document.writeln("다르다.");
    }
</script>
