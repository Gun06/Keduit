<script>
/*
    [문제]
    철수는 암호 숫자를 만들었습니다. 
    암호 숫자의 규칙은 모든 자리의 숫자가 짝수이거나, 모든 자리의 숫자가 홀수이면 통과입니다.
    10부터 99 사이의 랜덤 숫자를 저장한 후, 해당 숫자가 암호 규칙을 통과하는지 확인하여 
    "통과" 또는 "실패"를 출력하시오.
    단, else를 사용하시오.
*/
/*
    [출력예시]
    17
    통과

    [출력예시]
    34
    실패
*/
    let a = Math.floor(Math.random() * 90) + 10;
    document.write(a + "<br/>");
    let b = parseInt(a / 10);
    let c = a % 10;
    let d = b % 2 == 0 && c % 2 == 0;
    let e = b % 2 == 1 && c % 2 == 1;
    let f = d || e;
    if(f){
        document.write("통과");
    }else{
        document.write("실패");
    }
</script>
