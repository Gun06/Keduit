<script>
    /*
        [문제]
        1부터 99 사이의 랜덤 숫자를 저장합니다.
        랜덤 숫자를 각 자리별로 분리한 후, 숫자 중에 3, 6, 9가 포함된 개수를 확인합니다.

        [조건]
        (1) 3, 6, 9의 개수가 2개이면 "짝짝"을 출력합니다.
        (2) 3, 6, 9의 개수가 1개이면 "짝"을 출력합니다.
        (3) 3, 6, 9가 없으면 해당 숫자를 그대로 출력합니다.
        (4) 단, elif와 else를 사용하시오.
    */
    /*
        [출력예시]
        33
        짝짝

        [출력예시]
        26
        짝

        [출력예시]
        11
        11
    */

    let a = Math.floor(Math.random() * 99) + 1;
    document.write(a + "<br/>");
    let b = parseInt(a / 10);
    let c = a % 10;
    let count = 0;
    if (b == 3 || b == 6 || b == 9) {
        count = count + 1;
    }
    if (c == 3 || c == 6 || c == 9) {
        count = count + 1;
    }

    if (count == 2) {
        document.write("짝짝");
    } else if (count == 1) {
        document.write("짝");
    } else {
        document.write(a);
    }
</script>
