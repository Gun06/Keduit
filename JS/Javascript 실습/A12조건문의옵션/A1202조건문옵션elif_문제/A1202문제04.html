<script>
    /*
        [문제]
        랜덤 숫자(1~10) 두 개를 각각 저장합니다.
        두 숫자를 비교하여, 더 큰 숫자를 먼저 출력하고 작은 숫자를 뒤에 출력합니다.
        두 숫자가 같으면 순서상관없이 출력합니다.
        단, elif와 else를 사용하시오.
    */
    /*
        [출력예시]
        6 5

        [출력예시]
        8 8
    */

    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;

    if (a > b) {
        document.write(a + " " + b);
    } else if (a < b) {
        document.write(b + " " + a);
    } else {
        document.write(a + " " + b);
    }
</script>
