<script>
    /*
        [문제]
        1부터 10까지의 랜덤 숫자 두 개를 각각 a와 b에 저장합니다.
        새로운 랜덤 숫자(1~3)를 c에 저장합니다.

        [조건]
        (1) c의 값이 1이면 a와 b의 합을 출력합니다.
        (2) c의 값이 2이면 a에서 b를 뺀 차이를 양수로 출력합니다.
        (3) c의 값이 3이면 a와 b의 곱을 출력합니다.
        (4) c의 값이 4이면 a와 b의 몫을 출력합니다.
        (5) 단, elif와 else를 사용하시오.
    */
    /*
        [출력예시]
        9 10 3
        90
    */

    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    document.writeln(a, "/", b, "<br>");

    let c = Math.floor(Math.random() * 4) + 1;
    document.writeln(c, "<br>");

    if (c == 1) {
        document.writeln(a + b);
    } else if (c == 2) {
        let d = a - b;
        if (d < 0) {
            d = -d;
        }
        document.writeln(d)
    } else if (c == 3) {
        document.writeln(a * b);
    } else if (c == 4) {
        document.writeln(parseInt(a/b));
    }
