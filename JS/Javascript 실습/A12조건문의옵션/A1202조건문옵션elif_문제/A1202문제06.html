<script>
    /*
        [문제]
        변수 b에 5을 저장합니다.
        a는 1 ~ 9 사이의 랜덤 숫자를 저장하고,
        c는 1 ~ 9 사이의 랜덤 숫자를 저장합니다.
        a와 c 중에서 어떤 숫자가 b와 더 가까운지 출력합니다.

        [조건]
        (1) a가 b에 더 가까우면 "a가 가깝다"
        (2) c가 b에 더 가까우면 "c가 가깝다"
        (3) a와 c가 b와의 거리가 같으면 "같다"
        (4) 단, elif와 else를 사용하시오.
    */
    /*
        [출력예시]
        4 5 3
        a가 가깝다

        [출력예시]
        1 5 1
        같다

        [출력예시]
        7 5 6
        c가 가깝다
    */

    let a = Math.floor(Math.random() * 9) + 1;
    let b = 5;
    let c = Math.floor(Math.random() * 9) + 1;
    document.write(a + " " + b + " " + c + "<br/>");

    a = a - b;
    c = c - b;
    if (a < 0) {
        a = -a;
    }
    if (c < 0) {
        c = -c;
    }

    if (a < c) {
        document.write("a가 가깝디.")
    } else if (c < a) {
        document.write("c가 가깝다");
    } else {
        document.write("같다");
    }
</script>
