<script>
    /*
        [문제]
        키오스크에서 커피를 주문을 합니다.
        아메리카노는 1000원, 카페라떼는 1500원, 모카라떼는 2000원입니다.

        [조건]
        (1) 1~4번 중 하나를 랜덤으로 선택하여 번호를 저장합니다.
        (2) 입금할 돈은 800~2400 사이에서 100원 단위로 랜덤으로 저장합니다.
        (3) 입금한 돈이 주문 금액보다 부족할 경우 "금액이 부족합니다"를 출력합니다.
        (4) 4번을 선택한 경우 "잘못된 번호입니다"를 출력합니다.
        (5) 각각의 주문에 대한 결과를 출력하고, 거스름돈을 출력하시오.
        (6) 단, elif와 else를 사용하시오.
    */
    /*
        [출력예시]
        커피 메뉴
        1번 아메리카노 1000원
        2번 까페라떼 1500원
        3번 모카라떼 2000원
        2
        2200
        까페라떼를 주문합니다
        700

        [출력예시]
        커피 메뉴
        1번 아메리카노 1000원
        2번 까페라떼 1500원
        3번 모카라떼 2000원
        3
        1800
        금액이 부족합니다
        1800

        [출력예시]
        커피 메뉴
        1번 아메리카노 1000원
        2번 까페라떼 1500원
        3번 모카라떼 2000원
        4
        1600
        잘못된 번호입니다
        1600
    */

    document.write("커피 메뉴<br/>");
    document.write("1번 아메리카노 1000원<br/>");
    document.write("2번 까페라떼 1500원<br/>");
    document.write("3번 모카라떼 2000원<br/>");

    let a = Math.floor(Math.random() * 4) + 1;
    let b = Math.floor(Math.random() * 17) + 8
    b = b * 100;
    document.write(a + "<br/>");
    document.write(b + "<br/>");

    if (a == 1) {
        if (b < 1000) {
            document.write("금액이 부족합니다<br/>");
        } else if (b >= 1000) {
            document.write("아메리카노를 주문합니다<br/>");
            b = b - 1000;
        }

    } else if (a == 2) {
        if (b < 1500) {
            document.write("금액이 부족합니다<br/>");
        } else if (b >= 1500) {
            document.write("까페라떼를 주문합니다<br/>");
            b = b - 1500;
        }

    } else if (a == 3) {
        if (b < 2000) {
            document.write("금액이 부족합니다<br/>");
        } else if (b >= 2000) {
            document.write("모카라떼를 주문합니다<br/>");
            b = b - 2000;
        }
    } else {
        document.write("잘못된 번호입니다<br/>");
    }
    document.write(b);
</script>
