<script>
    /*
        [문제]
        다음은 산술 연산자를 사용한 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        10 + 5
        63 - 33
        30 * 3
        50 / 10
    */
    
    document.write(10+5, "<br>");
    document.write(63-33, "<br>");
    document.write(30*3, "<br>");
    document.write(50/10, "<br>");
</script>
