<script>
    /*
        [문제]
        다음 보기는 혼합 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        -8 * (2 + 9) - 10
        16 + 20 * (6 - -3)
        (6 - 5) * -2 + 15
        -7 - (3 + 7) * 2
    */

    document.write(-8 * (2 + 9) - 10, "<br>");      
    document.write(16 + 20 * (6 - -3), "<br>");      
    document.write((6 - 5) * -2 + 15, "<br>");      
    document.write(-7 - (3 + 7) * 2, "<br>");  
</script>
