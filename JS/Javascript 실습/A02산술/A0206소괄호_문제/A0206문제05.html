<script>
    /*
        [문제]
        다음 보기는 혼합 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        12 / (3 - 1) + -3
        7 - -3 / (12 - 9)
        (4 + 8) / -24 + 35
        3 + (-3 - 4) / 7
    */

    document.write(12 / (3 - 1) + -3, "<br>");      
    document.write(7 - -3 / (12 - 9), "<br>");      
    document.write((4 + 8) / -24 + 35, "<br>");      
    document.write(3 + (-3 - 4) / 7, "<br>");  
</script>
