<script>
    /*
        [문제]
        철수와 영희는 가위바위보 게임을 하고 있습니다. 
        규칙은 아래와 같습니다.	
        
        [규칙]
        이기면 계단을 3칸 올라간다.
        지면   계단을 2칸 내려간다.
        비기면 계단을 1칸 올라간다. 
        계단은 총 100계단이다. 
        50번째 계단에서 게임을 시작한다.

        철수는 4번 이기고 3번 비기고 2번 졌습니다.
        철수의 현재 위치를 구하시오.
    */

    /*
        [출력예시]
        61
    */

    document.write(50 + 3 * 4 + 1 * 3 - 2 * 2);

</script>
