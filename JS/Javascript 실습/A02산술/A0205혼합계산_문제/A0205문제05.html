<script>
    /*
        [문제]
        다음 보기는 혼합 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        3 + 15 - -5 * 6
        4 - -5 + 28 * 6
        8 + 7 - -33 / 3
        60 - -12 + 8 / 4
        6 + -7 - 28 % 5
        2 - -23 + 9 % 4
    */

    document.write(3 + 15 - -5 * 6, "<br>");      
    document.write(4 - -5 + 28 * 6, "<br>");      
    document.write(8 + 7 - -33 / 3, "<br>");      
    document.write(60 - -12 + 8 / 4, "<br>");      
    document.write(6 + -7 - 28 % 5, "<br>");       
    document.write(2 - -23 + 9 % 4, "<br>");     
</script>
