<script>

    /*
        [절대값 연습]
        -5부터 5 사이의 랜덤 숫자를 저장합니다.
        만약 음수가 나오면, 해당 숫자를 절대값(양수)으로 바꿔서 출력하시오.   
    */
    
    /*
        [출력예시]
        -3
        3    
    */
    
    let r = Math.floor(Math.random() * 11) - 5;
    document.write(r, "<br>");

    if(r < 0) {
        r = -r;
    }

    document.write(r);
</script>
