<script>

    /*
        [조건문과 최대값 연습1]
        최대값은 주어진 값들 중에서 가장 큰 값을 의미합니다.

        숫자 557, 55, 856 사이에서,
        그 중 가장 큰 수(MAX)를 찾아 출력하시오.       
    */
    
    /*
        [출력예시]
        557 55 856
        856    
    */
    
    let a = 557;
    let b = 55;
    let c = 856;
    document.write(a, " ", b, " ", c, "<br>");

    if(a >=b && a >= c) {
        document.write(a);
    }
    if(b >= a && b >= c) {
        document.write(b);
    }
    if(c >= a && c >= b) {
        document.write(c);
    }
</script>
