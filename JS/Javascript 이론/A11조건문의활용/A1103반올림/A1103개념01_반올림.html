<script>

    /*
        [문제]
        랜덤으로 10에서 99 사이의 숫자를 저장한 후 일의 자리에서 반올림을 하시오.
        반올림이란, 4이하는 0으로, 5이상은 10이 되는것을 말합니다.
        즉, 14는 10이 되고, 15는 20이 됩니다.
    */
    
    /*
        [출력예시]
        67 
        70    

        [출력예시]
        93
        90        
    */
    
    let r = Math.floor(Math.random() * 90) + 10;
    document.write(r, "<br>");

    let a = Math.floor(r / 10);
    let b = r % 10;

    if(b >= 5) {
        a = a + 1;
    }

    let c = a * 10;
    document.write(c);
</script>
