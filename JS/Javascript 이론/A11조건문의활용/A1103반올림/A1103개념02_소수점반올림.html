<script>

    /*
        [소수점 반올림]
        소수점 반올림 소수점 반올림은 먼저 정수로 만듭니다.
        예를들어 10.6이면 10을 곱해서 106을 만듭니다.
        이후 일의 자리를 반올림해 106이 110이 됩니다.
        다시 원래의 숫자로 되돌리기 위해 10으로 나누면,
        110을 10으로 나누어 11이 됩니다.
    */
    
    let a = 10.6;
    document.write(a, "<br>");

    a = a * 10;
    document.write(a, "<br>");              // 106

    let b = Math.floor(a / 10);             // 10
    let c = a % 10;                         // 6

    if(c >= 5) {
        b = b + 1;                          // 11
    }

    let d = b * 10;
    d = d / 10;
    document.write(d);
</script>
