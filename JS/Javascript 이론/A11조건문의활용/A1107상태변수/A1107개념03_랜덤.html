<script>

    /*
        [문제]
        랜덤으로 숫자 3이나 7을 출력하시오.   
    */
    
    /*
        [출력예시]
        1
        3

        [출력예시]
        2
        7    
    */
    
    let state = Math.floor(Math.random() * 2) + 1;
    document.write(state, "<br>");

    if(state == 1) {
        document.write(3);
    }
    if(state == 2) {
        document.write(7);
    }
</script>
