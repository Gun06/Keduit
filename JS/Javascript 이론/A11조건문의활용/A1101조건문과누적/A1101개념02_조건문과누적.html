<script>

    /*
        [조건문과 누적]
        조건문을 사용하여 특정 조건을 만족하는 값만을 누적할 수 있습니다.

        100부터 999 사이의 랜덤 숫자를 저장하고,
        각 자리수가 3보다 크면 누적을 구해보겠습니다.    
    */
    
    let r = Math.floor(Math.random() * 900) + 1;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    /*
        total 변수가 if문 밖에 선언되어 있지 않으면, 오류가 발생합니다.
        누적을 위해 total변수를 미리 if문 밖에 선언해야 합니다.
    */
    let total = 0;
    if(a > 3) {
        total = total + a;
    }
    if(b > 3) {
        total = total + b;
    }
    if(c > 3) {
        total = total + c;
    }

    document.write(total);
</script>
