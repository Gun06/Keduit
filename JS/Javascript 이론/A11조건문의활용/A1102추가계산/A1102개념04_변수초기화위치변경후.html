<script>

    /*
        [변수 초기화 위치 변경 후]
        사용될 변수 c를 c = 0과 같이 미리 초기화해두면 조건문이 실행되지않더라도,
        프로그램의 오류를 방지할수있다.     
    */
    
    let a = 10;

    let b = 35;

    let c = 0;              // 미리 c를 초기화하여 오류 방지
    if(a < 5) {
        c = b - 10;
    }
   
    document.write(c);      // 안전하게 실행됩니다.
</script>
