<script>

    /*
        [조건문과 개수 연습]
        조건문을 사용하여 특정 조건이 충족될 때마다 누적 개수를 구할 수 있습니다.

        100부터 999 사이의 랜덤 숫자를 생성하여 저장합니다.
        각 자리수마다 숫자 5가 몇 개 있는지 확인하고, 그 개수를 출력하시오.    
    */
    
    /*
        [출력예시]
        756
        1    
    */

    let r = Math.floor(Math.random() * 900) + 100;
    document.write(r, "<br>");

    let a = Math.floor(r / 100);
    let b = Math.floor(r % 100 / 10);
    let c = r % 10;

    let count = 0;
    if(a == 5) {
        count = count + 1;
    }
    if(b == 5) {
        count = count + 1;
    }
    if(c == 5) {
        count = count + 1;
    }
    document.write(count);
</script>
