<script>
    /*
        [나누기의 교환법칙 불가]
        나누기의 경우, 숫자의 순서를 바꾸면 결과가 달라집니다.
        예를 들어, 5 / 3은 1.6666...이지만, 3 / 5는 0.6이 됩니다.
        이처럼 나누기는 숫자의 순서가 매우 중요하기 때문에, 교환법칙이 적용되지 않습니다.
    */

    document.write(3 / 4, "<br>");
    document.write(4 / 3, "<br>");
    document.write(3 / -4, "<br>");
    document.write(-4 / 3, "<br>");
    document.write(-3 / -4, "<br>");
    document.write(-4 / -3, "<br>");
</script>
