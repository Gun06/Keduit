<script>
    /*
        [교환법칙]
        교환법칙이란 숫자의 자리를 바꾸어 연산을 해도 결과가 동일한 것을 의미합니다.
        이 법칙은 더하기와 곱하기에만 적용됩니다.

        [더하기의 교환법칙]
        더하기의 경우, 숫자의 순서를 바꾸어도 결과가 같습니다.
        예를 들어, 3 + 5와 5 + 3은 둘 다 8이므로, 더하기의 교환법칙이 성립합니다.
    */

    document.write(3 + 4, "<br>");
    document.write(4 + 3, "<br>");
    document.write(3 + -4, "<br>");
    document.write(-4 + 3, "<br>");
    document.write(-3 + -4, "<br>");
    document.write(-4 + -3, "<br>");
</script>
