<script>
    /*
        [연산자 우선순위]
        연산자는 일반적으로 왼쪽에서 오른쪽으로 차례대로 연산을 수행합니다.
        하지만 우선순위가 높은 연산자는 그 순서에 상관없이 먼저 계산됩니다.

        [산술 연산자 우선순위]
        곱하기(*), 나누기(/), 나머지(%)는 더하기(+), 빼기(-)보다 우선순위가 높습니다.
        예를 들어, 10 + 3 * 3의 경우, 곱하기가 더하기보다 우선순위가 높기 때문에 먼저 계산됩니다.
        즉, 3 * 3이 먼저 계산되어 9가 되고, 최종 결과는 10 + 9 = 19가 됩니다.

        [연산자 우선순위표]
        (1) 산술 연산자  *  /  %
        (2) 산술 연산자  +  -
    */
</script>
