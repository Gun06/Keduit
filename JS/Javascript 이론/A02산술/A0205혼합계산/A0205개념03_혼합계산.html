<script>
    /*
        [혼합 계산]
        연산자가 두 개 이상 포함된 식을 혼합 계산식이라고 부릅니다.
        혼합 계산식에서는 연산자의 우선순위를 고려하여 계산됩니다.
    */

    document.write(6 + 5 * 3, "<br>");            
    document.write(-3 - 8 * 6, "<br>");           
    document.write(5 + 3 / 4, "<br>");           
    document.write(-8 - 3 / 3, "<br>");          
    document.write(2 + 5 % 5, "<br>");            
    document.write(-9 - 7 % 2, "<br>"); 
</script>
