<script>
    /*
        [소괄호 연산자 우선순위 연습]
        소괄호 연산자의 우선순위를 연습해 봅시다.
    */

    // 소괄호 안의 (10 - 4)가 먼저 계산되어 6이 되고, 이후 6 * 3 = 18이 됩니다.
    document.write((10 - 4) * 3, "<br>"); 

    // 소괄호 안의 (10 - 4)가 먼저 계산되어 6이 되고, 이후 6 / 3 = 2가 됩니다.
    document.write((10 - 4) / 3, "<br>");   

    // 소괄호 안의 (10 - 4)가 먼저 계산되어 6이 되고, 이후 6 % 3 = 0이 됩니다.
    document.write((10 - 4) % 3, "<br>");     
</script>
