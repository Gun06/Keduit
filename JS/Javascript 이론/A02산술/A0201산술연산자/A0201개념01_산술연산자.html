<script>
    /*
        [산술 연산자]
        산술 연산자는 사칙연산과 관련된 연산자로, 대표적으로 더하기, 빼기, 곱하기, 나누기가 있습니다.

        [산술 연산자의 종류]
        (1) 더하기      10 + 3
        (2) 빼기        10 - 3
        (3) 곱하기      10 * 3
        (4) 나누기      10 / 3        
    */

	document.write(10 + 3, "<br>");
	document.write(10 - 3, "<br>");
	document.write(10 * 3, "<br>");
	document.write(10 / 3, "<br>");
</script>
