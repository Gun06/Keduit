<script>
    /*
        [소수점 자릿수 제어]
        나누기를 수행하면 실수가 발생하고, 그에 따라 소수점이 생깁니다.
        자바스크립트는 이러한 실수의 소수점 자릿수를 제어할 수 있는 기능으로 toFixed() 함수를 제공합니다.

        [문법]
        (1) 실수.toFixed(자릿수);
        (2) 실수의 소수점 자릿수를 원하는 길이까지 반올림하여 자릅니다.
        (3) 반올림 원칙은 1부터 4까지는 그대로 두고, 5 이상일 때는 다음 자리로 올립니다.
        (4) 예를 들어, 5.325.toFixed(2)는 세 번째 자리에서 반올림이 발생하여 5.33이 되고, 5.324.toFixed(2)는 5.32가 됩니다.
        (5) toFixed() 함수는 지정한 소수점 자릿수가 실제 소수 자릿수보다 크면, 남은 자릿수를 0으로 채워서 반환합니다.
        (6) 예를 들어, 5.1.toFixed(2)는 5.10이 됩니다.
    */

    document.write(5.325.toFixed(2), "<br>");
    document.write(5.324.toFixed(2), "<br>");
    document.write(5.1.toFixed(2), "<br>");
</script>
