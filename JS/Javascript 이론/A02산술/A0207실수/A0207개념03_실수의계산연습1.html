<script>
    /*
        [실수의 계산 연습1]
        사과 한 개의 무게는 140.51g이고, 귤 한 개의 무게는 78.58g입니다.
        이 두 과일의 무게 합을 소수점 두 자리까지 반올림하려면,
        더하기 연산 부분을 소괄호로 감싼 후 toFixed() 함수를 사용해야 합니다.
    */

    document.write(140.51 + 78.58, "<br>");
    document.write((140.51 + 78.58).toFixed(2), "<br>");
</script>
