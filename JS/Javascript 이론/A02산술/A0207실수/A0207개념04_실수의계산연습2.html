<script>
    /*
        [실수의 계산 연습2]
        자바스크립트는 실수 연산 결과가 항상 소수점 이하를 포함하지는 않습니다.
        예를 들어, 3 + 2.0의 결과는 소수점 이하가 0이므로, 자바스크립트가 불필요한 소수점을 생략하고 5로 출력합니다.
    */

    document.write(10 + 2.0, "<br>");         
    document.write(2.0 - 3, "<br>");          
    document.write(2 * 12.0, "<br>");         
    document.write(6.0 / 3, "<br>");  
    document.write(6.0 / 2.0, "<br>");
</script>
