<script>
    /*
        [실수의 계산]
        앞에서 살펴보았듯이 자바스크립트는 실수를 정확히 표현하는 데 한계가 있습니다.
        다음은 실수의 산술연산 예시입니다.
    */

    document.write(10.4 + 4.3, "<br>");       
    document.write(10.4 - 4.3, "<br>");       
    document.write(10.4 * 4.3, "<br>");       
    document.write(10.4 / 4.3, "<br>");       
    document.write(10.4 % 4.3, "<br>");  
</script>
