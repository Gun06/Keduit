<script>
    /*
        [문제]
        1부터 9 사이의 랜덤 값을 3개 출력합니다.
        모든 숫자가 5보다 크면 "당첨"을 출력하고, 
        하나라도 1부터 4 사이의 숫자가 나오면 "꽝"을 출력합니다.
    */
    /*
        [출력예시]
        6 6 9 
        당첨

        [출력예시]
        5 3 1 
        꽝
    */

    let count = 0;
    for(let i = 0; i < 3; i++){
        let r = Math.floor(Math.random() * 9) + 1;
        document.write(r + " ");
        if(r >= 5){
            count += 1;
        }
    }
    document.write("<br/>");
    if(count == 3){
        document.write("당첨");
    }else{
        document.write("꽝");
    }
</script>
