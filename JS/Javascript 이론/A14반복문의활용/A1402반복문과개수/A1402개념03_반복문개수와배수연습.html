<script>
    /*
        [반복문 개수와 배수 연습]
        반복문을 사용하여 5에서 15 사이의 숫자 중 
        4의 배수를 찾아 그 개수를 출력하시오.
    */
    /*
        [출력예시]
        2
    */

    let count = 0;
    for(let i = 5; i < 16; i++){
        if(i % 4 == 0){
            count += 1;
        }
    }
    document.write(count);
</script>
