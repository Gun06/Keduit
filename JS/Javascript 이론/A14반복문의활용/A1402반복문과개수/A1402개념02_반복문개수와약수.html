<script>
    /*
        [반복문 개수와 약수]
        5의 약수의 개수를 구하려고 합니다.  
        이를 변수로 표현하면 다음과 같습니다.

        각 숫자가 5로 나누어떨어지는지 확인하는 조건식을 사용하여 count 값을 1씩 증가시킵니다. 
        이 과정을 통해 1과 5가 5의 약수이며, 그 개수는 2개라는 것을 알 수 있습니다.
    */
    
    let count = 0;
    for(let i = 1; i < 6; i++){
        if(5 % i == 0){
            count += 1;
        }
    }
    document.write(count);
</script>
