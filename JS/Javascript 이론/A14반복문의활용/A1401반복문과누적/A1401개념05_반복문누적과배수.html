<script>
    /*
        [반복문누적과 배수]
        반복문을 활용한 누적과 배수 개념을 함께 사용해보겠습니다.
        먼저, 40부터 100까지 61회 반복합니다. 
        이때, 값이 8의 배수인 숫자들의 합을 구하려 합니다.
    */
    /*
        [출력예시]
        40 48 56 64 72 80 88 96 
        544
    */

    let total = 0;
    for(let i = 40; i < 101;  i++){
        if(i % 8 == 0){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);
    
</script>
