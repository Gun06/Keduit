<script>
    /*
        [반복문과 누적 or]
        반복문을 활용한 누적 개념과 or 논리 연산자를 함께 사용해보겠습니다.
        먼저, 1부터 15까지 15회 반복합니다. 
        이때, 값이 5보다 작거나 10보다 큰 숫자들의 합을 구하려 합니다.
    */
    /*
        [출력예시]
        1 2 3 4 11 12 13 14 15 
        75
    */
   
    let total = 0;
    for(let i = 1; i < 16; i++){
        let a = i < 5 || i > 10;
        if(a){
            document.write(i + " ");
            total += i;
        }
    }
    document.write("<br/>");
    document.write(total);

</script>
