<script>
    /*
        [서술형 방정식과 곱하기 연습]
        철수는 문구점에서 5권에 5000원인 공책 한 권과 연필 3개를 구입하면서, 10000원을 지불했습니다. 
        철수는 거스름돈으로 4500원을 받았습니다. 
        연필 한 개의 가격을 구하시오.
        
        [출력예시]
        1500
    */
    let x = 1;
    let loop = true;
    while(loop){
        let check = 10000 - 5000 / 5 - x * 3 == 4500;
        if(check){
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
