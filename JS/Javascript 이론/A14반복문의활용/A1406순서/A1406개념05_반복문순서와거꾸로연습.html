<script>
    /*
        [반복문 순서와 거꾸로 연습]
        75의 약수를 큰 수부터 작은 수까지 거꾸로 찾은 후, 
        다섯 번째 약수를 출력하시오.
    */
    /*
        [출력예시]
        75 25 15 5 3 1 
        3
    */
    let num = 75;
    let count = 0;
    let i2 = 75;
    let find = 0;
    for(let i = 1; i < num + 1; i++){
        if(num % i2 == 0){
            document.write(i + " ");
            count += 1;
            if(count == 5){
                find = i2;
            }
        }
        i2 -= 1;
    }
    document.write("<br/>");
    document.write(find);

</script>
