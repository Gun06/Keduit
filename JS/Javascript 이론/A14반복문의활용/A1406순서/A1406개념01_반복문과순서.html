<script>
    /*
        [반복문과 순서]
        1부터 10사이의 수 중에 3번째 홀수를 구하려 합니다. 
        이를 변수로 표현하면 다음과 같습니다.
    */
    let count = 0;
    if(1 % 2 == 1){
        count + 1;
        if(count == 3){
            document.write("3번째 홀수=", 1);
        }
    }
    if(2 % 2 == 1){
        count + 1;
        if(count == 3){
            document.write("3번째 홀수=", 2);
        }
    }
    if(3 % 2 == 1){
        count + 1;
        if(count == 3){
            document.write("3번째 홀수=", 3);
        }
    }
    if(4 % 2 == 1){
        count + 1;
        if(count == 3){
            document.write("3번째 홀수=", 4);
        }
    }
    if(5 % 2 == 1){
        count + 1;
        if(count == 3){
            document.write("3번째 홀수=", 5);
        }
    }

    // 이를 반복문을 활용해 간결하게 표현해보겠습니다.

    count = 0;
    for(let i = 0; i < 10; i++){
        if(i % 2 == 1){
            count += 1;
            if(count == 3){
                document.write("3번째 홀수=", i);
            }
        }
    }

</script>
