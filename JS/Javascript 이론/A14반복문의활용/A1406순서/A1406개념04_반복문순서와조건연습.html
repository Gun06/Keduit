<script>
    /*
        [반복문 순서와 조건 연습]
        200의 약수를 작은 수부터 큰 수까지 순서대로 찾은 후, 
        그 중 30보다 큰 수 중에서 가장 작은 수를 출력하시오.
    */
    /*
        [출력예시]
        1 2 4 5 8 10 20 25 40 50 100 200 
40
    */
    let num1 = 200;
    let num2 = 30;
    let count = 0;
    let find = 0;
    for(let i = 1; i < num1 + 1; i++){
        if(num1 % i == 0){
            document.write(i + " ");
            if(i > num2){
                count += 1;
            }
            if(count == 1){
                find = i;
            }
        }
        
    }
    document.write("<br/>");
    document.write(find);
    
    
</script>
