<script>
    /*
        [반복문과 순서 두 개 연습]
        45의 약수를 작은 수부터 큰 수까지 순서대로 찾고, 
        첫 번째 약수와 세 번째 약수를 출력하시오.
    */
    /*
        [출력예시]
        1 3 5 9 15 45 
        1 5
    */
    let num = 45;
    let count = 0;
    let find1 = 0;
    let find2 = 0;
    for(let i = 1; i < num + 1; i++){
        if(num % i == 0){
            document.write(i + " ");
            count += 1;
            if(count == 1){
                find1 = i;
            }
            if(count == 3){
                find2 = i;
            }
        }
    }
    document.write("<br/>");
    document.write(find1 + " " + find2);
</script>
