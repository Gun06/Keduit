<script>
    /*
        [반복문과 최대값 연습]
        1부터 20 사이의 랜덤 숫자를 10번 출력한 후, 
        반복문이 종료되면 그 중에서 가장 큰 수를 출력하시오.
    */
    /*
        [출력예시]
        16 13 8 3 9 18 10 10 10 6 
        18
    */
    
    let max = 1;
    for(let i = 0; i < 10; i++){
        let r = Math.floor(Math.random() * 20) + 1;
        document.write(r + " ");
        if(max < r){
            max = r;
        }
    }
    document.write("<br/>");
    document.write(max);
</script>
