<script>
    /*
        [반복문과 규칙 찾기 연습]
        반복문을 사용해서 보기와 같이 출력하시오.

        [보기]
        0 1 2
        1 2 3
        2 3 4
        3 4 5
        4 5 6
    */
    for(let i = 0; i < 5; i++){
        let a = i + 1;
        let b = i + 2;
        document.write(i + " " + a + " " + b + "<br/>");
    }
</script>
