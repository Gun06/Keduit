<script>
    /*
        [방정식]
            방정식은 좌우 연산식의 값이 같다는 등식에서 변수가 들어있으면 방정식이라 부릅니다.
        [방정식과 더하기]
            아래 방정식에서 식이 성립하도록 하는 변수 x의 값을 방정식의 해라 부릅니다.
            방정식의 해를 구해보겠습니다.
            13 + x == 20
        [출력예시]
            7
    */

    let x = 0;
    let loop = true
    while(loop){
        let c = 13 + x == 20;
        if(c){
            document.write(x);
            loop = false;
        }else{
            x += 1;
        }
    }

</script>
