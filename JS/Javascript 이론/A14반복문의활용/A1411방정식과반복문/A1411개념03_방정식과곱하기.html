<script>
    /*
        [방정식과 곱하기]
            아래 방정식의 해를 구해보겠습니다.
            3 + 5 * x == 23
        [출력예시]
            4
    */

    let x = 0;
    let loop = true
    while(loop){
        let c = 3 + 5 * x == 23;
        if(c){          
            loop = false;
        }else{
            x += 1;
        }
    }
    document.write(x);
</script>
