<script>
    /*
        [방정식과 빼기]
        아래 방정식의 해를 구해보겠습니다.
        x = 0
        13 - x == 20

    */    
    let x = 0;
    let loop = true;
    while(loop){
        let c = 13 + x == 20;
        if(c){
            document.write(x);
            loop = false;
            break;
        }
        x += 1;
    }

</script>
