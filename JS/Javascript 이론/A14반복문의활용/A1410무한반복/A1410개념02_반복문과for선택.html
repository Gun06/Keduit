<script>
    /*
        [반복문과 for 선택]
        반복문에는 while문과 for문 두 가지 종류가 있습니다.
        일반적으로 반복 횟수가 정해지지 않았을 때는 while문을 사용하고,
        반복 횟수가 정해졌을 때는 for문을 사용합니다.

        예를 들어, 아래와 같이 5회 반복을 사용해 출력을 해야 한다면,
        반복 횟수가 5회로 정해져 있으므로 for문을 사용하는 것이 적절합니다.

        [보기]
        0 1 2
        1 2 3
        2 3 4
        3 4 5
        4 5 6
    */
    let a = 0;
    let b = 1;
    let c = 2;
    for(let i = 0; i < 5; i++){
        document.write(a + " " + b + " " + c + "<br/>");
        a += 1;
        b += 1;
        c += 1;
    }
</script>
