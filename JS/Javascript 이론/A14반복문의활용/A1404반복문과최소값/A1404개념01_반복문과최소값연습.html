<script>
    /*
        [반복문과 최소값 연습]
        1부터 20 사이의 랜덤 숫자를 10번 출력한 후, 
        반복문이 종료되면 그 중에서 가장 작은 수를 출력하시오.
    */
    /*
        [출력예시]
        15 17 2 12 16 5 15 10 7 6 
        2
    */
    let min = 20;
    for(let i = 0; i < 10; i++){
        let r = Math.floor(Math.random() * 20) + 1;
        document.write(r + " ");
        if(min > r){
            min = r;
        }
    }
    document.write("<br/>");
    document.write(min)
</script>
