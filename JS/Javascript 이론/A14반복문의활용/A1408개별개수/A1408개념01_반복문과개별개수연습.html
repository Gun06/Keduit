<script>
    /*
        [반복문과 개별 개수 연습]
        반복문을 사용하여 10부터 20까지의 숫자를 출력하되, 
        각 숫자에서 홀수인 자릿수의 개수도 함께 출력하시오.
    */
    /*
        [출력예시]
        10 1
        11 2
        12 1
        13 2
        14 1
        15 2
        16 1
        17 2
        18 1
        19 2
        20 0
    */
    for(let i = 10; i < 21; i++){
        let a = parseInt(i / 10);
        let b = i % 10;
        let count = 0;
        if(a % 2 == 1){
            count += 1;
        }
        if(b % 2 == 1){
            count += 1;
        }
        document.write(i + " " + count + "<br/>");
    }
    
</script>
