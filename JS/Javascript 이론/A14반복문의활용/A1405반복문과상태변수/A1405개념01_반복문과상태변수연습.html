<script>
    /*
        [반복문과 상태 변수 연습]
        a = 100

        1부터 2 사이의 랜덤 숫자를 저장합니다.
        랜덤 숫자가 1이면 a에서 5씩 감소한 값을 누적하고,
        랜덤 숫자가 2이면 a에서 5씩 증가한 값을 누적합니다.
        이 행동을 5번 반복하시오.
    */
    /*
        [출력예시]
        100
        1 95
        2 100
        2 105
        1 100
        2 105
    */

    let a = 100;
    document.write(a + "<br/>");
    for(let i = 0; i < 5; i++){
        let r = Math.floor(Math.random() * 2) + 1;
        if(r == 1){
            a -= 5;
        }
        else if(r == 2){
            a += 5;
        }
        document.write(r + " " + a + "<br/>");
    }

</script>
