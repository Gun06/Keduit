<script>
    /*
        [대입 연산자의 우선순위]
        대입 연산자 =는 연산자들 중에서 우선순위가 가장 낮습니다.   
        따라서 다른 연산이 모두 수행된 후 마지막에 적용됩니다. 

        [연산자 우선순위표]
        (1) 소괄호 연산자  ()
        (2) 산술 연산자    *  /  %
        (3) 산술 연산자    +  -
        (4) 대입 연산자    = 
    */

    // 대입 연산자는 우선순위가 가장 늦게 적용되기 때문에 소괄호는 생략 가능합니다.
    let a = (20 + 6)
    document.write(a, "<br>");

    // 10 + 3이 먼저 계산되어 13이 되고, 그 후에 b에 저장됩니다.
    let b = 10 + 3
    document.write(b, "<br>");
</script>
