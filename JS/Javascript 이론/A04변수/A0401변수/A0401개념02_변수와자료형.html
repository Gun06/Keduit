<script>
    /*
        [변수와 자료형]
        변수는 여러 가지 자료형의 데이터를 저장할 수 있습니다.
        자바스크립트의 기본 자료형에는 숫자, 문자열, 참과 거짓 등이 있습니다.
    */

    // 숫자형(정수)
    let a = 17;
    document.write(a, "<br>");

    // 숫자형(실수)
    let b = 10.34;
    document.write(b, "<br>");

    // 문자열(큰따옴표)
    let c = "자바스크립트";
    document.write(c, "<br>");

    // 문자열(작은따옴표)
    let d = '자바스크립트';
    document.write(d, "<br>");

    // 참
    let e = true;
    document.write(e, "<br>");

    // 거짓
    let f = false;
    document.write(f, "<br>");
</script>
