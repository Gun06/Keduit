<script>
    /*
        [변수의 명명규칙]
        (1) 숫자로 시작할 수 없습니다.
        (2) 특수문자는 _, $만 허용합니다.
        (3) 예약어(키워드)는 변수명으로 사용할 수 없습니다. 예) let, for, class 등
        (4) 변수명에는 공백을 포함할 수 없습니다.
        (5) 대소문자를 구분합니다. 즉, 소문자 a와 대문자 A는 서로 다른 변수입니다.
    */

    // 숫자로 시작할 수 없습니다.
    // let 1a = 10;

    // 대부분의 특수문자를 사용할 수 없습니다.
    // let #a = 10;

    // 예약어(키워드)는 사용할 수 없습니다.
    // let class = 10;

    // 공백을 포함할 수 없습니다.
    // let a b = 10;

    // 알파벳의 대소문자를 구분합니다.
    let a = 7;
    let A = 3;
    document.write(a, "<br>");
    document.write(A, "<br>");

    // 특수문자 $는 사용할 수 있습니다.
    let $a = 10;
    document.write($a, "<br>");

    // 특수문자 _는 사용할 수 있습니다.
    let _a = 10;
    document.write(_a, "<br>");

    /*
        [스네이크 표기법]
        단어 사이를 _로 구분하여 표기하는 방식입니다.
    */
    let math_score = 35;
    document.write(math_score, "<br>");

    /*
        [카멜 표기법]
        첫 번째 단어는 소문자로, 이후 단어는 첫 글자를 대문자로 표기하는 방식입니다.
    */
    let mathScore = 87;
    document.write(mathScore, "<br>");
</script>
