<script>
    /*
        [변수]
        변수(variable)는 데이터를 저장하고 사용할 수 있는 메모리 공간을 의미합니다.
        변수에는 숫자, 문자열, 참과 거짓 등 다양한 자료형의 데이터를 저장할 수 있습니다.

        [문법]
        자바스크립트에서는 변수를 사용할 때 일반적으로 let 키워드를 사용합니다.
        변수를 선언하는 것은 빈 공간을 생성하고 그 공간에 이름을 붙이는 과정입니다.
        변수 선언 후, 이 공간에 값을 넣은 것을 변수의 저장이라고 합니다.
        
        (1) 변수 선언 및 값 저장
            let 변수명;
            변수명 = 값;
        (2) 한 줄로 선언과 저장
            let 변수명 = 값;
        (3) 변수명 규칙
            일반적으로 변수명은 알파벳 소문자로 시작합니다.
        (4) 주의사항
            같은 변수명으로 let을 두 번 사용할 수 없습니다.
    */
    
    let a;          // 변수 선언
    a = 10;         // 값 저장
    document.write(a, "<br>");

    let b = 20;     // 변수 선언 및 값 초기화
    document.write(b, "<br>");

    // let b = 30;  // 에러 발생 : b는 이미 선언된 변수입니다.
</script>
