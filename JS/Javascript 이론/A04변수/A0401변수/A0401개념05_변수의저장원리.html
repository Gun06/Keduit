<script>
    /*
        [변수의 저장 원리]
        변수는 오직 하나의 값만 저장할 수 있습니다.
        따라서, 새로운 값을 저장하면 이전 값은 사라지고, 변수에는 항상 마지막으로 저장된 값만 남습니다.

        아래 코드에서 변수 a에 처음 10이 저장되었다가, 이후 20으로 다시 저장됩니다.
        이렇게 하면 처음 저장된 값 10은 사라지고, 변수 a에는 20이 저장된 상태로 남게 됩니다.
        그래서 결과적으로 a는 20을 출력합니다.
    */

    let a = 10;
    a = 20;
    document.write(a, "<br>");
</script>
