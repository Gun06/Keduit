<script>
    /*
        [변수와 혼합 계산]
        연산자가 두 개 이상 포함된 식을 혼합 계산식이라고 부릅니다.
        혼합 계산식에서는 연산자의 우선순위를 고려하여 계산됩니다.
    */

    let a = 6;
    let b = 5;
    let c = 3;

    let d = a + b * c;
    document.write(d, "<br>");

    d = a - b * c;
    document.write(d, "<br>");

    d = a + Math.floor(b / c);
    document.write(d, "<br>");

    d = a - Math.floor(b / c);
    document.write(d, "<br>");

    d = a + b % c
    document.write(d, "<br>");

    d = a + b % c
    document.write(d, "<br>");
</script>
