<script>
    /*
        [빼기를 더하기로 변환1]
        양수와 양수의 빼기는 양수와 음수의 더하기로 변환할 수 있습니다.
        예를 들어, 7 - 4에서 빼기 기호(-)를 4에 부착하여 음수로 바꾸면 7 + -4로 변환할 수 있습니다.
    */

    let a = 7;
    let b = 4;

    let c = a - b;
    document.write(c, "<br>");

    let d = a + -b;
    document.write(d, "<br>")
</script>
