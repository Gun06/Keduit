<script>
    /*
        [빼기를 더하기로 변환2]
        양수와 음수의 빼기는 더하기로 변환할 수 있습니다.
        예를 들어, 7 - -4에서 빼기 기호(-)가 두 번 연달아 있으면, 이는 부호가 바뀌어 더하기로 변환됩니다.
        그 결과 7 + 4로 변환할 수 있습니다.
    */

    let a = 7;
    let b = 4;

    let c = a - -b;
    document.write(c, "<br>");

    let d = a + b;
    document.write(d, "<br>");
</script>
