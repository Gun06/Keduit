<script>
    /*
        [변수와 실수]
        지금까지는 변수에 정수형 데이터만 저장하여 사용했습니다.
        이제부터는 변수에 실수형 데이터를 저장하고, 이를 활용한 산술 연산을 수행해 보겠습니다.
    */

    let a = 140.5;
    let b = 78.3;

    let c = a + b;
    document.write(c, "<br>");

    c = a - b;
    document.write(c, "<br>");

    c = a * b;
    document.write(c, "<br>");

    c = a / b;
    document.write(c, "<br>");
</script>
