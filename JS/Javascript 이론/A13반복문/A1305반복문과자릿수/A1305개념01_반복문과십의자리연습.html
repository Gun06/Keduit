<script>
    /*
        [반복문과 십의 자리 연습]
        반복문을 사용하여 100부터 200까지의 숫자 중,
        각 숫자의 십의 자리가 2인 숫자들만 출력하는 코드를 작성해 보겠습니다.
    */
    /*
        [출력예시]
        120 121 122 123 124 125 126 127 128 129  
    */
    for(let i = 100; i < 201; i++){
        let check = parseInt(i % 100 / 10);
        if(check == 2){
            document.write(i + " ");
        }
    }
</script>
