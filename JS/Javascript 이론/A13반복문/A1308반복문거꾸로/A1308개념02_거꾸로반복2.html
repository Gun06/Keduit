<script>
    /*
        [거꾸로 반복2]
        숫자를 거꾸로 출력하는 경우, 반복 횟수를 한눈에 파악하기 어려울 수 있습니다.
        이때, 변수를 추가로 사용하면 코드의 가독성을 높이면서도 쉽게 숫자를 거꾸로 출력할 수 있습니다.
        다시 한번, 4부터 1까지 역순으로 출력하는 코드를 작성해보겠습니다.
    */
    /*
        [출력 예시]
        4 
        3 
        2 
        1
    */
    let num = 4;
    let i = 1;
    while(i <= 4){
        document.write(num + " ");
        i += 1;
        num -= 1;
    }

</script>
