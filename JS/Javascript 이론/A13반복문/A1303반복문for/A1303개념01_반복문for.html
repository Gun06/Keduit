<script>
    /*
        [반복문 for]
        기존의 while 반복문은 초기식, 조건식, 증감식 세 가지 단계로 이루어져 있습니다.
        하지만 for문을 사용하면 이 세 단계를 한 줄로 간단하게 표현할 수 있습니다.

        [문법]
        for 변수 in range(개수) :
            실행할 문장 

        range(개수)는 0부터 시작하여, 지정된 개수 - 1까지 숫자를 생성합니다.
        예를 들어, range(5)는 0, 1, 2, 3, 4를 생성하여, 총 5개의 숫자를 반환합니다.
    */
    /*
        이제 기존의 while문과 새로 배운 for문을 사용하여
        0부터 10까지 출력해 보겠습니다.
    */
    let i = 0;
    while(i < 11){
        document.write(i + " ");
        i += 1;
    }
    document.write("<br/>");

    for(let i = 0; i < 11; i++){
        document.write(i + " ");
    }

</script>
