<script>
    /*
        [반복문과 약수 연습]
        반복문을 사용하여 1부터 10까지 숫자를 출력하되,
        210의 약수가 아니면 숫자 대신 "x" 출력하는 코드를 작성해 보겠습니다.
        단, if문을 사용할 때 else는 사용하지 않습니다.
    */
    /*
        [출력예시]
        1 2 3 x 5 6 7 x x 10 
    */
    for(let i = 1; i < 11; i++){
        let a = 210 % i == 0;
        if(a){
            document.write(i + " ");
        }
        if(!a){
            document.write("x ");
        }
    }
    
</script>
