<script>
    /*
        [무한반복의 오류]
        반복문을 설계할 때, 논리적 오류가 있으면 반복문이 멈추지 않고 계속 실행되는
        무한 반복 현상이 발생할 수 있습니다.
        이를 방지하기 위해서는 조건식을 논리적으로 올바르게 작성해야 합니다.

        [무한반복시 대처요령]
        무한 반복이 발생한 경우, 웹 브라우저의 아이콘이 계속해서 빙글빙글돕니다.
        x버튼을 눌러서 종료해줍니다. 이후 식을 올바르게 수정합니다.

    */
    let i = 0;
    while(i < 5){
        // i를 계속해서 1씩 감소하여 i < 5 조건을 항상 만족하므로 무한 반복됩니다.
        document.write(i + "<br/>"); 
        i = i - 1; 
    }
    
</script>
