<script>

    /*
        [배수]
        어떤 수를 1배, 2배, 3배, ... 한 수를 그 수의 배수라고 합니다.

        예를들어 10은 2의 배수입니다.
        2 + 2 + 2 + 2 + 2 는 10이기때문입니다. 
        이를 쉽게 구하는방법은 
        2 * 5 == 10
        10 // 2 == 5
        10 % 2 == 0 
        따라서 10을 2로 나눈 나머지가 0이면 10은 2의 배수입니다.    
    */
    
    /*
        [2의 배수 판별]
        어떤 수를 2로 나누어서 나머지가 0이면, 그 수는 2의 배수입니다.    
    */
    let a = 6 % 2 == 0;
    document.write(a, "<br>");
    
    /*
        [3의 배수 판별]
        어떤 수를 3으로 나눠서 나머지가 0이면, 3의 배수입니다.    
    */
    let b = 6 % 3 == 0;
    document.write(b, "<br>");   
</script>
