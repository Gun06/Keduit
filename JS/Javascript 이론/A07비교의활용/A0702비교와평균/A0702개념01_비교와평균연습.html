<script>

    /*
        [비교와 평균 연습]
        철수네 반 학생은 6명입니다. 
        각 학생은 다음과 같은 점수를 받았습니다.
        10점, 87점, 53점, 65점, 49점, 39점
        각 학생의 번호는 1번부터 6번까지 순서대로 부여되었습니다.
        홀수 번호 학생들의 평균 점수와 짝수 번호 학생들의 평균 점수를 확인하고, true 또는 false로 출력하시오.    
    */
    
    let a = 10;
    let b = 87;
    let c = 53;
    let d = 65;
    let e = 49;
    let f = 39;

    let g = a + c + e;
    let h = b + d + f;
    let i = g / 3;
    let j = h / 3;
    let k = i == j;

    document.write(k);
</script>
