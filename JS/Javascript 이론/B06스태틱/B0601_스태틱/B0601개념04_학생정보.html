<script>

    /*

-----------------------

1006, 최이슬, 14, 90
    */
    class Student{
        num = 0;
        name = "";
        kor = 0;
        math = 0;

        setData(num, name, kor, math) {
            this.num = num;
            this.name = name;
            this.kor = kor;
            this.math = math;
        };

        printData(){
            document.write(this.num + ", " + this.name + ", " + this.kor + ", " + this.math + "<br/>");
        }
    }

    class StudentDAO{
        static studentList = [];

        static printList(){
            for(let i = 0; i < this.studentList.length; i++){
                this.studentList[i].printData();
            }
        }

        static insertData(data){
            this.studentList.push(data);
        }

        static deleteData(index){
            this.studentList.splice(index , 1);
           
        }

    }

    let arr = [
		[1001, 	"이만수",     10,     20],
		[1002,  "이영희",      70,     30],
		[1003,  "김민정",      64,     65],
		[1004,  "이철민",      13,     87],
		[1005,  "오만석",      49,     80],
		[1006,  "최이슬",      14,     90]
	]

    // static은 DAO클래스에 붙인다. 사용하기편하기때문이다. 
    //let studentDAO = new StudentDAO();

    for(let i = 0; i < arr.length; i++){
        let st = new Student();
        st.setData(arr[i][0] , arr[i][1] , arr[i][2] , arr[i][3]);
        StudentDAO.insertData(st);
    }

    StudentDAO.printList();
    document.write("<hr/>");
    StudentDAO.deleteData(2);
    StudentDAO.printList();
</script>
