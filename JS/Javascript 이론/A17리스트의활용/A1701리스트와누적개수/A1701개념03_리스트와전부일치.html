<script>
    /*
[리스트와 전부 일치]
0부터 9 사이의 랜덤 숫자 3개를 numberList에 저장한 후, 
모두 짝수이면 "1등", 모두 홀수이면 "2등", 그 이외에는 "꽝"을 출력해 보겠습니다. 
단, 0은 짝수로 간주합니다.
    */
    /*
[출력예시]
1,9,1
2등

[출력예시]
2,2,2
1등
    */

    let numberList = [];
    for(let i = 0; i < 3; i++){
        let r = Math.floor(Math.random() * 10);
        numberList.push(r);
    }
    document.write(numberList + "<br/>");

    let count = 0;
    for(let i = 0; i < numberList.length; i++){
        if(numberList[i] % 2 == 0){
            count += 1;
        }
    }
    if(count == numberList.length){
        document.write("1등");
    }else if(count == 0){
        document.write("2등");
    }else{
        document.write("꽝");
    }

</script>
