<script>
    /*
[리스트와 동시 삭제 해결법2]
리스트에서 여러 값을 삭제할 때, 기존 리스트에서 직접 값을 삭제하면 
리스트의 길이가 변동되어 인덱스 오류가 발생할 수 있습니다. 
이를 해결하는 또 다른 방법은 삭제를 하지 않고, 조건에 맞는 값을 새로운 리스트에 복사하는 방식입니다.
    */ 
    /*
    */
    let numberList = [10, 20, 30, 40, 50, 60];
    let num = 40;

    let tempList = [];
    for(let i = 0; i < numberList.length; i++){
        if(numberList[i] <= num ){
            tempList.push(numberList[i]);
        }
    }
    document.write(tempList)

</script>
