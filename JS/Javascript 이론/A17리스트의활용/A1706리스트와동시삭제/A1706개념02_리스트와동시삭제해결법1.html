<script>
    /*
[리스트와 동시 삭제 해결법1]
리스트에서 여러 값을 동시에 삭제하려고 할 때, 
for문을 사용하면 리스트의 길이가 변경되면서 인덱스 오류가 발생할 수 있습니다. 
이를 해결하기 위해서는 while문을 사용하는 것이 더 적합합니다. 
while문을 사용하면 리스트의 길이가 변경되더라도 유연하게 대응할 수 있습니다.
    */ 
    /*
    */
    let numberList = [10, 20, 30, 40, 50, 60];
    let num = 40;
    let i = 0;
    while(true){
        if(i == numberList.length){
            break;
        }
        if(numberList[i] > num){
            numberList.splice(i, 1);
        }else{
            i += 1;
        }
    }
    document.write(numberList);
</script>
