<script>

    /*
        [논리연산자 ||(or)의 활용]
        -10은 음수이거나 100보다 큰 수인지 확인하는 식을 작성해보겠습니다.  

        음수는 0 미만의 수를 의미하고, 100보다 큰 수는 100을 초과하는 수를 의미합니다.
        둘 중 하나만 만족하면 되기 때문에 || 연산자로 연결하면 다음과 같이 작성할 수 있습니다.
    */
    
    let a = -10;
    let b = a < 0 || a > 100;
    
    document.write(b)        // true
</script>
