<script>

    /*
        [논리연산자의 간결한 표현]
        10 더하기 3의 결과가 8보다 크거나 5 더하기 26의 결과가 35보다 큰지 확인하는 식을
        작성해보겠습니다. 논리 연산자는 비교 연산자를 연결하는 연산자이기 때문에 연산 식이 길어지면 
        가독성이 떨어집니다.     
    */
    
    let a = 10 + 3 > 8 || 5 + 26 > 35;
    document.write(a, "<br>");

    /*
        때문에 다음과 같이 중간 단계의 식의 결과를 변수에 저장해 놓으면 식이 간결하고 보기 좋습니다.    
    */
    
    let b = 10 + 3;
    let c = 5 + 26;

    let d = b > 8;
    let e = c > 35;

    let f = d || e;
    document.write(f); 
</script>
