<script>
    /*
[이차리스트와 수정 연습]
aLists의 앞의값과 뒤으값을 비교해서 값이 더 작은 쪽은 1, 더 큰 쪽은 2로 수정하시오.
단, 서로 같으면 0으로 수정하시오.
    */ 
    /*
[출력예시]
1,2
2,1
2,1
0,0
2,1
    */
    let aLists = [
        [10, 54],
        [43, 6],
        [23, 4],
        [12, 12],
        [53, 50]
    ];

    for(let i =0; i < aLists.length; i++){
        if(aLists[i][0] > aLists[i][1]){
            aLists[i][0] = 2;
            aLists[i][1] = 1;
        }
        else if(aLists[i][0] < aLists[i][1]){
            aLists[i][0] = 1;
            aLists[i][1] = 2;
        }else{
            aLists[i][0] = 0;
            aLists[i][1] = 0;
        }
    }
    for(let i =0; i < aLists.length; i++){
        document.write(aLists[i] + "<br/>");
    }
</script>
