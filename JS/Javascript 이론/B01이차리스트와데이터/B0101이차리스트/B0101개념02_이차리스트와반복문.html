<script>
    /*
        [이차리스트를 반복문으로 출력]
    */

    let numberLists = [
        [10, 54],
        [43, 6],
        [23, 4]
    ];

    for(let i = 0; i < numberLists.length; i++){
        document.write(numberLists[i] + "<br/>");
    }
    document.write("<hr/>");

    for(let i = 0; i < numberLists.length; i++){
        document.write(numberLists[i][0] + " " + numberLists[i][1] +  "<br/>");
    }
</script>
