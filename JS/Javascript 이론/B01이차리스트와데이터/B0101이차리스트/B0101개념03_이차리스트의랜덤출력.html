<script>
    /*
        [이차리스트 중에서 랜덤으로 한줄을 출력 ]
    */

    let numberLists = [
        [10, 54],
        [43, 6],
        [23, 4]
    ];

    let r = Math.floor(Math.random() * numberLists.length);
    document.write(numberLists[r] + "<br>");

    document.write("<hr/>");

    document.write(numberLists[r][0] + " " + numberLists[r][1] + "<br>");

</script>
