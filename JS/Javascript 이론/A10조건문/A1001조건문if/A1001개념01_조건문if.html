<script>

    /*
        [조건문]
        조건문이란 참(true)과 거짓(false)을 판단하는 명령문입니다.

        [문법]
        (1) 조건식이 참일 때 실행할 영역은 중괄호로 표현합니다.
        (2) 구조
            if(조건식) {
                조건식이 참(true)일 때, 실행할 문장;
            }
        (3) 예시
            if(true) {
                document.write("실행 O");
            }
            if(false) {
                document.write("실행 X");
            }    
    */

    /*
        아래 두 가지 방법으로 두 수를 대소비교 할 수 있습니다.
        비교연산자만 사용한 경우 표현을 true, false로 밖에 할 수 없습니다.
        하지만 조건문을 사용하면 직접 "크다", "작다" 등으로 표현할 수 있습니다. 
    */

    // 방법1 : 비교연산자
    let a = 8;
    let b = 3;
    document.write(a > b, "<br>");
    document.write(a < b, "<br>");

    // 방법2 : 조건문
    if(a > b) {
        document.write("a가 b 보다 크다");
    }
    if(a < b) {
        document.write("a가 b 보다 작다");
    }
</script>
