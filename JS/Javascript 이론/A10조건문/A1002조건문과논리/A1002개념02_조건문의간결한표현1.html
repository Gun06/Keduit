<script>

    /*
        [조건문의 간결한 표현1]
        비교연산자의 결과를 변수에 저장한후, 조건문을 축약해서 사용할 수 있습니다.    
    */
    
    // 변수 사용 전
    if(10 == 10) {
        document.write("o<br>");
    }
    if(!10 == 10) {
        document.write("x<br>");
    }    

    // 변수 사용 후
    let a = 10 == 10;
    if(a) {
        document.write("o<br>");
    }
    if(!a) {
        document.write("x<br>");
    }
</script>
