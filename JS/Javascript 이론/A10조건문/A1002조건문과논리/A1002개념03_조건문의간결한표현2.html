<script>

    /*
        [조건문의 간결한 표현2]
        철수는 놀이동산에 갔습니다. 
        바이킹을 타기 위해서는 키가 135cm 이상 190cm 이하여야 합니다.
        철수의 키를 120cm에서 200cm 사이의 랜덤 값으로 저장합니다.
        철수가 바이킹을 탈 수 있는지 확인합니다. 
        키가 135cm 이상 190cm 이하일 경우, "바이킹 이용 가능"으로 출력하고, 
        그렇지 않으면 "바이킹 이용 불가"라고 출력합니다.    
    */
    
    /*
        [출력예시]
        127
        바이킹 이용 불가
        바이킹 이용 불가    
    */

    let r = Math.floor(Math.random() * 81) + 120;
    document.write(r, "<br>");

    if(135 <= r && r <= 190) {
        document.write("바이킹 이용 가능<br>");
    }
    if(190 < r || r < 135) {
        document.write("바이킹 이용 불가<br>");
    }
    
    // 간결한 표현
    let a = 135 <= r && r <= 190;
    let b = 190 < r || r < 135;

    if(a) {
        document.write("바이킹 이용 가능<br>");
    }
    if(b) {
        document.write("바이킹 이용 불가<br>");
    }
</script>
