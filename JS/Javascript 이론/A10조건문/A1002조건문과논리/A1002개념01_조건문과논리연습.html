<script>

    /*
        [조건문과 논리 연습]
        1에서 10 사이의 랜덤 숫자를 저장하고, 해당 숫자를 출력합니다.
        숫자가 4부터 7 사이일 경우 "당첨"을 출력하고, 그 외의 경우 "꽝"을 출력합니다.
    */

    /*
        [출력예시]
        5
        당첨
    */

    let r = Math.floor(Math.random() * 10) + 1;
    document.write(r, "<br>");

    if(4 <= r && r <= 7) {
        document.write("당첨");
    }
    if(7 < r || r < 4) {
        document.write("꽝");
    }
</script>
