<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>    
    <!-- 부트스트랩 5.2.3 -->   
     <style>
        .col-2 {
            border: 1px solid red;
            background: rgb(255, 255, 255);
        }
        .row {
            background-color: lightblue;
        }

     
      </style>
</head>
<body>

    <!-- 
            [d-flex justify-content-center]
            [d-flex justify-content-start]
            [d-flex justify-content-end]
                (1) d-flex 는 정렬의 대상을 묶어 준다.
                (2) justify-content-center 는 마지막 명령어가 
                    center , start , end 로 나뉘며, 정렬기준이된다. 
        -->

    <!-- justify 미 적용시 왼쪽부터 채워진다. -->
    <div class="container">
        <h3>justify 미적용</h3>
        <div class="row">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>
    
    <br>
    
    <div class="container">
        <h3>justify-content-center 중앙 정렬</h3>
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-2">1</div>
                <div class="col-2">2</div>
                <div class="col-2">3</div>
            </div>
        </div>
    </div>
    
    <br> 
    
    <div class="container">
        <h3>justify-content-start : 왼쪽 정렬</h3>
        <div class="row">
            <div class="d-flex justify-content-start">
                <div class="col-2">1</div>
                <div class="col-2">2</div>
                <div class="col-2">3</div>
            </div>
        </div>
    </div>
    
    <br>
    
    <div class="container">
        <h3>justify-content-end : 오른쪽 정렬</h3>
        <div class="row">
            <div class="d-flex justify-content-end">
                <div class="col-2">1</div>
                <div class="col-2">2</div>
                <div class="col-2">3</div>
            </div>

        </div>
    </div>

</body>
</html>
