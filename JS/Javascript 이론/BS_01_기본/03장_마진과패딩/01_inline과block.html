<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>    
    <!-- 부트스트랩 5.2.3 -->  
</head>
<body>

    <!-- 
        [인라인 inline]
            (1) 개념
                인라인 태그는 컨텐츠 크기만큼만 공간을 차지한다.
                즉, width와 height 및 margin과 padding이 없다.
            (2) 종류
                span, a, em
     -->
    
    <h3>inline</h3>
    <a>AAAAAAAAAAAAAAAAAAAAA</a>
    <span>SPAN</span>
    <em>EM</em>
    
    <br><br><br><br>
    
    <!-- 
        [블럭 block]
        (1) 개념
        블럭 태그는 혼자 한 줄을 전부 차지한다.
        즉, width와 height 및 margin과 padding 속성이 적용된다.
        (2) 종류
        div, p, h1
    -->
    <h3>block</h3>
    <h1>H1</h1>
    <div>DIV</div>
    <p>P</p>

    <br><br><br><br>

    <!-- 
        [인라인블럭 inline-block]
            (1) 개념
                인라인블럭 태그는 
                    inline처럼 줄바꿈 없이 한 줄에 다른 컨텐츠들과 나란히 배치되지만,
                    block처럼 width와 height 및 margin과 padding 속성이 적용된다.
            (2) 종류
                button, input, select
     -->
     <h3>inline-block</h3>
     <button>button</button>
     <input type="text">
     <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
     </select>
</body>
</html>
