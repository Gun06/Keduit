<script>
    /*
        [변수와 평균]
        평균이란 총합을 자료의 개수로 나눈 값을 의미합니다.
        예를 들어, 10, 3, 20의 총합은 33이며, 이를 3으로 나누어 평균을 구하면 11이 됩니다.
        평균을 계산할 때는 더하기와 나누기 연산이 혼합되어 있으므로, 총합을 먼저 구한 후에 이를 나누어야 합니다.
        이때 나누기 연산이 더하기보다 우선순위가 높기 때문에, 총합 부분을 반드시 소괄호로 묶어 먼저 연산하도록 처리해야합니다.
    */

    let a = 10;
    let b = 3;
    let c = 20;
    let d = (a + b + c) / 3;

    document.write(d);
</script>
