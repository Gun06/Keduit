<script>
    /*
        [랜덤]
        1부터 6까지 눈금이 있는 주사위를 던지면 어떤 값이 나올지 예측할 수 없습니다.
        이처럼, 예측할 수 없는 결과를 랜덤이라 하며, 자바스크립트에서는 이러한 랜덤 값을 생성할 수 있습니다.
        단, 프로그래밍에서 기본적으로 지원하는 랜덤 함수는 숫자 범위 안에서만 랜덤 값을 구할 수 있습니다.
    */

    /*
        [문법]
        자바스크립트에서 0부터 2 사이의 랜덤 정수를 생성하려면 다음 단계를 따릅니다.
        (1) let rand = Math.random();
        Math.random() 함수는 0 <= 실수 < 1 범위의 실수를 생성합니다.
        정수를 구하려면 추가 계산이 필요합니다.
        (2) rand = rand * 3;
        변수 rand 값에 3을 곱하면 0 <= 실수 < 3 범위로 확장합니다.
        (3) rand = Math.floor(rand);
        Math.floor() 함수를 사용하여 소수점 이하를 버리고, 정수로 변환합니다.
        최종 결과는 0, 1, 2 중 하나 입니다.

                0.0...                              0.0...                              0
                0.1...                              0.3...                              0  
                0.2...                              0.6...                              0  
                0.3...                              0.9...                              0  
                0.4...                 (1)          1.2...             (2)              1  
        0   <   0.5...  <   1           x3          1.5...          정수로변환           1
                0.6...                              1.8...                              1  
                0.7...                              2.1...                              2  
                0.8...                              2.4...                              2  
                0.9...                              2.7...                              2  
    */

    let rand = Math.random();
    document.write(rand, "<br>");

    rand = rand * 3;
    document.write(rand, "<br>");

    rand = Math.floor(rand);
    document.write(rand, "<br>");

    // 위 세 단계를 한 줄로 변경할 수 있습니다.
    rand = Math.floor(Math.random() * 3);
    document.write(rand, "<br>");
    </script>
