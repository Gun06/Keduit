<script>
    /*
        [랜덤 여러 개]
        1부터 6까지 눈금이 있는 주사위를 두 개 던져서 그 합을 출력해 보겠습니다.
    */

    /*
        [출력예시]
        6 + 5 = 11
    */

    let a = Math.floor(Math.random() * 6) + 1;
    let b = Math.floor(Math.random() * 6) + 1;
    let c = a + b;
    document.write(a, " + ", b, " = ", c);
</script>
