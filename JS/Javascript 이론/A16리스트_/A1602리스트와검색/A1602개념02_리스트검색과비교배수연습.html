<script>
    /*
        [리스트 검색과 비교 배수 연습]
        numberList에서 4의 배수만 출력하시오.
    */
    /*
        [출력예시]
        20 40
    */
    
    let numberList = [10, 20, 30, 40, 50];
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i] % 4 == 0;
        if(a){
            document.write(numberList[i] + " ");
        }
    }
</script>
