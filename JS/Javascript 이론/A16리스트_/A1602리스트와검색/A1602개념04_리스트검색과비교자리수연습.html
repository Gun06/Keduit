<script>
    /*
        [리스트 검색과 비교 자리수 연습]
        numberList에서 백의 자리가 2인 수만 출력하시오.
    */
    /*
        [출력예시]
        1210 1212
    */
    
    let numberList = [1210, 1343, 1524, 1212, 7452];
    for(let i = 0; i < numberList.length; i++){
        let a = numberList[i]
        let b = parseInt(a % 1000 / 100);
        let c = b == 2;
        if(c){
            document.write(a + " ");
        }
    }
</script>
