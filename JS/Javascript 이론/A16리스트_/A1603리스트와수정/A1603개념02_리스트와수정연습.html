<script>
    /*
        [리스트와 수정 연습]
        numberList의 값들을 모두 1씩 증가시키시오. 
    */
    /*
        [출력예시]
        11,44,25,13,53
    */
    
    let numberList = [10, 43, 24, 12, 52];
    for(let i = 0; i < numberList.length; i++){
        numberList[i] += 1;
    }
    document.write(numberList);
</script>
