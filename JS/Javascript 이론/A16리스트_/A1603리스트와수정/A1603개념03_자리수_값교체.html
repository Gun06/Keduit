<script>
    /*
        [문제]
        numberList의 각 값을 십의 자리와 일의 자리를 서로 교환한 후, 리스트 전체를 출력하시오.
    */
    /*
        [출력예시]
        815,452,717,817,752
    */
    let numberList = [851, 425, 771, 871, 725]
    
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] / 100);
        let b = parseInt(numberList[i] % 100 / 10);
        let c = numberList[i] % 10;
        let d = a * 100 + c * 10 + b;
        numberList[i] = d;
    }
    document.write(numberList);

</script>
