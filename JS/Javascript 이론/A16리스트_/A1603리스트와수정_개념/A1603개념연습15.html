<script>
    /*
        [문제]
        let numberList = [645, 229, 345, 314, 508, 385, 852, 641, 685, 435];
        numberList에서 
        백의자리는 십의 자리로이동하고,
        십의 자리는 일의 자리로 이동하고,
        일의 자리는 백의 자리로 이동한후 출력하시오.
        예) 123 => 312
    */
    /*
        [출력예시]
        645,229,345,314,508,385,852,641,685,435
        564,922,534,431,850,538,285,164,568,543
    */
    let numberList = [645, 229, 345, 314, 508, 385, 852, 641, 685, 435];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        let a = parseInt(numberList[i] / 100);
        let b = parseInt(numberList[i] % 100 / 10);
        let c = numberList[i] % 10;
        numberList[i] = c * 100 + a * 10 + b;
    }
    document.write(numberList + "<br/>");
</script>
