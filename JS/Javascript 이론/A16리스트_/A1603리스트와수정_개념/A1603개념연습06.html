<script>
    /*
        [문제]
        let numberList = [2, 13, 42, 10, 1, 36, 4, 14];
        numberList에서 십의 자리를 전부 제거한 일의 자리의값으로 변경한 후, 
        배열 전체를 출력하시오.
    */
    /*
        [출력예시]
        2,13,42,10,1,36,4,14
        2,3,2,0,1,6,4,4
    */
    let numberList = [2, 13, 42, 10, 1, 36, 4, 14];
    document.write(numberList + "<br/>");
    for(let i = 0; i < numberList.length; i++){
        if(numberList[i] >= 10){
            numberList[i] = numberList[i] % 10;
        }
    }
    document.write(numberList + "<br/>");
</script>
