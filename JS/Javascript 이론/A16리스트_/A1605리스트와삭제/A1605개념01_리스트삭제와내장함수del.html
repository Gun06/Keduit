<script>
    /*
[리스트 삭제와 내장 함수 slice]
slice(인덱스, 개수) 함수는 리스트에서 특정 값을 삭제할 때 사용됩니다.

[문법]
numberList = [10, 20, 30, 40]
numberList.splice(인덱스, 1);
    */
    
    let numberList = [10, 20, 30, 40];
    numberList.splice(3, 1); // 3번인덱스 1개삭제 즉, 40삭제

    document.write(numberList); // 10,20,30
</script>
