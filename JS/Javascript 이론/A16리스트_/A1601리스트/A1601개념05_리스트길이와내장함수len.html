<script>
    /*
        [리스트 길이와 내장 함수 len]
        len() 함수는 리스트의 길이, 즉 리스트에 포함된 요소의 개수를 반환합니다.
        이를 통해 리스트의 크기를 동적으로 파악하여 반복문에서 사용할 수 있습니다.
    */
    let list = [10, 20, 30, 40, 50, 60]

    let size = list.length;
    
    for(let i = 0; i < size; i++){
        document.write(list[i] + " ");
    }

    document.write("<br/>");

    for(let i = 0; i < list.length; i++){
        document.write(list[i] + " ");
    }

</script>
