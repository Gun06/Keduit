<script>
    /*
        [리스트와 개별 출력]
        리스트는 대괄호([]) 안에 인덱스를 지정함으로써
        리스트의 각 요소를 개별적으로 출력하거나 사용할 수 있습니다.
    */
    let list = [10, 20, 30, 40]

    //인덱스는 0부터 4개 즉, 0,1,2,3 이렇게 생성된다.
    document.write(list[0] + " ");
    document.write(list[1] + " ");
    document.write(list[2] + " ");
    document.write(list[3] + " ");

</script>
