<script>
    /*
[이차리스트검색과 비교 자리수 연습]
aList와 bList의 각각의 값을 검색해 둘 다 백의 자리가 2인 수만 출력하시오.
    */ 
    /* 
[출력예시]
1210 3243
1212 6243
    */
    let aList = [1210, 1343, 1524, 1212, 7452];
    let bList = [3243, 6692, 1547, 6243, 6171];
    for(let i = 0; i < aList.length; i++){
        let a = parseInt(aList[i] % 1000 / 100);
        let b = parseInt(bList[i] % 1000 / 100);
        if(a == 2 && b == 2){
            document.write(aList[i] + " " + bList[i] + "<br/>");
        }
    }
</script>
