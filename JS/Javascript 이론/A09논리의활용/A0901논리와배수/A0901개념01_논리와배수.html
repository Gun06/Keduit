<script>

    /*
        [배수와 &&(and)]
        12는 3의 배수이면서 5의 배수인지 확인하는 식을 작성해보겠습니다. 

        12가 3의 배수인지 확인하려면 12를 3으로 나눴을 때 그 나머지가 0 이어야 하고,
        12를 5로 나눴을 때 그 나머지가 0 이어야 5의 배수라고 할 수 있습니다.
        이를 모두 만족하려면 && 연산자로 연결해 다음과 같이 작성할 수 있습니다.
    */

    let a = 12;
    let b = a % 3 == 0;
    let c = a % 5 == 0;
    let d = b && c;

    document.write(d);        // false
</script>
