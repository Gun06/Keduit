<script>

    /*
        [서술형 논리 연습]
        철수는 암호 숫자의 규칙을 만들었습니다. 
        암호 숫자는 세 자리의 숫자이면서 모든 자리의 숫자가 짝수이어야 합니다.

        [조건]
        (1) 랜덤으로 100 ~ 999 사이의 숫자를 저장하고 출력합니다.
        (2) 이 숫자가 철수의 암호 규칙을 통과하는지 확인하는 식을 작성해보겠습니다.    
    */
    
    /*
        랜덤의 범위가 커서 확인하기 힘들경우, 랜덤은 주석처리하고,
        아래와같이 임의의 값을 넣어서 테스트할 수 있습니다.    
    */
    
    // let a = Math.floor(Math.random() * 900) + 100;

    let a = 248;
    document.write(a, "<br>");

    let b = Math.floor(a / 100);
    let c = Math.floor(a % 100 / 10);
    let d = a % 10;

    let e = b % 2 == 0;
    let f = c % 2 == 0;
    let g = d % 2 == 0;
    let h = e && f && g;
    document.write(h);
</script>
