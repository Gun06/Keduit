<script>
    /*
        [비교와 혼합 계산 연습]
        다음은 비교 연산과 산술 연산이 혼합된 계산식입니다.
        아래 계산식의 결과가 true인지 false인지 예측하시오.
    */

    let a = 2 + -3 > 7 - 6;
    let b = -5 + 1 < 2 - -6;
    let c = -5 * 2 == -50 / 5;
    let d = 9 - -3 != 75 / 15;
    let e = 16 / -8 >= -6 + -3;
    let f = -3 * -5 <= -49 / -7;

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
