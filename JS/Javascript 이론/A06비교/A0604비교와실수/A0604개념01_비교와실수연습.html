<script>
    /*
        [비교와 실수 연습]
        민수는 키가 184.4cm이고, 철수는 키가 165.5cm이며, 영희는 키가 160.8cm입니다.
        가장 키가 큰 학생과 중간 학생의 키 차이, 
        그리고 중간 학생과 가장 작은 학생의 키 차이가 같은지 확인하고, true 또는 false로 출력하시오. 
    */

    let a = 184.4;
    let b = 165.5;
    let c = 160.8;

    let d = a - b;
    let e = b - c;
    let f = d == e;

    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");    
</script>
