<script>

    let student = [
        {"num" : 1001 ,  "name" : "김철수" , "math" : 10, "eng" : 20, "kor" : 30},
        {"num" : 1002 ,  "name" : "박민정" , "math" : 40, "eng" : 60, "kor" : 10},
        {"num" : 1003 ,  "name" : "이상아" , "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004 ,  "name" : "조민수" , "math" : 16, "eng" : 40, "kor" : 20}
    ];

    /*
        [문제]
            위 배열에 총점 항목과 평균 항목을 추가하고, 출력하시오.
            총점은 total 평균은 avg 를 사용한다. 
            단, 평균은 소수점 두 자리까지 저장하시오.
            국어,수학,영어 세 과목의 평균이 30점 이상이면 합격이다.
            pass 항목을 추가하고 합격이면 true, 불합격이면 false를 추가하시오.
        [정답]
            1001 김철수 10 20 30 60 20.00
            1002 박민정 40 60 10 110 36.67
            1003 이상아 15 10 50 75 25.00
            1004 조민수 16 40 20 76 25.33
    */

    for(let i=0; i<student.length; i++) {
        let total = student[i]["math"] + student[i]["eng"] + student[i]["kor"];
        let avg = total / 3;

        student[i]["total"] = total;
        student[i]["avg"] = avg.toFixed(2);
    }

    for(let i=0; i<student.length; i++) {
        let avg = student[i]["avg"];
        if(avg >= 30) {
            student[i]["pass"] = true;
        } else {
            student[i]["pass"] = false;
        }
    }


    for(let i = 0; i < student.length; i++){
            document.write(student[i]["num"] + " ");
            document.write(student[i]["name"] + " ");
            document.write(student[i]["math"] + " ");
            document.write(student[i]["eng"] + " ");
            document.write(student[i]["kor"] + " ");
            document.write(student[i]["total"] + " ");
            document.write(student[i]["avg"] + " ");
            document.write(student[i]["pass"] + "<br/> ");
    }
   
</script>
