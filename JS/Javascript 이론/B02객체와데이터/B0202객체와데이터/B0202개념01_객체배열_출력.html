<script>
    
     /*
        객체는  보통 단독으로 사용할경우는 없고, 배열에 담아서 사용한다.
        마치 2차원배열과 모습이 비슷하다. 
    */

    let arr = [
        [1001, "김철수", 10, 20, 30],
        [1002, "박민정", 40, 60, 10],
        [1003, "이상아", 15, 10, 50],
        [1004, "조민수", 16, 40, 20]
    ]
    

    for(let i = 0; i < arr.length; i++){
        document.write(arr[i] + "<br/>");
    }

    document.write("<hr/>");

    let infoList = [

        {"num" : 1001, "name" : "김철수", "math" : 10, "eng" : 20, "kor" : 30},
        {"num" : 1002, "name" : "박민정", "math" : 40, "eng" : 60, "kor" : 10},
        {"num" : 1003, "name" : "이상아", "math" : 15, "eng" : 10, "kor" : 50},
        {"num" : 1004, "name" : "조민수", "math" : 16, "eng" : 40, "kor" : 20}
    ];


    for(let i = 0; i < infoList.length; i++){
        document.write(infoList[i]["num"] + " ");
        document.write(infoList[i]["name"] + " ");
        document.write(infoList[i]["kor"] + " ");
        document.write(infoList[i]["math"] + " ");
        document.write(infoList[i]["eng"] + " <br/>");
        
    }


</script>
