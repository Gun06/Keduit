<script>
    /*
        [문제]
            let aList  = [3, 4, 2, 8, 6];
            let bList  = [5, 3, 1, 7, 3];

        let numberLists = [];
        let statusList = [2, 1, 2, 2, 1]
        aList 와 bList 의 값들을 객체로 만들어서 numberLists에 추가하시오.
        aList 는 a로 bList 는 b로 저장하시오.

        이후 a의 값과 b의 값의 곱을 c 항목을 만들어서 저장하시오.
        단, statusList 의 값이 1이면 양수를 2면 음수를 저장하시오.
    */ 
    /* 
        [정답]
            3 5 -15
            4 3 12
            2 1 -2
            8 7 -56
            6 3 18
    */
    let aList  = [3, 4, 2, 8, 6];
    let bList  = [5, 3, 1, 7, 3];
    let numberLists = [];

    let statusList = [2, 1, 2, 2, 1]
  
    for(let i = 0; i < aList.length; i++){
        let temp = {};
        temp["a"] = aList[i];
        temp["b"] = bList[i];
        numberLists.push(temp);
    }
    for(let i = 0; i < numberLists.length; i++){
        let c = numberLists[i]["a"] * numberLists[i]["b"]
        if(statusList[i] == 1){
            numberLists[i]["c"] = c;
        }else if(statusList[2]){
            numberLists[i]["c"] = -c;
        }
    }

    for(let i = 0; i < numberLists.length; i++){   
            document.write(numberLists[i]["a"] + " ");
            document.write(numberLists[i]["b"] + " ");
            document.write(numberLists[i]["c"] + " ");
            document.write("<br/>");  
    }

</script>
