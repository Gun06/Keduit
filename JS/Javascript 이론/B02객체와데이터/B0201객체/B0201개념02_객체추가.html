<script>

    /*
        [개념] JSON 데이터 추가
            변수명["key"] = value의 형태로
            데이터를 추가할 수 있다.
    */

    let info = {"name" : "Hong", "age" : 19};

    info["kor"] = 39;
    info["math"] = 42;
    info["eng"] = 90;

    document.write(info["name"] + " ");
    document.write(info["age"] + " ");
    document.write(info["kor"] + " ");
    document.write(info["math"] + " ");
    document.write(info["eng"] + " ");
    
</script>
