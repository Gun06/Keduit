<script>

    /*
        [개념] 객체 데이터 삭제
            delete 변수명["key"]
            데이터를 삭제할 수 있다.
    */

    let info = {"name" : "Hong", "age" : 19, "kor" : 39, "math" : 42, "eng" : 90};


    // 필요없는 항목은 삭제가능하다. 
    delete info["age"];

    document.write(info["name"] + " ");
    document.write(info["kor"] + " ");
    document.write(info["math"] + " ");
    document.write(info["eng"] + " ");

</script>
