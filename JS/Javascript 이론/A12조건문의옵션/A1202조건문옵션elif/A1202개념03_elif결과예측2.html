<script>
    /*
        [조건문 옵션 elif 결과 예측2]
        아래식을 실행했을 때 화면에 출력되는 결과를 예상하시오.
    */
    let a = 1000;
    if (a == 800){
        document.write("if(1)");
    }else if(a == 900){
        document.write("else if(2)");
    }else if(a == 1000){
        document.write("else if(3)");
    }
</script>
