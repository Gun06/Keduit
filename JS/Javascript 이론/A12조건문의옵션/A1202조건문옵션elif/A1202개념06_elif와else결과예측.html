<script>
    /*
        [조건문 옵션 elif와 else 결과 예측1]
        아래식을 실행했을 때 화면에 출력되는 결과를 예상하시오.
    */
    let a = 65;
    if (a <= 50){
        document.write("if(1)");
    }else if(a <= 60){
        document.write("else if(2)");
    }else if(a <= 70){
        document.write("else if(3)");
    }else{
        document.write("else(4)");
    }
</script>
