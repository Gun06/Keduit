<script>
    /*
        [조건문 옵션 elif를 else로 표현]
        if-elif 구조는 여러 조건을 한 번에 처리할 때 깔끔하고 간결한 코드를 작성할 수 있습니다.
        이를 else로 중첩하여 사용하는 방법도 가능하지만, 복잡한 중첩 구조가 발생할 수 있어
        코드의 가독성이 떨어질 수 있습니다.
    */
    let a = 900;
    if (a == 800){
        document.write("if(1)");
    }else if(a == 900){
        document.write("else if(2)");
    }else if(a == 900){
        document.write("else if(3)");
    }

    // 위 elif구조를 if else로 표현하기.

    if (a == 800){
        document.write("if(4)");
    }else{
        if(a == 900){
            document.write("if(5)");
        }else{
            if(a == 900){
                document.write("if(6)");
            }
        }
    }
    
</script>
