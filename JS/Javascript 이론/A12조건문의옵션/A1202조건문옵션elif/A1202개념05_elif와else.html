<script>
    /*
        [조건문 옵션 elif와 else]
        if에서 elif와 else를 한번에 사용 가능합니다.
        단, else는 문맥상 가장 마지막에만 사용할 수 있습니다.

        [문법]
        if 조건식1:
            조건식1이 참(True)일 때, 실행할 문장
        elif 조건식2:
            조건식1이 거짓(False)이고, 조건식2가 참(True)일 때 실행할 문장  
        elif 조건식3:
            조건식1,2가 거짓(False)이고, 조건식3이 참(True)일 때 실행할 문장 
        else:
            위 조건식이 전부 거짓(False)일 때 실행할 문장
    */
    let a = 10;
    if (a == 11){
        document.write("if(1)");
    }else if(a == 12){
        document.write("else if(2)");
    }else if(a == 13){
        document.write("else if(3)");
    }else{
        //위 모든 식이 거짓이므로 else(4)만 출력됩니다.
        document.write("else(4)");
    }
</script>
