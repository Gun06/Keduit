<script>
    /*
        [조건문 옵션 else 결과 예측]
        아래식을 실행했을 때 화면에 출력되는 결과를 예상하시오.
    */

    let a = 10;
    if(a == 10){
        document.write("10");
        document.write("<br/>");
    }
    if(a == 11){
        document.write("11");
        document.write("<br/>");
    }
    if(a == 12){
        document.write("12");
        document.write("<br/>");
    }else{
        document.write("x");
        document.write("<br/>");
    }

</script>
