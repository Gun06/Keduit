<script>
    /*
        [조건문 옵션 else 연습]
        11이 홀수이면 "홀수", 짝수이면 "짝수" 를 출력하시오. 
        단, else를 사용하시오.
    */

    let a = 11;
    let b = a % 2 == 0;
    
    if(b){
        document.write("짝수");
    }
    if(!b){
        document.write("홀수");
    }

    document.write("<br/>");

    if(b){
        document.write("짝수");
    }else{
        document.write("홀수");
    }
    
</script>
