<script>
    /*
[문자비교]
문자들도 내부적으로는 전부 숫자로 되어있기때문에 비교가 가능하다.
크다 , 작다 , 같다 전부 사용가능하다. 
    */
    document.write("a" == "a");
    document.write("<br/>");
    document.write("a" != "a");
    document.write("<br/>");
    document.write("b" > "a");
    document.write("<br/>");
    document.write("a" < "b");
    document.write("<br/>");
</script>
