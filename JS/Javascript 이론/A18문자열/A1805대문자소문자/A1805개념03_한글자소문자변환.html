
    
<script>

    /*
       [개념]
        B를 소문자로 변경하시오.
    */
    /*
            aBcDeFg
            abcDeFg
    */
    let text = "aBcDeFg";
    document.write(text +"<br/>");
    let temp = "";
    for(let i = 0; i < text.length; i++){
        if(text[i] == "B"){
            temp += text[i].toLowerCase();
        }else{
            temp += text[i];
        }
    }
    document.write(temp +"<br/>");
</script>
