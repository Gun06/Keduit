<script>

    /*
        [개념] 문자열 인덱스
            (1) indexOf("문자열")
            (2) 인자로 전달된 문자열과 일치하는 첫 번째 인덱스를 반환한다.
            (3) 일치하는 값이 없으면 -1을 반환한다.
            (4) 대소문자를 구분한다.
    */

    let text = "Hello, JavaScript!";
    document.write(text + "<br/>");

    let word = "j";
    let index = text.indexOf(word);   
    if(index == -1) {
        document.write(word + "는 존재하지 않습니다.");
    } else {
        document.write(index);
    }

  

</script>
