<script>
    /*
        [자료형]
        자바스크립트 출력문을 사용할 때 문자와 숫자를 구분해서 출력하는 방법을 배웠습니다.
        이처럼 프로그래밍에서는 데이터의 종류를 구분하는 것이 중요합니다.
        이러한 데이터의 종류를 자료형(data type)이라 부릅니다.
        
        그중 숫자, 문자, 그리고 참과 거짓을 나타내는 자료형에 대해 학습해 보겠습니다.

        [자료형 확인]
        자바스크립트에서 typeof 연산자를 사용하여 데이터의 자료형을 확인할 수 있습니다.
        자세한 내용은 다음 예제에서 학습하겠습니다.
    */

    document.write(typeof 10, "<br>");   		
	document.write(typeof 10.3, "<br>"); 		
	document.write(typeof "javascript", "<br>"); 	
	document.write(typeof true, "<br>"); 	

	console.log(typeof 10);   		
	console.log(typeof 10.3); 		
	console.log(typeof "javascript"); 	
	console.log(typeof true); 		
</script>
