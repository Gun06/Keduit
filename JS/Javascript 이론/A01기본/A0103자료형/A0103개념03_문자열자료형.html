<script>
    /*
        [문자열]
        프로그래밍에서 문자열은 문자의 나열을 의미합니다.

        [문자열 자료형]
        문자열 자료형은 반드시 큰따옴표 또는 작은따옴표를 양쪽에 표기해야 합니다.
        두 가지 방법은 모두 동일하게 사용할 수 있습니다.
        문자열 자료형은 string으로 표현됩니다.
    */

    document.write('hello');
    document.write(typeof 'hello');

	console.log("hello");
	console.log(typeof "hello");
</script>
