<script>
    /*
        [내장 함수]
        자바스크립트에서는 여러 가지 편리한 기능을 제공하고 있는데 이를 내장 함수라 부릅니다.
        모양은 함수명() 형태로 제공합니다.

        [출력문 문법]
        (1) document.write(출력할 내용);
        프로그래밍을 통해 화면에 원하는 결과를 출력할 때는 출력문을 사용합니다.
        자바스크립트에서는 화면에 내용을 출력하기 위해 document.write() 함수를 사용합니다.
        이 함수의 괄호 안에 출력할 내용을 작성하면, 그 내용이 웹 페이지에 표시됩니다.
        여기서 document는 웹 페이지(문서)를 의미하며, write() 함수는 웹 페이지에 내용을 출력하는 역할을 합니다.
        (2) 자바스크립트에서 문장을 마칠 때는 세미콜론(;)을 사용하여 끝을 표시합니다.
    */
   
    document.write(10);
</script>
