<script>
    /*
        [줄바꿈]
        웹 브라우저는 기본적으로 출력 시 자동으로 줄을 바꾸지 않습니다.
        따라서 줄을 바꾸고 싶다면, 명령어를 추가해야 합니다.
        이때 <br>태그를 사용합니다.
        <br>태그는 break line의 약어로, 줄을 바꾸어 출력할 때 사용합니다.
        이 태그는 문자 안에서 사용되기 때문에, 큰따옴표나 작은따옴표로 감싸서 사용해야 합니다.
    */

    document.write("안녕하세요");
    document.write("<br>");
    document.write('반갑습니다');
    document.write('<br>');
</script>
