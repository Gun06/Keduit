<script>
    /*
        [공백 출력]
        웹 브라우저는 기본적으로 여러 개의 공백을 하나의 공백으로 인식합니다.
        따라서 공백을 여러 개 표시하려면 특수 명령어를 사용해야 합니다.
        이때 &nbsp; 키워드를 사용합니다.
        &nbsp; 는 none-breaking space의 약어로, 줄바꿈이 일어나지 않는 공백 한 칸을 의미합니다.
    */

    document.write("공백     5칸");
    document.write("<br>");
    document.write("공백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5칸");
    document.write("<br>");
</script>
