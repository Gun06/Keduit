<script>
    /*
        [콘솔]
        콘솔은 웹 페이지 화면에는 표시되지 않고, 개발자 도구에서 확인할 수 있습니다. 
        Chrome 브라우저에서는 F12를 눌러 개발자 도구를 열고, console탭에서 자바스크립트 코드를 실행하거나 그 결과를 볼 수 있습니다.

        [콘솔 출력문 문법]
        (1) console.log(출력할 내용);
        자바스크립트에서 console.log() 함수를 사용하면, 콘솔에 원하는 내용을 출력할 수 있습니다. 
        이 함수의 괄호 안에 출력할 내용을 작성하면, 그 내용이 콘솔 창에 표시됩니다.
        (2) console 에서는 문자와 숫자를 구분며, 문장의 끝에는 세미콜론(;)을 사용합니다.
        콘솔 출력에서는 줄바꿈이 자동으로 적용되고, 여러 개의 공백도 유지됩니다.
        (3) 웹 페이지의 내용을 바꾸는 document.write() 함수와는 달리, console.log() 함수는 화면에 영향을 주지 않습니다.
        주로 개발자가 코드가 제대로 동작하는지 확인하거나, 문제가 있는지 알아볼 때 사용합니다.
    */
   
    console.log(10);
    console.log("문              자");
</script>
