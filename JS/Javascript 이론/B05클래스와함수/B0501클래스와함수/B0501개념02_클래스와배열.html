<script>

    /*
        클래스내부에 함수를 만들면 코드가 더욱 간결해진다. 
    */

    class Student {
        num = 0;
        name = "";
        kor = 0;
        math = 0;

        setData(num, name, kor, math) {
            this.num = num;
            this.name = name;
            this.kor = kor;
            this.math = math;
        }

        printData() {
            document.write(this.num + ", " + this.name + ", " + this.kor + ", " + this.math + "<br>");
        }
    }

    let arr = [
		[1001, 	"이만수",     10,     20],
		[1002,  "이영희",      70,     30],
		[1003,  "김민정",      64,     65],
		[1004,  "이철민",      13,     87],
		[1005,  "오만석",      49,     80],
		[1006,  "최이슬",      14,     90]
	]
    let studentList = [];

    for(let i = 0; i < arr.length; i++){
        let student = new Student();
        student.setData(arr[i][0] , arr[i][1] , arr[i][2] , arr[i][3]);
        
        studentList.push(student);
    }

    for(let i = 0; i < studentList.length; i++){
        studentList[i].printData();
    }


   


</script>
