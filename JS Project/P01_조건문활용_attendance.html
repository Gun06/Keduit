<script>
    /*
        [문제]
        총 30일 동안 출석 일수에 따라 수강생이 수료 및 재수강을 할 수 있게 하려 한다.
        매일 오전 9시 30분까지는 출석 인정이 되며
        출석 인정 시간 이후 55분까지는 지각 처리된다.
        그 외에 나머지는 모두 결석 처리가 진행된다.

        [시간 조건]
        01. 24시간제를 기준으로 한다.
        02. "시"는 8~9까지 랜덤값으로 출력된다.
        03. "분"은 0~59까지 랜덤값으로 출력된다.

        [알 조건]
        01. 수료는 출석 30일 중 28일 이상이여야 수료 가능하다
        02. 지각은 3번 이상일 시 1번 결석이 된다.
        03. 결석 3번 이상일 시 무조건 재수강 처리가 된다.
    */
    /*
        [출력예시]
        [금일 출석 시간] : 8시 00분
        [금일 출석 상태] : 지각
        [출석 일 수] : 30일 중 N일 진행
        수료
    */

    // 시작일
    let D = 1;

    // 랜덤 시간 생성
    let TIME_S = Math.floor(Math.random() * 2) + 8; // 8~9시
    let TIME_M = Math.floor(Math.random() * 60); // 0~59분

    document.writeln("[금일 출석 시간] : " + TIME_S + "시 " + TIME_M + "분<br>");

    // 출석 상태 판별
    let DAY = "";

    if (TIME_S < 9 || (TIME_S == 9 && TIME_M <= 30)) {
        DAY = "출석";
    } else if (TIME_S == 9 && TIME_M > 30 && TIME_M <= 55) {
        DAY = "지각";
    } else {
        DAY = "결석";
    }

    document.writeln("[금일 출석 상태] : " + DAY + "<br>");
</script>
