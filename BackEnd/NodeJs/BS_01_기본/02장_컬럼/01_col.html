<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>    
    <!-- 부트스트랩 5.2.3 --> 
     <style>
        .row {
            border: 3px solid red;
        }

        .row > div:nth-child(odd) {
            background-color: lightblue;
        }
    
        .row > div:nth-child(even) {
            background-color: lightgreen;
          }
      </style>

      
    </head>
    <body>

    <!--
          [1] container 의 자식 태그로 row와 col을 설정할 수 있다. 
          [2] row는 세로를 뜻하며, table의 tr을 생각하면 쉽다.
                  
          [3] col은 가로를 뜻하며, table의 td를 생각하면 쉽다. 
              [3-1] col은 총 12까지 설정 가능하다. 12가 초과하게 되면 다음 줄로 넘어간다.              
    -->
   
    <div class="container">
        <h3>1행 12열</h3>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
    </div>

    <br>

    <div class="container">
        <h3>1행 12열 중 12열을 사용한다</h3>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
    </div>

    <br>

    <div class="container">
        <h3>1행 12열 중 6열을 사용해 절반만 채워진다</h3>
        <div class="row">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>
    </div>

    <br>

    <div class="container">
        <h3>1행 12열 중 13열을 사용해 다음 줄로 넘어간다</h3>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-5">3</div>
        </div>
    </div>

</body>
</html>
