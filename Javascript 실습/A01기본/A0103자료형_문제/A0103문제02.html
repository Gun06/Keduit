<script>
    /*
        [문제]
        다음 데이터들의 자바스크립트 자료형을 출력하는 코드를 작성하고, 그 실행 결과를 예측하시오.

        [보기]
        -4
        10.333
        "hi"
        true
        false
    */
</script>

<script>
    document.write(-4, "<br>");
    document.write(10.333, "<br>");
    document.write("hi", "<br>");
    document.write("ture", "<br>");
    document.write("false", "<br>");
    document.write(typeof -4, "<br>");
    document.write(typeof "안녕", "<br>");

    console.log(-4);
    console.log("안녕");
    console.log("ture");
    console.log(typeof -4);
    console.log(typeof "안녕");
    console.log(typeof false);
</script>
