<script>

    /*
        [문제]
        철수는 암호 숫자를 만들었습니다. 
        암호의 규칙은 다음과 같습니다.
        모든 자리의 숫자가 짝수이거나, 모든 자리의 숫자가 홀수인 경우 암호를 통과합니다.
        10부터 99 사이의 랜덤 숫자를 저장한 후 출력합니다.
        숫자가 암호 규칙을 통과하는지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        82
        true    
    */
    
    
    let a = Math.floor(Math.random() * 90) + 10;
    document.write(a, "<br>");

    let b = Math.floor(a / 10);
    let c = a % 10;

    let d = b % 2 == 0 && c % 2 == 0;
    let e = b % 2 == 1 && c % 2 == 1;

    let f = d || e;
    document.write(f);
</script>
