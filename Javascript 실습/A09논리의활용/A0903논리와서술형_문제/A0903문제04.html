<script>

    /*
        [문제]
        국어 점수가 철수는 80점, 민수는 87점 입니다.
        두 학생의 점수 차이는 7이거나 -7 입니다.
        위 식을 논리연산자로 표현하고, 그 결과를 True 또는 False로 출력하시오. 
    */
    
    /*
        [출력예시]
        -7
        true  
    */
    
    
    let a = 80
    let b = 87

    let c = a-b
    let d = c ==7 || c ==-7

    document.write(c, "<br>");
    document.write(d, "<br>");
</script>
