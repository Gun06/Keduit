<script>

    /*
        [문제]    
        철수는 암호 숫자를 만들었습니다. 
        이 암호의 규칙은 다음과 같습니다.

        모든 자릿수의 숫자가 짝수입니다.
        모든 자릿수의 숫자가 5 이상입니다.

        100부터 999 사이의 랜덤 숫자를 저장한 후 출력합니다. 
        숫자가 위 규칙을 통과하는지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        732
        false    
    */
    
    let a = Math.floor(Math.random() * 900) + 100;
    document.write(a, "<br>");

    let b = Math.floor(a / 100);
    let c = Math.floor(a % 100 / 10);
    let d = a % 10;

    let e = b % 2 == 0 && b >= 5;
    let f = b % 2 == 0 && c >= 5;
    let g = b % 2 == 0 && d >= 5;

    let h = e && f && g;
    document.write(h);
</script>
