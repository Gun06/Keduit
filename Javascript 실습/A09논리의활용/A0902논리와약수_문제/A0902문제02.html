<script>

    /*
        [문제]
        1234의 백의 자릿수가 24의 약수이거나, 십의 자릿수가 24의 약수인지 확인하고, true 또는 false로 출력하시오.
    */
    
    /*
        [출력예시]
        true    
    */

    let a = 1234;
    let b = Math.floor(a % 1000 / 100);
    let c = Math.floor(a % 100 / 10);
    let d = 24 % b == 0 || 24 % c == 0;
    
    document.write(d);  
</script>
