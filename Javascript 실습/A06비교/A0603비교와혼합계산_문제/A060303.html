<script>
    /*
        [문제]
        다음은 비교 연산과 산술 연산이 혼합된 계산식입니다.
        아래 계산식의 결과가 true인지 false인지 예측하시오. 

        [보기]
        (6 - 3) * 2 > 9 / (1 + 2)
        6 / (3 - 1) < 5 - (3 + 3)
        2 * (3 - 6) == (6 - 3) / 3
        8 / (1 + 3) != (5 + 3) * 3
        (9 - 3) * 3 >= (8 + 1) / 3
        7 * (8 + 5) <= (3 + 7) / 2
    */

    let a = (6 - 3) * 2 > 9 / (1 + 2);
    let b = 6 / (3 - 1) < 5 - (3 + 3);
    let c = 2 * (3 - 6) == (6 - 3) / 3;
    let d = 8 / (1 + 3) != (5 + 3) * 3;
    let e = (9 - 3) * 3 >= (8 + 1) / 3;
    let f = 7 * (8 + 5) <= (3 + 7) / 2;
    
    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
