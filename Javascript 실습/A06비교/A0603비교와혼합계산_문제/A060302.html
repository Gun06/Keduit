<script>
    /*
        [문제]
        다음은 비교 연산과 산술 연산이 혼합된 계산식입니다.
        아래 계산식의 결과가 true인지 false인지 예측하시오.  

        [보기]
        2 * 12 / 3 > -3 + 6 * 4
        4 * 4 / 4 < 3 * 7 - 19
        180 / 6 / 3 == 3 - 6 * 2
        81 / 9 * 8 != -5 * -5 + 6
        24 / 4 / 3 >= 6 * 2 - 13
        -2 * 3  * 6 <= -12 - 14 * 3
    */

    let a = 2 * 12 / 3 > -3 + 6 * 4;
    let b = 4 * 4 / 4 < 3 * 7 - 19;
    let c = 180 / 6 / 3 == 3 - 6 * 2;
    let d = 81 / 9 * 8 != -5 * -5 + 6;
    let e =  24 / 4 / 3 >= 6 * 2 - 13;
    let f = -2 * 3  * 6 <= -12 - 14 * 3;

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
