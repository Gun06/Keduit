<script>
    /*
        [문제]
        다음은 비교 연산과 산술 연산이 혼합된 계산식입니다.
        아래 계산식의 결과가 true인지 false인지 예측하시오.

        [보기]
        9 + -6 > 9 - 12
        -8 + 5 < 5 - -4
        -2 * -5 == 50 / 5
        45 / 3 != 12 - -4
        24 / 3 >= -8 - 5
        -7 * -3 <= 28 / 7
    */

    let a = 9 + -6 > 9 - 12;
    let b = -8 + 5 < 5 - -4;
    let c = -2 * -5 == 50 / 5;
    let d = 45 / 3 != 12 - -4;
    let e = 24 / 3 >= -8 - 5;
    let f = -7 * -3 <= 28 / 7;

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
