<script>

    /*
        [문제]
        철수는 암호를 만들었습니다. 
        1000부터 9999 사이의 랜덤 숫자를 저장한 후, 해당 숫자의 모든 자리수의 합이 150의 약수이면 통과입니다. 
        이를 확인할 수 있는 식을 작성해 true 또는 false로 출력하시오.     
    */
    
    /*
        [출력예시]
        1725
        15
        true    
    */

    let r = Math.floor(Math.random() * 9000) + 1000;

    let a = Math.floor(r / 1000);
    let b = Math.floor(r % 1000 / 100);
    let c = Math.floor(r % 100 / 10);
    let d = r % 10;
    let e = a + b + c + d;
    let f = 150 % e == 0;

    document.write(r, "<br>");
    document.write(e, "<br>");
    document.write(f, "<br>");
</script>
