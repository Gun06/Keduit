<script>

    /*
        [문제]
        철수는 지난 중간고사에서 국어, 수학, 영어 과목으로 각각 94점, 32점, 56점을 받았습니다.
        이번 기말고사에서는 국어, 수학, 영어 과목으로 87점, 65점, 30점을 받았습니다.
        중간고사와 기말고사의 평균점수가 서로 같은지 확인하고, true 또는 false로 출력하시오.     
    */
    
    /*
        [출력예시]
        true    
    */
    

    let a = 94 + 32 + 56;
    let b = 87 + 65 + 30;
    let c = a / 3;
    let d = b / 3;
    let e = c == d;   

    document.write(c, "<br>");
    document.write(d, "<br>");
    document.write(e, "<br>");
</script>
