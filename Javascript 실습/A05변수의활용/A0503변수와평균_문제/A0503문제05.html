<script>
    /*
        [문제]
        5875의 각각의 자릿수의 평균을 구하시오.
    */

    /*
        [출력예시]
        6.25
    */

    let a = 5875;
    let b = parseInt(a / 1000);
    let c = parseInt(a % 1000 / 100);
    let d = parseInt(a % 100 / 10);
    let e = a % 10;
    let f = b + c + d + e
    let g = f / 4;

    document.write(g);
</script>
