<script>
    /*
        [문제]
        시험 점수는 0에서 100 사이이며, 항상 5점 단위로만 나옵니다. 
        예를 들어, 92점은 나올 수 없습니다. 
        철수와 민수와 영희는 시험을 보았다. 
        세학생의 각각의 점수와 총점과 평균을 출력하시오.   
        단, 평균은 소수점 두 자리까지 출력하시오.      
    */

    /*
        [출력예시]
            50
            55
            65
            170
            56.67
    */

    let a = Math.floor(Math.random() * 20) + 1;
    a = a * 5;
    document.write(a + "<br>");

    let b = Math.floor(Math.random() * 20) + 1;
    b = b * 5;
    document.write(b + "<br>");

    let c = Math.floor(Math.random() * 20) + 1;
    c = c * 5;
    document.write(c + "<br>");

    let total = a + b + c;
    let avg = total / 3;
    avg = avg.toFixed(2);
    document.write(total + "<br>");
    document.write(avg + "<br>");
</script>
