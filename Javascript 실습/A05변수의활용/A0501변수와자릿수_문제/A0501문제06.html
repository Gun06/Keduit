<script>
    /*
        [문제]
        6453의 일의 자리를 0으로 변경하시오.
    */

    /*
        [출력예시]
        6450        
    */

    let a = 6453;

    let b = Math.floor(a / 1000);
    let c = Math.floor(a % 1000 / 100);
    let d = Math.floor(a % 100 / 10);
    let e = b * 1000 + c * 100 + d * 10;

    document.write(e, "<br>");
</script>
