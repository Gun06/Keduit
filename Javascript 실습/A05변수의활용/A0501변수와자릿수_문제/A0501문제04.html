<script>
    /*
        [문제]
        6453의 백의 자리를 0으로 변경하시오.
    */

    /*
        [출력예시]
        6053        
    */


    let a = 6453;

    let b = Math.floor(a / 1000);
    let c = Math.floor(a % 100 / 10);
    let d = a % 10;
    let e = b * 1000 + c * 10 + d;

    document.write(e, "<br>");
</script>
