<script>

    /*
        [문제]
        3640의 각 자릿수가 전부 5보다 작은지 확인하고, true 또는 false로 출력하시오.    
    */
    
    /*
        [출력예시]
        false    
    */

    

    let a = 3640;
    let b = Math.floor(a / 1000);
    let c = Math.floor(a % 1000 / 100);
    let d = Math.floor(a % 100 / 10);
    let e = a % 10

    let f = b < 5 && c < 5 && d < 5 && e < 5;
    document.write(f);
</script>
