<script>
    /*
        [문제]
        다음 보기는 혼합 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        (5 + 3) * 3
        (6 - 3) * 2
        7 * (8 + 5)
        2 * (3 - 6)
    */

    document.write((5 + 3) * 3, "<br>");      
    document.write((6 - 3) * 2, "<br>");      
    document.write(7 * (8 + 5), "<br>");      
    document.write(2 * (3 - 6), "<br>");    
</script>
