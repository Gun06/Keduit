<script>
    /*
        [문제]
        다음 보기는 혼합 계산식입니다.
        주어진 데이터를 사용하여 연산의 결과를 출력하는 코드를 작성하고, 각 연산의 결과를 예측하시오.

        [보기]
        12 + -2 * 4
        -3 - 3 * -2
        9 + -8 / 4
        -5 - 6 / 2
        8 + 9 % 4
        -2 - 3 % 6
    */

    document.write(12 + -2 * 4, "<br>");      
    document.write(-3 - 3 * -2, "<br>");      
    document.write(9 + -8 / 4, "<br>");      
    document.write(-5 - 6 / 2, "<br>");      
    document.write(8 + 9 % 4, "<br>");       
    document.write(-2 - 3 % 6, "<br>");    
</script>
